<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestao de Produtos - J.P Sistemas Comercial</title>
    <link rel="icon" href="https://i.imgur.com/QgVsPmF.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      :root {
        --primary-color: #005a9f;
        --primary-dark: #003766;
        --primary-light: #0077cc;
        --secondary-color: #022656;
        --accent-color: #1e4a8a;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --background: #f8fafc;
        --surface: #ffffff;
        --border: #e5e7eb;
        --shadow: rgba(0, 90, 159, 0.1);
        --shadow-hover: rgba(0, 90, 159, 0.2);
        --success-color: #059669;
        --danger-color: #dc2626;
        --warning-color: #d97706;
        --light-color: #f9fafb;
        --dark-color: #111827;
        --text-color: #374151;
        --bg-color: #f3f4f6;
        --card-bg: rgba(255, 255, 255, 0.95);
        --border-color: rgba(156, 163, 175, 0.2);
        --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        --border-radius: 16px;
        --border-radius-lg: 24px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #005a9f 0%, #003766 100%);
        min-height: 100vh;
        color: var(--text-primary);
        padding: 0;
      }

      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23374151" opacity="0.03"/><circle cx="75" cy="75" r="1" fill="%23374151" opacity="0.03"/><circle cx="50" cy="10" r="0.5" fill="%23374151" opacity="0.03"/><circle cx="10" cy="60" r="0.5" fill="%23374151" opacity="0.03"/><circle cx="90" cy="40" r="0.5" fill="%23374151" opacity="0.03"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        pointer-events: none;
      }

      .header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        padding: 20px 0;
        box-shadow: 0 4px 20px rgba(0, 90, 159, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo img {
        width: 150px;
        height: 67px;
        display: block;
        object-fit: contain;
        background: none;
        box-shadow: none;
        border-radius: 0;
        margin: 0;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .user-info span {
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        font-size: 16px;
        font-weight: 500;
      }

      .user-info #userDisplay {
        font-weight: 700;
      }

      .logout-btn {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 6px;
        text-decoration: none;
      }

      .logout-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 90, 159, 0.3);
      }

      .main-content {
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 20px;
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 90, 159, 0.1);
        padding: 32px;
        margin-bottom: 32px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }

      .card-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-bottom: 24px;
        padding-bottom: 20px;
        border-bottom: 1px solid #e5e7eb;
      }

      .card-header .btn-group {
        display: flex;
        gap: 12px;
        justify-content: center;
        width: 100%;
        flex-wrap: wrap;
      }

      .card-header h2 { 
        font-size: 1.8em;
        color: var(--dark-color); 
        font-weight: 600;
        text-align: center;
        font-family: 'Poppins', sans-serif;
        background: none;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 12px 20px;
        border-radius: 8px;
        border: none;
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        font-size: 0.95em;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn-primary { 
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); 
        color: white; 
        box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
      }

      .btn-primary:hover { 
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
      }

      .btn-success { 
        background: linear-gradient(135deg, var(--success-color), #059669);
        color: white; 
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
      }

      .btn-success:hover { 
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
      }

      .btn-danger { 
        background: linear-gradient(135deg, var(--danger-color), #dc2626);
        color: white; 
        box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
      }

      .btn-danger:hover { 
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
      }

      .search-container {
        display: flex;
        justify-content: center;
        position: relative;
        margin-bottom: 24px;
      }

      .search-box {
        position: relative;
        display: flex;
        align-items: center;
        width: 100%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        border: 2px solid var(--border-color);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        padding: 4px 20px 4px 20px;
        transition: all 0.3s ease;
      }

      .search-box:focus-within {
        border-color: var(--primary-color);
        box-shadow: 0 12px 35px rgba(99, 102, 241, 0.15);
        transform: translateY(-2px);
      }

      .search-icon {
        font-size: 1.2rem;
        color: var(--primary-color);
        margin-right: 12px;
        opacity: 0.8;
      }

      #busca-produto {
        border: none;
        background: transparent;
        outline: none;
        font-size: 1rem;
        font-family: "Inter", sans-serif;
        width: 100%;
        padding: 12px 0;
        color: var(--text-color);
      }

      #busca-produto::placeholder {
        color: #9ca3af;
        opacity: 1;
      }

      .table-container {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: var(--shadow);
        border: 1px solid var(--border-color);
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th, td {
        padding: 16px 20px;
        text-align: left;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        vertical-align: middle;
      }

      thead th {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        font-weight: 600;
        white-space: nowrap;
        font-size: 0.9rem;
      }

      tbody tr {
        transition: all 0.2s ease;
      }

      tbody tr:hover {
        background: rgba(99, 102, 241, 0.05);
        transform: scale(1.01);
      }

      .table-responsive {
        max-height: 500px;
        overflow-y: auto;
        border-radius: var(--border-radius);
      }

      .table-responsive::-webkit-scrollbar {
        width: 8px;
      }

      .table-responsive::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
        border-radius: 4px;
      }

      .table-responsive::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 4px;
      }

      .table-responsive::-webkit-scrollbar-thumb:hover {
        background: var(--primary-hover);
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 24px;
        margin-top: 24px;
      }

      .product-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: var(--border-radius);
        padding: 24px;
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .product-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      .product-card:hover::before {
        left: 100%;
      }

      .product-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      }

      .product-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 16px;
      }

      .product-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--dark-color);
        margin-bottom: 4px;
      }

      .product-category {
        font-size: 0.9rem;
        color: var(--primary-color);
        font-weight: 500;
      }

      .product-price {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--success-color);
      }

      .product-description {
        color: var(--text-color);
        font-size: 0.95rem;
        line-height: 1.5;
        margin-bottom: 16px;
      }

      .product-actions {
        display: flex;
        gap: 8px;
        justify-content: flex-start;
        align-items: center;
      }

      .btn-sm {
        padding: 10px 18px;
        font-size: 0.95rem;
        border-radius: 8px;
      }

      @media (max-width: 768px) {
        body {
          padding: 80px 15px 15px 15px;
        }

        .header-top {
          padding: 15px 20px;
        }

        .card {
          padding: 20px;
        }

        .card-header h2 {
          font-size: 1.5rem;
        }

        th, td {
          padding: 12px 15px;
          font-size: 0.9rem;
        }

        .btn {
          padding: 10px 16px;
          font-size: 0.9rem;
        }
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        animation: fadeIn 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .modal-content {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(15px);
        padding: 0;
        border-radius: var(--border-radius);
        width: 90%;
        max-width: 600px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        border: 1px solid var(--border-color);
        animation: slideIn 0.3s ease;
        position: relative;
        overflow: hidden;
        max-height: 90vh;
        overflow-y: auto;
      }

      @keyframes slideIn {
        from { 
          transform: translateY(-50px);
          opacity: 0;
        }
        to { 
          transform: translateY(0);
          opacity: 1;
        }
      }

      .modal-header {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        padding: 20px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .modal-header h3 {
        margin: 0;
        font-size: 1.3rem;
        font-weight: 600;
      }

      .close {
        color: white;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
      }

      .close:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
      }

      .modal-body {
        padding: 24px;
      }

      .product-info {
        display: grid;
        gap: 16px;
      }

      .info-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }

      .info-row:last-child {
        border-bottom: none;
      }

      .info-label {
        font-weight: 600;
        color: var(--dark-color);
        font-size: 0.95rem;
      }

      .info-value {
        color: var(--text-color);
        font-size: 0.95rem;
        text-align: right;
      }

      .info-value.price {
        color: var(--success-color);
        font-weight: 600;
        font-size: 1.1rem;
      }

      .info-value.stock {
        color: var(--primary-color);
        font-weight: 600;
      }

      .modal-footer {
        padding: 20px 24px;
        background: rgba(0, 0, 0, 0.02);
        display: flex;
        justify-content: flex-end;
        gap: 12px;
      }

      @media (max-width: 768px) {
        .modal-content {
          width: 98%;
          max-height: 95vh;
        }
        .modal {
          padding: 8px;
        }
        .modal-header {
          padding: 16px 20px;
        }
        .modal-body {
          padding: 20px;
        }
        .modal-footer {
          padding: 16px 20px;
        }
        .info-row {
          flex-direction: column;
          align-items: flex-start;
          gap: 4px;
        }
        .info-value {
          text-align: left;
        }
      }

      .footer {
        width: 100%;
        text-align: center;
        padding: 18px 0 12px 0;
        color: #000;
        font-size: 15px;
        background: transparent;
        font-family: 'Inter', sans-serif;
        letter-spacing: 0.02em;
      }

      /* Estilos para o formulário de produtos */
      .product-form {
        max-width: 100%;
      }
      
      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
      }
      
      .form-group {
        display: flex;
        flex-direction: column;
      }
      
      .form-group.full-width {
        grid-column: 1 / -1;
      }
      
      .form-group label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
        color: var(--dark-color);
        margin-bottom: 8px;
        font-size: 0.95rem;
      }
      
      .form-group label i {
        color: var(--primary-color);
        width: 16px;
      }
      
      .form-group input,
      .form-group select,
      .form-group textarea {
        padding: 12px 16px;
        border: 2px solid var(--border-color);
        border-radius: 12px;
        font-family: 'Inter', sans-serif;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
      }
      
      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        background: white;
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        transform: translateY(-1px);
      }
      
      .input-with-icon {
        position: relative;
        display: flex;
        align-items: center;
      }
      
      .currency-symbol {
        position: absolute;
        left: 16px;
        color: var(--text-secondary);
        font-weight: 500;
        z-index: 1;
      }
      
      .input-with-icon input {
        padding-left: 40px;
      }
      
      .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        padding-top: 20px;
        border-top: 1px solid var(--border-color);
      }
      
      .btn-secondary {
        background: linear-gradient(135deg, #6b7280, #4b5563);
        color: white;
        box-shadow: 0 4px 15px rgba(107, 114, 128, 0.3);
      }
      
      .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(107, 114, 128, 0.4);
      }
      
      @media (max-width: 768px) {
        .form-grid {
          grid-template-columns: 1fr;
          gap: 16px;
        }
        
        .form-actions {
          flex-direction: column;
        }
        
        .form-actions .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>

        <div class="modal-header">
          <h3 id="modalTitle">Detalhes do Produto</h3>
          <span class="close" id="closeModal">&times;</span>

            <i class="fas fa-times"></i> Fechar

      </div>
    </div>

    <header class="header">
      <div class="header-content">
        <div class="logo">
          <img src="https://i.imgur.com/2jT2EPD.png" alt="Logo J.P Sistemas" style="width: 150px; height: 67px; display: block; object-fit: contain; background: none; box-shadow: none; border-radius: 0; margin: 0;" />
        </div>
        <div class="user-info">
          <span>Bem-vindo, <span id="userDisplay"></span></span>
          <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Sair

          <a href="painel.html" class="logout-btn" style="background: var(--primary-light); margin-left: 8px;">
            <i class="fas fa-arrow-left"></i> Voltar

      </div>
    </header>
    
    <main class="main-content">
      <div class="card">

          <h2>Gestão de Produtos</h2>
          <div class="btn-group">
            <button class="btn btn-primary" id="btn-novo-produto">
              <i class="fas fa-plus"></i> Novo Produto

            <button class="btn btn-primary" id="btn-exportar-pdf">
            <i class="fas fa-file-pdf"></i> Exportar PDF

              <i class="fas fa-file-excel"></i> Exportar Excel

        <div class="table-responsive">

            </tbody>
          </table>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Verificar se está logado
        if (sessionStorage.getItem('loggedIn') !== 'true') {
            alert('Acesso negado. Por favor, realize o login.');
            window.location.href = 'index.html';
        }
        // Exibir nome do usuário
        const username = sessionStorage.getItem('username') || 'Usuário';

      // Função para exportar produtos em PDF

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Configurações de cores
        const primaryColor = [102, 126, 234];
        const secondaryColor = [118, 75, 162];

        // Inserir logo no cabeçalho
        carregarImagemBase64('https://i.imgur.com/2jT2EPD.png', function(logoBase64) {
          // Logo centralizada
          const logoWidth = 50;
          const logoHeight = 22;
          const logoX = (210 - logoWidth) / 2;
          const logoY = 8;
          doc.addImage(logoBase64, 'PNG', logoX, logoY, logoWidth, logoHeight);

          // Cabeçalho
          doc.setFillColor(...primaryColor);
          doc.rect(0, 0, 210, 40, 'F');
          
          doc.setTextColor(255, 255, 255);
          doc.setFontSize(16);
          doc.setFont('helvetica', 'bold');
          doc.text('RELATÓRIO DE PRODUTOS', 105, 35, { align: 'center' });
          
          doc.setFontSize(10);
          doc.setFont('helvetica', 'normal');
          doc.text(`Gerado em: ${new Date().toLocaleString('pt-BR')}`, 105, 45, { align: 'center' });

          // Informações do relatório
          doc.setTextColor(0, 0, 0);
          doc.setFontSize(14);
          doc.setFont('helvetica', 'bold');
          doc.text('Catálogo de Produtos', 20, 60);
          
          doc.setFontSize(12);
          doc.setFont('helvetica', 'normal');
          doc.text(`Total de Produtos: ${produtos.length}`, 20, 70);

          // Tabela de produtos com dados limpos
          const tableData = produtos.map(produto => [
            (produto.nome || '').replace(/[^\w\s\-\.]/g, ''), // Remove caracteres especiais
            (produto.categoria || '').replace(/[^\w\s\-\.]/g, ''),
            `R$ ${(parseFloat(produto.preco_venda) || 0).toFixed(2).replace('.', ',')}`,
            `R$ ${(parseFloat(produto.preco_custo) || 0).toFixed(2).replace('.', ',')}`,
            produto.estoque || 0,
            (produto.status || '').replace(/[^\w\s\-\.]/g, '')
          ]);

          doc.autoTable({
            startY: 80,
            head: [['Nome do Produto', 'Categoria', 'Preço Venda', 'Preço Custo', 'Estoque', 'Status']],
            body: tableData,
            theme: 'grid',
            headStyles: {
              fillColor: primaryColor,
              textColor: [255, 255, 255],
              fontStyle: 'bold',
              fontSize: 10
            },
            styles: {
              fontSize: 9,
              cellPadding: 4,
              lineColor: [200, 200, 200],
              lineWidth: 0.1
            },
            columnStyles: {
              0: { cellWidth: 50, halign: 'left' },
              1: { cellWidth: 25, halign: 'center' },
              2: { cellWidth: 25, halign: 'right' },
              3: { cellWidth: 25, halign: 'right' },
              4: { cellWidth: 20, halign: 'center' },
              5: { cellWidth: 25, halign: 'center' }
            },
            alternateRowStyles: {
              fillColor: [248, 249, 250]
            },
            margin: { top: 80, right: 10, bottom: 10, left: 10 }
          });

          // Estatísticas por categoria
          const finalY = doc.lastAutoTable.finalY + 15;
          doc.setFontSize(14);
          doc.setFont('helvetica', 'bold');
          doc.text('Distribuição por Categoria:', 20, finalY);

          const categorias = {};
          produtos.forEach(produto => {
            const categoria = (produto.categoria || 'Sem categoria').replace(/[^\w\s\-\.]/g, '');
            categorias[categoria] = (categorias[categoria] || 0) + 1;
          });

          let yPos = finalY + 10;
          let coluna = 0;
          const colunas = 2;
          const larguraColuna = 80;
          
          Object.entries(categorias).forEach(([categoria, count], index) => {
            if (yPos > 250) {
              doc.addPage();
              yPos = 20;
              coluna = 0;
            }
            
            const xPos = 25 + (coluna * larguraColuna);
            
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');
            doc.text(`${categoria}: ${count} produto(s)`, xPos, yPos);
            
            coluna++;
            if (coluna >= colunas) {
              coluna = 0;
              yPos += 8;
            }
          });

          // Estatísticas de valores
          const totalVenda = produtos.reduce((sum, p) => sum + (parseFloat(p.preco_venda) || 0), 0);
          const totalCusto = produtos.reduce((sum, p) => sum + (parseFloat(p.preco_custo) || 0), 0);
          const lucroEstimado = totalVenda - totalCusto;
          const estoqueTotal = produtos.reduce((sum, p) => sum + (parseInt(p.estoque) || 0), 0);

          yPos += 15;
          doc.setFontSize(12);
          doc.setFont('helvetica', 'bold');
          doc.text('Resumo Financeiro:', 20, yPos);
          
          yPos += 8;
          doc.setFontSize(10);
          doc.setFont('helvetica', 'normal');
          doc.text(`Valor Total em Venda: R$ ${totalVenda.toFixed(2).replace('.', ',')}`, 25, yPos);
          yPos += 6;
          doc.text(`Valor Total em Custo: R$ ${totalCusto.toFixed(2).replace('.', ',')}`, 25, yPos);
          yPos += 6;
          doc.text(`Lucro Estimado: R$ ${lucroEstimado.toFixed(2).replace('.', ',')}`, 25, yPos);
          yPos += 6;
          doc.text(`Estoque Total: ${estoqueTotal} unidades`, 25, yPos);

          // Rodapé
          const pageHeight = doc.internal.pageSize.height;
          doc.setFillColor(240, 240, 240);
          doc.rect(0, pageHeight - 30, 210, 30, 'F');
          
          doc.setTextColor(100, 100, 100);
          doc.setFontSize(8);
          doc.setFont('helvetica', 'normal');
          doc.text('Este documento foi gerado automaticamente pelo J.P Sistemas Comercial', 105, pageHeight - 20, { align: 'center' });
          doc.text(`Total de produtos: ${produtos.length}`, 105, pageHeight - 15, { align: 'center' });

          // Salvar PDF
          const hoje = new Date();
          const dataAtual = `${hoje.getDate().toString().padStart(2, '0')}-${(hoje.getMonth() + 1).toString().padStart(2, '0')}-${hoje.getFullYear()}`;
          doc.save(`Relatorio_Produtos_${dataAtual}.pdf`);
        });
      }

      // Função auxiliar para carregar imagem base64
      function carregarImagemBase64(url, callback) {
        const img = new Image();
        img.crossOrigin = 'Anonymous';
        img.onload = function() {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.height = this.naturalHeight;
          canvas.width = this.naturalWidth;
          ctx.drawImage(this, 0, 0);
          const dataURL = canvas.toDataURL('image/png');
          callback(dataURL);
        };
        img.onerror = function() {
          // Se não conseguir carregar a imagem, continua sem ela
          callback(null);
        };
        img.src = url;
      }

      // Exportar para Excel
      document.getElementById('btn-exportar-excel').onclick = function() {
        const ws = XLSX.utils.json_to_sheet(produtos);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, 'Produtos');
        XLSX.writeFile(wb, 'produtos.xlsx');
      };

      // Função para remover produto
      async function removerProduto(id) {
        if (confirm('Tem certeza que deseja remover este produto?')) {
          try {
            const response = await fetch(`/api/produtos/${id}`, {
              method: 'DELETE'
            });

            if (!response.ok) {
              throw new Error('Erro ao remover produto');
            }

            // Recarregar produtos do banco
            await carregarProdutos();
            renderTabelaProdutos(document.getElementById('busca-produto').value);
            alert('Produto removido com sucesso!');
          } catch (error) {
            console.error('Erro ao remover produto:', error);
            alert('Erro ao remover produto');
          }
        }
      }

      // Ativar ações dos botões da tabela
      function ativarAcoesProdutos() {
        document.querySelectorAll('.btn-ver-produto').forEach(btn => {
          btn.onclick = function() {
            const tr = this.closest('tr');
            const id = tr.getAttribute('data-id');
            const produto = produtos.find(p => p.id == id);
            openProductModal(produto);
          };
        });
        document.querySelectorAll('.btn-editar-produto').forEach(btn => {
          btn.onclick = function() {
            const tr = this.closest('tr');
            const id = tr.getAttribute('data-id');
            console.log('Editando produto com ID:', id);
            const produto = produtos.find(p => p.id == id);
            console.log('Produto encontrado:', produto);
            if (produto) {
              openEditProductModal(produto);
            } else {
              console.error('Produto não encontrado para edição');
              alert('Erro: Produto não encontrado');
            }
          };
        });
        document.querySelectorAll('.btn-remover-produto').forEach(btn => {
          btn.onclick = function() {
            const tr = this.closest('tr');
            const id = tr.getAttribute('data-id');
            removerProduto(id);
          };
        });
      }
    </script>
