<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Produtos - J.P Sistemas Comercial</title>
    <link rel="icon" href="https://i.imgur.com/QgVsPmF.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <style>
      body {
        background: linear-gradient(135deg, var(--terciary) 0%, var(--terciary-100) 100%);
        min-height: 100vh;
        color: var(--gray-900);
        padding: 0;
      }

      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23374151" opacity="0.03"/><circle cx="75" cy="75" r="1" fill="%23374151" opacity="0.03"/><circle cx="50" cy="10" r="0.5" fill="%23374151" opacity="0.03"/><circle cx="10" cy="60" r="0.5" fill="%23374151" opacity="0.03"/><circle cx="90" cy="40" r="0.5" fill="%23374151" opacity="0.03"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        pointer-events: none;
      }

      .header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        padding: 20px 0;
        box-shadow: var(--shadow-lg);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo h1 {
        color: var(--terciary);
        font-size: 24px;
        font-weight: 700;
        margin: 0;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .user-info span {
        color: var(--gray-900);
        font-family: 'Poppins', sans-serif;
        font-size: 16px;
        font-weight: 500;
      }

      .user-info #userDisplay {
        font-weight: 700;
        color: var(--primary);
      }

      .logout-btn {
        background: var(--primary);
        color: var(--white);
        border: none;
        padding: 8px 16px;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 6px;
        text-decoration: none;
      }

      .logout-btn:hover {
        background: var(--secondary);
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .main-content {
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 20px;
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: var(--border-radius-xl);
        box-shadow: var(--shadow-lg);
        padding: 32px;
        margin-bottom: 32px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }

      .card-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-bottom: 24px;
        padding-bottom: 20px;
        border-bottom: 1px solid var(--gray-200);
      }

      .card-header .btn-group {
        display: flex;
        gap: 12px;
        justify-content: center;
        width: 100%;
        flex-wrap: wrap;
      }

      .card-header h2 { 
        font-size: 1.8em;
        color: var(--terciary); 
        font-weight: 600;
        text-align: center;
        font-family: 'Poppins', sans-serif;
        background: none;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 12px 20px;
        border-radius: var(--border-radius);
        border: none;
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        font-size: 0.95em;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .btn-primary {
        background: var(--primary);
        color: var(--white);
      }

      .btn-primary:hover {
        background: var(--secondary);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }

      .btn-secondary {
        background: var(--gray-200);
        color: var(--gray-700);
      }

      .btn-secondary:hover {
        background: var(--gray-300);
        transform: translateY(-2px);
      }

      .btn-danger {
        background: var(--red-500);
        color: var(--white);
      }

      .btn-danger:hover {
        background: var(--red-600);
        transform: translateY(-2px);
      }

      .btn-warning {
        background: var(--yellow-400);
        color: var(--white);
      }

      .btn-warning:hover {
        background: var(--yellow-500);
        transform: translateY(-2px);
      }

      .search-container {
        display: flex;
        gap: 1rem;
        align-items: center;
        background-color: var(--white);
        padding: 1rem;
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow);
        margin-bottom: 1.5rem;
        border: 1px solid var(--gray-200);
      }

      .search-container:focus-within {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(67, 160, 71, 0.1);
      }

      .search-container input,
      .search-container select {
        flex: 1;
        padding: 0.75rem;
        border: 1px solid var(--gray-300);
        border-radius: var(--border-radius);
        font-size: 0.875rem;
      }

      .search-container input:focus,
      .search-container select:focus {
        outline: none;
        border-color: var(--primary);
      }

      .table-container {
        overflow-x: auto;
        background: var(--white);
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow);
        border: 1px solid var(--gray-200);
      }

      .table {
        width: 100%;
        border-collapse: collapse;
      }

      .table th,
      .table td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid var(--gray-200);
      }

      .table th {
        background-color: var(--gray-50);
        font-weight: 600;
        color: var(--gray-700);
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .table tbody tr:hover {
        background-color: var(--gray-50);
      }

      .table tbody tr:nth-child(even) {
        background-color: var(--gray-50);
      }

      .badge {
        display: inline-block;
        padding: 0.25rem 0.5rem;
        border-radius: var(--border-radius);
        font-size: 0.75rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .badge-success {
        background-color: var(--green-500);
        color: var(--white);
      }

      .badge-warning {
        background-color: var(--yellow-400);
        color: var(--white);
      }

      .badge-danger {
        background-color: var(--red-500);
        color: var(--white);
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(4px);
      }

      .modal-content {
        position: relative;
        background-color: var(--white);
        margin: 5% auto;
        padding: 0;
        border-radius: var(--border-radius-lg);
        width: 90%;
        max-width: 500px;
        box-shadow: var(--shadow-lg);
        animation: fadeIn 0.3s ease-out;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem;
        border-bottom: 1px solid var(--gray-200);
      }

      .modal-header h3 {
        margin: 0;
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--terciary);
      }

      .modal-close {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--gray-500);
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-close:hover {
        color: var(--gray-700);
      }

      .modal-body {
        padding: 1.5rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--gray-700);
      }

      .form-input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--gray-300);
        border-radius: var(--border-radius);
        font-size: 0.875rem;
        transition: all 0.3s ease;
      }

      .form-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(67, 160, 71, 0.1);
      }

      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: var(--white);
        border-radius: var(--border-radius);
        padding: 1rem;
        box-shadow: var(--shadow-lg);
        border-left: 4px solid var(--primary);
        z-index: 1000;
        max-width: 400px;
        animation: fadeIn 0.3s ease-out;
        display: none;
      }

      .notification.notification-error {
        border-left-color: var(--red-500);
      }

      .notification.notification-success {
        border-left-color: var(--green-500);
      }

      .notification.notification-warning {
        border-left-color: var(--yellow-400);
      }

      .notification-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }

      .notification-close {
        background: none;
        border: none;
        font-size: 1.25rem;
        cursor: pointer;
        color: var(--gray-500);
        padding: 0;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .notification-close:hover {
        color: var(--gray-700);
      }

      .footer {
        width: 100%;
        text-align: center;
        padding: 18px 0 12px 0;
        color: var(--white);
        font-size: 15px;
        background: transparent;
        font-family: 'Poppins', sans-serif;
        letter-spacing: 0.02em;
        position: fixed;
        left: 0;
        bottom: 0;
        z-index: 10;
      }

      .footer a {
        color: var(--primary);
        text-decoration: underline;
        font-weight: 500;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .header-content {
          flex-direction: column;
          gap: 16px;
        }

        .search-container > div {
          flex-direction: column;
          gap: 0.5rem;
        }
        
        .search-container > div > div:first-child {
          flex: 1;
        }
        
        .search-container > div > div:last-child {
          display: flex;
          gap: 0.5rem;
        }
        
        .search-container select {
          min-width: 120px;
        }

        .modal-content {
          width: 95%;
          margin: 10% auto;
        }
        
        .modal-header {
          padding: 1rem;
        }
        
        .modal-body {
          padding: 1rem;
        }
      }

      @media (max-width: 480px) {
        .search-container > div > div:last-child {
          flex-direction: column;
        }
        
        .search-container .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <h1>J.P Sistemas</h1>
        </div>
        <div class="user-info">
          <span>Bem-vindo,</span>
          <span id="userDisplay">Usuário</span>
          <a href="painel.html" class="btn btn-secondary">
            <i class="fas fa-home"></i> Painel
          </a>
          <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Sair
          </button>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="card">
        <div class="card-header">
          <h2><i class="fas fa-box"></i> Gestão de Produtos</h2>
          <div class="btn-group">
            <button class="btn btn-primary" onclick="abrirModalAdicionar()">
              <i class="fas fa-plus"></i> Adicionar Produto
            </button>
            <button class="btn btn-secondary" onclick="exportarProdutos()">
              <i class="fas fa-download"></i> Exportar
            </button>
            <button class="btn btn-warning" onclick="importarProdutos()">
              <i class="fas fa-upload"></i> Importar
            </button>
          </div>
        </div>

        <div class="search-container">
          <div style="display: flex; gap: 1rem; align-items: center; width: 100%;">
            <div style="flex: 1;">
              <input type="text" id="searchInput" placeholder="Buscar produtos..." class="form-input">
            </div>
            <div style="display: flex; gap: 0.5rem;">
              <select id="filterCategoria" class="form-input">
                <option value="">Todas as categorias</option>
              </select>
              <button class="btn btn-primary" onclick="buscarProdutos()">
                <i class="fas fa-search"></i> Buscar
              </button>
            </div>
          </div>
        </div>

        <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Preço</th>
                <th>Estoque</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="produtosTableBody">
              <!-- Produtos serão carregados aqui -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Modal Adicionar/Editar Produto -->
    <div id="produtoModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modalTitle">Adicionar Produto</h3>
          <button class="modal-close" onclick="fecharModal()">&times;</button>
        </div>
        <div class="modal-body">
          <form id="produtoForm">
            <div class="form-group">
              <label for="produtoNome" class="form-label">Nome do Produto</label>
              <input type="text" id="produtoNome" class="form-input" required>
            </div>
            <div class="form-group">
              <label for="produtoCategoria" class="form-label">Categoria</label>
              <select id="produtoCategoria" class="form-input" required>
                <option value="">Selecione uma categoria</option>
                <option value="Eletrônicos">Eletrônicos</option>
                <option value="Roupas">Roupas</option>
                <option value="Alimentos">Alimentos</option>
                <option value="Livros">Livros</option>
                <option value="Outros">Outros</option>
              </select>
            </div>
            <div class="form-group">
              <label for="produtoPreco" class="form-label">Preço</label>
              <input type="number" id="produtoPreco" class="form-input" step="0.01" min="0" required>
            </div>
            <div class="form-group">
              <label for="produtoEstoque" class="form-label">Estoque</label>
              <input type="number" id="produtoEstoque" class="form-input" min="0" required>
            </div>
            <div class="form-group">
              <label for="produtoDescricao" class="form-label">Descrição</label>
              <textarea id="produtoDescricao" class="form-input" rows="3"></textarea>
            </div>
            <div style="display: flex; gap: 1rem; justify-content: flex-end;">
              <button type="button" class="btn btn-secondary" onclick="fecharModal()">Cancelar</button>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Notificação -->
    <div id="notification" class="notification">
      <div class="notification-content">
        <span id="notificationMessage"></span>
        <button class="notification-close" onclick="fecharNotificacao()">&times;</button>
      </div>
    </div>

    <footer class="footer">
      © 2025 J.P Sistemas. Todos os direitos reservados. 
      <a href="https://whatsa.me/5548996852138/?t=Ol%C3%A1,%20gostaria%20de%20mais%20informa%C3%A7%C3%B5es%20sobre%20os%20sistemas." target="_blank">
        Fale conosco no WhatsApp
      </a>
    </footer>

    <script>
      // Verificar se está logado
      if (!sessionStorage.getItem('loggedIn')) {
        window.location.href = 'sistema.html';
      }

      // Exibir nome do usuário
      const username = sessionStorage.getItem('username') || 'Usuário';
      const userDisplay = document.getElementById('userDisplay');
      
      // Capitalizar primeira letra do nome
      const capitalizedUsername = username.charAt(0).toUpperCase() + username.slice(1);
      userDisplay.textContent = capitalizedUsername;

      // Dados simulados de produtos
      let produtos = [
        { id: 1, nome: 'Smartphone Samsung', categoria: 'Eletrônicos', preco: 1299.99, estoque: 15, status: 'Ativo', descricao: 'Smartphone Samsung Galaxy A54' },
        { id: 2, nome: 'Camiseta Básica', categoria: 'Roupas', preco: 29.90, estoque: 50, status: 'Ativo', descricao: 'Camiseta 100% algodão' },
        { id: 3, nome: 'Arroz Integral', categoria: 'Alimentos', preco: 8.50, estoque: 100, status: 'Ativo', descricao: 'Arroz integral 1kg' },
        { id: 4, nome: 'Livro JavaScript', categoria: 'Livros', preco: 89.90, estoque: 8, status: 'Ativo', descricao: 'Guia completo de JavaScript' }
      ];

      let editandoId = null;

      // Carregar produtos na tabela
      function carregarProdutos() {
        const tbody = document.getElementById('produtosTableBody');
        tbody.innerHTML = '';

        produtos.forEach(produto => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${produto.id}</td>
            <td>${produto.nome}</td>
            <td>${produto.categoria}</td>
            <td>R$ ${produto.preco.toFixed(2)}</td>
            <td>${produto.estoque}</td>
            <td><span class="badge badge-success">${produto.status}</span></td>
            <td>
              <button class="btn btn-secondary" onclick="editarProduto(${produto.id})">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-danger" onclick="excluirProduto(${produto.id})">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }

      // Buscar produtos
      function buscarProdutos() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const categoria = document.getElementById('filterCategoria').value;
        
        const produtosFiltrados = produtos.filter(produto => {
          const matchSearch = produto.nome.toLowerCase().includes(searchTerm) || 
                            produto.descricao.toLowerCase().includes(searchTerm);
          const matchCategoria = !categoria || produto.categoria === categoria;
          return matchSearch && matchCategoria;
        });

        const tbody = document.getElementById('produtosTableBody');
        tbody.innerHTML = '';

        produtosFiltrados.forEach(produto => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${produto.id}</td>
            <td>${produto.nome}</td>
            <td>${produto.categoria}</td>
            <td>R$ ${produto.preco.toFixed(2)}</td>
            <td>${produto.estoque}</td>
            <td><span class="badge badge-success">${produto.status}</span></td>
            <td>
              <button class="btn btn-secondary" onclick="editarProduto(${produto.id})">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-danger" onclick="excluirProduto(${produto.id})">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }

      // Abrir modal para adicionar produto
      function abrirModalAdicionar() {
        editandoId = null;
        document.getElementById('modalTitle').textContent = 'Adicionar Produto';
        document.getElementById('produtoForm').reset();
        document.getElementById('produtoModal').style.display = 'block';
      }

      // Editar produto
      function editarProduto(id) {
        const produto = produtos.find(p => p.id === id);
        if (produto) {
          editandoId = id;
          document.getElementById('modalTitle').textContent = 'Editar Produto';
          document.getElementById('produtoNome').value = produto.nome;
          document.getElementById('produtoCategoria').value = produto.categoria;
          document.getElementById('produtoPreco').value = produto.preco;
          document.getElementById('produtoEstoque').value = produto.estoque;
          document.getElementById('produtoDescricao').value = produto.descricao;
          document.getElementById('produtoModal').style.display = 'block';
        }
      }

      // Excluir produto
      function excluirProduto(id) {
        if (confirm('Tem certeza que deseja excluir este produto?')) {
          produtos = produtos.filter(p => p.id !== id);
          carregarProdutos();
          mostrarNotificacao('Produto excluído com sucesso!', 'success');
        }
      }

      // Fechar modal
      function fecharModal() {
        document.getElementById('produtoModal').style.display = 'none';
      }

      // Salvar produto
      document.getElementById('produtoForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const produto = {
          nome: document.getElementById('produtoNome').value,
          categoria: document.getElementById('produtoCategoria').value,
          preco: parseFloat(document.getElementById('produtoPreco').value),
          estoque: parseInt(document.getElementById('produtoEstoque').value),
          descricao: document.getElementById('produtoDescricao').value,
          status: 'Ativo'
        };

        if (editandoId) {
          // Editar produto existente
          const index = produtos.findIndex(p => p.id === editandoId);
          if (index !== -1) {
            produtos[index] = { ...produtos[index], ...produto };
            mostrarNotificacao('Produto atualizado com sucesso!', 'success');
          }
        } else {
          // Adicionar novo produto
          produto.id = Math.max(...produtos.map(p => p.id), 0) + 1;
          produtos.push(produto);
          mostrarNotificacao('Produto adicionado com sucesso!', 'success');
        }

        carregarProdutos();
        fecharModal();
      });

      // Exportar produtos
      function exportarProdutos() {
        const dataStr = JSON.stringify(produtos, null, 2);
        const dataBlob = new Blob([dataStr], {type: 'application/json'});
        const url = URL.createObjectURL(dataBlob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'produtos.json';
        link.click();
        URL.revokeObjectURL(url);
        mostrarNotificacao('Produtos exportados com sucesso!', 'success');
      }

      // Importar produtos
      function importarProdutos() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.json';
        input.onchange = function(e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
              try {
                const importedProdutos = JSON.parse(e.target.result);
                produtos = importedProdutos;
                carregarProdutos();
                mostrarNotificacao('Produtos importados com sucesso!', 'success');
              } catch (error) {
                mostrarNotificacao('Erro ao importar arquivo!', 'error');
              }
            };
            reader.readAsText(file);
          }
        };
        input.click();
      }

      // Mostrar notificação
      function mostrarNotificacao(mensagem, tipo) {
        const notification = document.getElementById('notification');
        const message = document.getElementById('notificationMessage');
        
        message.textContent = mensagem;
        notification.className = `notification notification-${tipo}`;
        notification.style.display = 'block';
        
        setTimeout(() => {
          fecharNotificacao();
        }, 5000);
      }

      // Fechar notificação
      function fecharNotificacao() {
        document.getElementById('notification').style.display = 'none';
      }

      // Função de logout
      function logout() {
        sessionStorage.removeItem('loggedIn');
        sessionStorage.removeItem('username');
        sessionStorage.removeItem('loginTime');
        window.location.href = 'sistema.html';
      }

      // Verificar tempo de sessão (8 horas)
      function checkSessionTimeout() {
        const loginTime = sessionStorage.getItem('loginTime');
        if (loginTime) {
          const loginDate = new Date(loginTime);
          const currentDate = new Date();
          const timeDiff = currentDate.getTime() - loginDate.getTime();
          const hoursDiff = timeDiff / (1000 * 3600);
          
          if (hoursDiff >= 8) {
            alert('Sessão expirada. Faça login novamente.');
            logout();
          }
        }
      }

      // Event listeners
      document.getElementById('searchInput').addEventListener('input', buscarProdutos);
      document.getElementById('filterCategoria').addEventListener('change', buscarProdutos);

      // Fechar modal ao clicar fora
      window.onclick = function(event) {
        const modal = document.getElementById('produtoModal');
        if (event.target === modal) {
          fecharModal();
        }
      }

      // Carregar produtos ao iniciar
      carregarProdutos();

      // Verificar sessão a cada 5 minutos
      setInterval(checkSessionTimeout, 5 * 60 * 1000);
      checkSessionTimeout(); // Verificar imediatamente
    </script>
  </body>
</html>
