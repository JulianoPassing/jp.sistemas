<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Produtos - J.P Sistemas Comercial</title>
    <link rel="icon" href="https://i.imgur.com/QgVsPmF.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  </head>
  <body>
    <div class="app-layout">
      <header>
        <div class="header-content">
          <div class="logo">
            <img src="https://i.imgur.com/2jT2EPD.png" alt="Logo J.P Sistemas" />
          </div>
          <nav>
            <span class="welcome-message">Bem-vindo, <span id="userDisplay"></span></span>
            <button class="btn btn-danger" onclick="logout()">
              <i class="fas fa-sign-out-alt"></i> Sair
            </button>
            <a href="painel.html" class="btn btn-secondary">
              <i class="fas fa-arrow-left"></i> Voltar
            </a>
          </nav>
        </div>
      </header>

      <main>
        <div class="container">
          <div class="dashboard">
            <div class="dashboard-header">
              <h1 class="dashboard-title">Gestão de Produtos</h1>
              <p class="dashboard-subtitle">Cadastre, edite e gerencie seus produtos de forma eficiente</p>
            </div>

            <!-- Gestão de Produtos -->
            <div class="section">
              <div class="section-header">
                <h2 class="section-title">Gestão de Produtos</h2>
                <div class="btn-group">
                  <button class="btn btn-primary" id="btn-novo-produto">
                    <i class="fas fa-plus"></i> Novo Produto
                  </button>
                  <button class="btn btn-primary" id="btn-exportar-pdf">
                    <i class="fas fa-file-pdf"></i> Exportar PDF
                  </button>
                  <button class="btn btn-success" id="btn-exportar-excel">
                    <i class="fas fa-file-excel"></i> Exportar Excel
                  </button>
                  <button class="btn btn-warning" id="btn-download-modelo">
                    <i class="fas fa-download"></i> Baixar Modelo
                  </button>
                  <button class="btn btn-info" id="btn-importar-planilha">
                    <i class="fas fa-upload"></i> Importar Planilha
                  </button>
                </div>
              </div>
              
              <div class="search-container">
                <div class="search-box">
                  <i class="fas fa-search search-icon"></i>
                  <input type="text" id="busca-produto" placeholder="Buscar produto..." autocomplete="off" />
                </div>
              </div>

              <div class="table-container">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Nome do Produto</th>
                        <th>Preço de Custo</th>
                        <th>Preço de Venda</th>
                        <th>Estoque</th>
                        <th>Ações</th>
                      </tr>
                    </thead>
                    <tbody id="produtos-tbody">
                      <!-- Os produtos serão carregados dinamicamente do banco de dados -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="container">
          <p class="text-center">
            © 2025 J.P Sistemas. Todos os direitos reservados. 
            <a href="https://whatsa.me/5548996852138/?t=Ol%C3%A1,%20gostaria%20de%20mais%20informa%C3%A7%C3%B5es%20sobre%20os%20sistemas." target="_blank" style="color: var(--white); text-decoration: underline; font-weight: 500;">Fale conosco no WhatsApp</a>
          </p>
        </div>
      </footer>
    </div>

    <!-- Modal para exibir informações do produto -->
    <div id="productModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modalTitle">Detalhes do Produto</h3>
          <span class="close" id="closeModal">&times;</span>
        </div>
        <div class="modal-body">
          <div class="product-info" id="productInfo">
            <!-- Informações do produto serão inseridas aqui via JavaScript -->
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" id="editProduct">
            <i class="fas fa-edit"></i> Editar Produto
          </button>
          <button class="btn btn-primary" id="closeModalBtn">
            <i class="fas fa-times"></i> Fechar
          </button>
        </div>
      </div>
    </div>

    <!-- Input oculto para importação de arquivo -->
    <input type="file" id="input-importar" accept=".xlsx,.xls,.csv" style="display: none;" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('productModal').style.display = 'none';
        // Verificar se está logado
        if (sessionStorage.getItem('loggedIn') !== 'true') {
            alert('Acesso negado. Por favor, realize o login.');
            window.location.href = 'index.html';
        }
        // Exibir nome do usuário
        const username = sessionStorage.getItem('username') || 'Usuário';
        document.getElementById('userDisplay').textContent = username;
        window.logout = async function() {
            await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
            sessionStorage.removeItem('loggedIn');
            sessionStorage.removeItem('username');
            alert('Você saiu do sistema com sucesso.');
            window.location.href = 'sistema.html';
        }
        
        // Carregar produtos do banco de dados
        carregarProdutos();
        
        // Event listeners para importação
        document.getElementById('btn-download-modelo').onclick = downloadModeloPlanilha;
        document.getElementById('btn-importar-planilha').onclick = () => document.getElementById('input-importar').click();
        document.getElementById('input-importar').onchange = importarPlanilha;
      });

      // Busca em tempo real
      document.getElementById('busca-produto').addEventListener('input', function() {
        renderTabelaProdutos(this.value);
      });

      // Array para armazenar produtos carregados do banco
      let produtos = [];

      // Função para carregar produtos do banco de dados
      async function carregarProdutos() {
        try {
          const response = await fetch('/api/produtos', { credentials: 'include' });
          if (!response.ok) {
            throw new Error('Erro ao carregar produtos');
          }
          produtos = await response.json();
          renderTabelaProdutos();
        } catch (error) {
          console.error('Erro ao carregar produtos:', error);
          alert('Erro ao carregar produtos do banco de dados');
        }
      }

      // Renderizar tabela de produtos
      function renderTabelaProdutos(filtro = "") {
        const tbody = document.getElementById('produtos-tbody');
        tbody.innerHTML = '';
        
        let filtrados = produtos.filter(p => {
          const texto = `${p.id} ${p.nome} ${p.preco_custo} ${p.preco_venda} ${p.estoque} ${p.descricao}`.toLowerCase();
          return texto.includes(filtro.toLowerCase());
        });
        
        filtrados.forEach(produto => {
          const tr = document.createElement('tr');
          tr.setAttribute('data-id', produto.id);
          tr.setAttribute('data-nome', produto.nome);
          tr.setAttribute('data-custo', produto.preco_custo);
          tr.setAttribute('data-venda', produto.preco_venda);
          tr.setAttribute('data-estoque', produto.estoque);
          tr.setAttribute('data-desc', produto.descricao);
          tr.innerHTML = `
            <td>${produto.id}</td>
            <td>${produto.nome}</td>
            <td>R$ ${parseFloat(produto.preco_custo || 0).toFixed(2).replace('.', ',')}</td>
            <td>R$ ${parseFloat(produto.preco_venda || 0).toFixed(2).replace('.', ',')}</td>
            <td>${produto.estoque || 0}</td>
            <td>
              <div class="product-actions">
                <button class="btn btn-primary btn-sm btn-ver-produto"><i class="fas fa-eye"></i> Ver</button>
                <button class="btn btn-success btn-sm btn-editar-produto"><i class="fas fa-edit"></i> Editar</button>
                <button class="btn btn-danger btn-sm btn-remover-produto"><i class="fas fa-trash"></i> Remover</button>
              </div>
            </td>
          `;
          tbody.appendChild(tr);
        });
        ativarAcoesProdutos();
      }

      // Modal de produto (detalhes e edição)
      const modal = document.getElementById('productModal');
      const modalTitle = document.getElementById('modalTitle');
      const productInfo = document.getElementById('productInfo');
      const closeModal = document.getElementById('closeModal');
      const closeModalBtn = document.getElementById('closeModalBtn');
      const editProduct = document.getElementById('editProduct');

      function openProductModal(produto) {
        modalTitle.textContent = produto.nome;
        productInfo.innerHTML = `
          <div class="info-row"><span class="info-label">ID do Produto:</span><span class="info-value">${produto.id}</span></div>
          <div class="info-row"><span class="info-label">Nome:</span><span class="info-value">${produto.nome}</span></div>
          <div class="info-row"><span class="info-label">Categoria:</span><span class="info-value">${produto.categoria || 'Não informado'}</span></div>
          <div class="info-row"><span class="info-label">Preço de Custo:</span><span class="info-value">R$ ${parseFloat(produto.preco_custo || 0).toFixed(2).replace('.', ',')}</span></div>
          <div class="info-row"><span class="info-label">Preço de Venda:</span><span class="info-value price">R$ ${parseFloat(produto.preco_venda || 0).toFixed(2).replace('.', ',')}</span></div>
          <div class="info-row"><span class="info-label">Estoque:</span><span class="info-value stock">${produto.estoque || 0} unidades</span></div>
          <div class="info-row"><span class="info-label">Código:</span><span class="info-value">${produto.codigo || 'Não informado'}</span></div>
          <div class="info-row"><span class="info-label">Fornecedor:</span><span class="info-value">${produto.fornecedor || 'Não informado'}</span></div>
          <div class="info-row"><span class="info-label">Peso:</span><span class="info-value">${produto.peso || 'Não informado'}</span></div>
          <div class="info-row"><span class="info-label">Dimensões:</span><span class="info-value">${produto.dimensoes || 'Não informado'}</span></div>
          <div class="info-row"><span class="info-label">Status:</span><span class="info-value">${produto.status || 'Ativo'}</span></div>
          <div class="info-row"><span class="info-label">Descrição:</span><span class="info-value">${produto.descricao || 'Sem descrição'}</span></div>
        `;
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden';
        // Botão editar abre modal de edição
        editProduct.onclick = function() {
          openEditProductModal(produto);
        };
      }

      function openEditProductModal(produto) {
        console.log('Abrindo modal de edição para produto:', produto);
        modalTitle.textContent = `Editar ${produto.nome}`;
        productInfo.innerHTML = `
          <form id='formEditarProduto' class="product-form">
            <div class="form-grid">
              <div class="form-group">
                <label for="edit-id">
                  <i class="fas fa-hashtag"></i>
                  ID do Produto
                </label>
                <input type="text" id="edit-id" name="id" value="${produto.id}" readonly />
              </div>
              
              <div class="form-group">
                <label for="edit-nome">
                  <i class="fas fa-tag"></i>
                  Nome do Produto *
                </label>
                <input type="text" id="edit-nome" name="nome" value="${produto.nome}" required placeholder="Digite o nome do produto" />
              </div>
              
              <div class="form-group">
                <label for="edit-categoria">
                  <i class="fas fa-layer-group"></i>
                  Categoria
                </label>
                <select id="edit-categoria" name="categoria">
                  <option value="">Selecione uma categoria</option>
                  <option value="Eletrônicos" ${produto.categoria === 'Eletrônicos' ? 'selected' : ''}>Eletrônicos</option>
                  <option value="Informática" ${produto.categoria === 'Informática' ? 'selected' : ''}>Informática</option>
                  <option value="Vestuário" ${produto.categoria === 'Vestuário' ? 'selected' : ''}>Vestuário</option>
                  <option value="Casa e Jardim" ${produto.categoria === 'Casa e Jardim' ? 'selected' : ''}>Casa e Jardim</option>
                  <option value="Esportes" ${produto.categoria === 'Esportes' ? 'selected' : ''}>Esportes</option>
                  <option value="Livros" ${produto.categoria === 'Livros' ? 'selected' : ''}>Livros</option>
                  <option value="Alimentos" ${produto.categoria === 'Alimentos' ? 'selected' : ''}>Alimentos</option>
                  <option value="Bebidas" ${produto.categoria === 'Bebidas' ? 'selected' : ''}>Bebidas</option>
                  <option value="Higiene" ${produto.categoria === 'Higiene' ? 'selected' : ''}>Higiene</option>
                  <option value="Outros" ${produto.categoria === 'Outros' ? 'selected' : ''}>Outros</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="edit-codigo">
                  <i class="fas fa-barcode"></i>
                  Código do Produto
                </label>
                <input type="text" id="edit-codigo" name="codigo" value="${produto.codigo || ''}" placeholder="Digite o código do produto" />
              </div>
              
              <div class="form-group">
                <label for="edit-fornecedor">
                  <i class="fas fa-truck"></i>
                  Fornecedor
                </label>
                <input type="text" id="edit-fornecedor" name="fornecedor" value="${produto.fornecedor || ''}" placeholder="Digite o nome do fornecedor" />
              </div>
              
              <div class="form-group">
                <label for="edit-preco_custo">
                  <i class="fas fa-dollar-sign"></i>
                  Preço de Custo
                </label>
                <div class="input-with-icon">
                  <span class="currency-symbol">R$</span>
                  <input type="number" id="edit-preco_custo" name="preco_custo" step="0.01" min="0" value="${produto.preco_custo || ''}" placeholder="0,00" />
                </div>
              </div>
              
              <div class="form-group">
                <label for="edit-preco_venda">
                  <i class="fas fa-tags"></i>
                  Preço de Venda *
                </label>
                <div class="input-with-icon">
                  <span class="currency-symbol">R$</span>
                  <input type="number" id="edit-preco_venda" name="preco_venda" step="0.01" min="0" value="${produto.preco_venda || ''}" required placeholder="0,00" />
                </div>
              </div>
              
              <div class="form-group">
                <label for="edit-estoque">
                  <i class="fas fa-boxes"></i>
                  Estoque
                </label>
                <input type="number" id="edit-estoque" name="estoque" min="0" value="${produto.estoque || ''}" placeholder="0" />
              </div>
              
              <div class="form-group">
                <label for="edit-status">
                  <i class="fas fa-toggle-on"></i>
                  Status
                </label>
                <select id="edit-status" name="status">
                  <option value="Ativo" ${produto.status === 'Ativo' ? 'selected' : ''}>Ativo</option>
                  <option value="Inativo" ${produto.status === 'Inativo' ? 'selected' : ''}>Inativo</option>
                  <option value="Em Falta" ${produto.status === 'Em Falta' ? 'selected' : ''}>Em Falta</option>
                  <option value="Descontinuado" ${produto.status === 'Descontinuado' ? 'selected' : ''}>Descontinuado</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="edit-peso">
                  <i class="fas fa-weight-hanging"></i>
                  Peso (kg)
                </label>
                <input type="text" id="edit-peso" name="peso" value="${produto.peso || ''}" placeholder="Ex: 0.5 kg" />
              </div>
              
              <div class="form-group">
                <label for="edit-dimensoes">
                  <i class="fas fa-ruler-combined"></i>
                  Dimensões
                </label>
                <input type="text" id="edit-dimensoes" name="dimensoes" value="${produto.dimensoes || ''}" placeholder="Ex: 10x20x30 cm" />
              </div>
              
              <div class="form-group full-width">
                <label for="edit-descricao">
                  <i class="fas fa-align-left"></i>
                  Descrição do Produto
                </label>
                <textarea id="edit-descricao" name="descricao" rows="4" placeholder="Descreva as características, benefícios e detalhes do produto...">${produto.descricao || ''}</textarea>
              </div>
            </div>
            
            <div class="form-actions">
              <button type="button" class="btn btn-secondary" id="cancelarEditar">
                <i class="fas fa-times"></i> Cancelar
              </button>
              <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Salvar Alterações
              </button>
            </div>
          </form>
        `;
        
        // Exibir o modal
        console.log('Exibindo modal...');
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden';
        
        document.getElementById('cancelarEditar').onclick = closeProductModal;
        document.getElementById('formEditarProduto').onsubmit = async function(e) {
          e.preventDefault();
          console.log('Formulário de edição submetido');
          const form = e.target;
          
          // Validação básica
          if (!form.nome.value.trim()) {
            alert('Por favor, preencha o nome do produto.');
            form.nome.focus();
            return;
          }
          
          if (!form.preco_venda.value || parseFloat(form.preco_venda.value) <= 0) {
            alert('Por favor, informe um preço de venda válido.');
            form.preco_venda.focus();
            return;
          }
          
          try {
            console.log('Enviando dados para atualização:', {
              nome: form.nome.value.trim(),
              categoria: form.categoria.value,
              preco_custo: parseFloat(form.preco_custo.value) || 0,
              preco_venda: parseFloat(form.preco_venda.value) || 0,
              estoque: parseInt(form.estoque.value) || 0,
              fornecedor: form.fornecedor.value.trim(),
              codigo: form.codigo.value.trim(),
              peso: form.peso.value.trim(),
              dimensoes: form.dimensoes.value.trim(),
              status: form.status.value,
              descricao: form.descricao.value.trim()
            });

            const response = await fetch(`/api/produtos/${produto.id}`, {
              method: 'PUT',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                nome: form.nome.value.trim(),
                categoria: form.categoria.value,
                preco_custo: parseFloat(form.preco_custo.value) || 0,
                preco_venda: parseFloat(form.preco_venda.value) || 0,
                estoque: parseInt(form.estoque.value) || 0,
                fornecedor: form.fornecedor.value.trim(),
                codigo: form.codigo.value.trim(),
                peso: form.peso.value.trim(),
                dimensoes: form.dimensoes.value.trim(),
                status: form.status.value,
                descricao: form.descricao.value.trim()
              })
            });

            if (!response.ok) {
              throw new Error('Erro ao atualizar produto');
            }

            // Recarregar produtos do banco
            await carregarProdutos();
            renderTabelaProdutos(document.getElementById('busca-produto').value);
            closeProductModal();
            alert('Produto editado com sucesso!');
          } catch (error) {
            console.error('Erro ao editar produto:', error);
            alert('Erro ao editar produto. Verifique se todos os campos obrigatórios foram preenchidos.');
          }
        };
      }

      function closeProductModal() {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
      }
      closeModal.addEventListener('click', closeProductModal);
      closeModalBtn.addEventListener('click', closeProductModal);
      window.addEventListener('click', function(event) {
        if (event.target === modal) closeProductModal();
      });
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' && modal.style.display === 'block') closeProductModal();
      });

      // Modal de novo produto
      document.getElementById('btn-novo-produto').onclick = function() {
        modalTitle.textContent = 'Novo Produto';
        productInfo.innerHTML = `
          <form id='formNovoProduto' class="product-form">
            <div class="form-grid">
              <div class="form-group">
                <label for="nome">
                  <i class="fas fa-tag"></i>
                  Nome do Produto *
                </label>
                <input type="text" id="nome" name="nome" required placeholder="Digite o nome do produto" />
              </div>
              
              <div class="form-group">
                <label for="categoria">
                  <i class="fas fa-layer-group"></i>
                  Categoria
                </label>
                <select id="categoria" name="categoria">
                  <option value="">Selecione uma categoria</option>
                  <option value="Eletrônicos">Eletrônicos</option>
                  <option value="Informática">Informática</option>
                  <option value="Vestuário">Vestuário</option>
                  <option value="Casa e Jardim">Casa e Jardim</option>
                  <option value="Esportes">Esportes</option>
                  <option value="Livros">Livros</option>
                  <option value="Alimentos">Alimentos</option>
                  <option value="Bebidas">Bebidas</option>
                  <option value="Higiene">Higiene</option>
                  <option value="Outros">Outros</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="codigo">
                  <i class="fas fa-barcode"></i>
                  Código do Produto
                </label>
                <input type="text" id="codigo" name="codigo" placeholder="Digite o código do produto" />
              </div>
              
              <div class="form-group">
                <label for="fornecedor">
                  <i class="fas fa-truck"></i>
                  Fornecedor
                </label>
                <input type="text" id="fornecedor" name="fornecedor" placeholder="Digite o nome do fornecedor" />
              </div>
              
              <div class="form-group">
                <label for="preco_custo">
                  <i class="fas fa-dollar-sign"></i>
                  Preço de Custo
                </label>
                <div class="input-with-icon">
                  <span class="currency-symbol">R$</span>
                  <input type="number" id="preco_custo" name="preco_custo" step="0.01" min="0" placeholder="0,00" />
                </div>
              </div>
              
              <div class="form-group">
                <label for="preco_venda">
                  <i class="fas fa-tags"></i>
                  Preço de Venda *
                </label>
                <div class="input-with-icon">
                  <span class="currency-symbol">R$</span>
                  <input type="number" id="preco_venda" name="preco_venda" step="0.01" min="0" required placeholder="0,00" />
                </div>

      // Função para exportar produtos em PDF

        const { jsPDF } = window.jspdf;

          doc.addImage(logoBase64, 'PNG', logoX, logoY, logoWidth, logoHeight);

          // Cabeçalho

          doc.rect(0, 0, 210, 40, 'F');
          
          doc.setTextColor(255, 255, 255);
          doc.setFontSize(16);
          doc.setFont('helvetica', 'bold');

          doc.setFontSize(10);
          doc.setFont('helvetica', 'normal');
          doc.text(`Gerado em: ${new Date().toLocaleString('pt-BR')}`, 105, 45, { align: 'center' });

          // Informações do relatório
          doc.setTextColor(0, 0, 0);
          doc.setFontSize(14);
          doc.setFont('helvetica', 'bold');
          doc.text('Catálogo de Produtos', 20, 60);
          
          doc.setFontSize(12);
          doc.setFont('helvetica', 'normal');
          doc.text(`Total de Produtos: ${produtos.length}`, 20, 70);

          // Tabela de produtos com dados limpos
          const tableData = produtos.map(produto => [
            (produto.nome || '').replace(/[^\w\s\-\.]/g, ''), // Remove caracteres especiais
            (produto.categoria || '').replace(/[^\w\s\-\.]/g, ''),
            `R$ ${(parseFloat(produto.preco_venda) || 0).toFixed(2).replace('.', ',')}`,
            `R$ ${(parseFloat(produto.preco_custo) || 0).toFixed(2).replace('.', ',')}`,
            produto.estoque || 0,
            (produto.status || '').replace(/[^\w\s\-\.]/g, '')
          ]);

          doc.autoTable({
            startY: 80,
            head: [['Nome do Produto', 'Categoria', 'Preço Venda', 'Preço Custo', 'Estoque', 'Status']],
            body: tableData,
            theme: 'grid',
            headStyles: {
              fillColor: primaryColor,
              textColor: [255, 255, 255],
              fontStyle: 'bold',
              fontSize: 10
            },
            styles: {
              fontSize: 9,
              cellPadding: 4,
              lineColor: [200, 200, 200],
              lineWidth: 0.1
            },
            columnStyles: {
              0: { cellWidth: 50, halign: 'left' },
              1: { cellWidth: 25, halign: 'center' },
              2: { cellWidth: 25, halign: 'right' },
              3: { cellWidth: 25, halign: 'right' },
              4: { cellWidth: 20, halign: 'center' },
              5: { cellWidth: 25, halign: 'center' }
            },
            alternateRowStyles: {
              fillColor: [248, 249, 250]
            },
            margin: { top: 80, right: 10, bottom: 10, left: 10 }
          });

          // Estatísticas por categoria
          const finalY = doc.lastAutoTable.finalY + 15;
          doc.setFontSize(14);
          doc.setFont('helvetica', 'bold');
          doc.text('Distribuição por Categoria:', 20, finalY);

          const categorias = {};
          produtos.forEach(produto => {
            const categoria = (produto.categoria || 'Sem categoria').replace(/[^\w\s\-\.]/g, '');
            categorias[categoria] = (categorias[categoria] || 0) + 1;
          });

          let yPos = finalY + 10;
          let coluna = 0;
          const colunas = 2;
          const larguraColuna = 80;
          
          Object.entries(categorias).forEach(([categoria, count], index) => {
            if (yPos > 250) {
              doc.addPage();
              yPos = 20;
              coluna = 0;
            }
            
            const xPos = 25 + (coluna * larguraColuna);
            
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');
            doc.text(`${categoria}: ${count} produto(s)`, xPos, yPos);
            
            coluna++;
            if (coluna >= colunas) {
              coluna = 0;
              yPos += 8;
            }
          });

          // Estatísticas de valores
          const totalVenda = produtos.reduce((sum, p) => sum + (parseFloat(p.preco_venda) || 0), 0);
          const totalCusto = produtos.reduce((sum, p) => sum + (parseFloat(p.preco_custo) || 0), 0);
          const lucroEstimado = totalVenda - totalCusto;
          const estoqueTotal = produtos.reduce((sum, p) => sum + (parseInt(p.estoque) || 0), 0);

          doc.text(`Total de produtos: ${produtos.length}`, 105, pageHeight - 15, { align: 'center' });

          const dataAtual = `${hoje.getDate().toString().padStart(2, '0')}-${(hoje.getMonth() + 1).toString().padStart(2, '0')}-${hoje.getFullYear()}`;
          doc.save(`Relatorio_Produtos_${dataAtual}.pdf`);
        });
      }

      // Função auxiliar para carregar imagem base64
      function carregarImagemBase64(url, callback) {
        const img = new Image();
        img.crossOrigin = 'Anonymous';
        img.onload = function() {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.height = this.naturalHeight;
          canvas.width = this.naturalWidth;
          ctx.drawImage(this, 0, 0);
          const dataURL = canvas.toDataURL('image/png');
          callback(dataURL);
        };
        img.onerror = function() {
          // Se não conseguir carregar a imagem, continua sem ela
          callback(null);
        };
        img.src = url;
      }

      // Função para importar planilha de produtos
      async function importarPlanilha(event) {
        const file = event.target.files[0];
        const btn = document.getElementById('btn-importar-planilha');
        let originalText = btn ? btn.innerHTML : '';
        if (!file) return;

        try {
          // Mostrar loading
          if (btn) {
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Importando...';
            btn.disabled = true;
          }

          const data = await readExcelFile(file);
          
          if (!data || data.length === 0) {
            alert('Nenhum dado encontrado na planilha.');
            return;
          }

          // Validar cabeçalhos
          const headers = data[0];
          const expectedHeaders = ['Nome do Produto', 'Descrição', 'Preço de Custo', 'Preço de Venda', 'Categoria', 'Código', 'Estoque', 'Fornecedor', 'Peso', 'Dimensões', 'Status'];
          
          if (!validateHeaders(headers, expectedHeaders)) {
            alert('Formato da planilha inválido. Use o modelo fornecido.');
            return;
          }

          // Processar dados
          const produtosParaImportar = [];
          for (let i = 1; i < data.length; i++) {
            const row = data[i];
            if (row[0] && row[0].trim()) { // Verificar se tem nome do produto
              const produto = {
                nome: row[0]?.trim() || '',
                descricao: row[1]?.trim() || '',
                preco_custo: parseFloat(row[2]) || 0,
                preco_venda: parseFloat(row[3]) || 0,
                categoria: row[4]?.trim() || '',
                codigo: row[5]?.trim() || '',
                estoque: parseInt(row[6]) || 0,
                fornecedor: row[7]?.trim() || '',
                peso: row[8]?.trim() || '',
                dimensoes: row[9]?.trim() || '',
                status: row[10]?.trim() || 'Ativo'
              };
              produtosParaImportar.push(produto);
            }
          }

          if (produtosParaImportar.length === 0) {
            alert('Nenhum produto válido encontrado na planilha.');
            return;
          }

          // Confirmar importação
          const confirmacao = confirm(`Encontrados ${produtosParaImportar.length} produtos para importar. Deseja continuar?`);
          if (!confirmacao) return;

          // Importar produtos
          let sucessos = 0;
          let erros = 0;

          for (const produto of produtosParaImportar) {
            try {
              const response = await fetch('/api/produtos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(produto),
                credentials: 'include'
              });

              if (!response.ok) {
                throw new Error(`Erro HTTP: ${response.status}`);
              }

              sucessos++;
            } catch (error) {
              console.error('Erro ao importar produto:', produto.nome, error);
              erros++;
            }
          }

          // Mostrar resultado
          alert(`Importação concluída!\nSucessos: ${sucessos}\nErros: ${erros}`);
          
          // Recarregar lista de produtos
          await carregarProdutos();

        } catch (error) {
          console.error('Erro ao processar planilha:', error);
          alert('Erro ao processar a planilha. Verifique se o arquivo está no formato correto.');
        } finally {
          // Restaurar botão
          if (btn) {
            btn.innerHTML = originalText;
            btn.disabled = false;
          }
          // Limpar input
          event.target.value = '';
        }
      }

      // Função para ler arquivo Excel
      function readExcelFile(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = function(e) {
            try {
              const data = new Uint8Array(e.target.result);
              const workbook = XLSX.read(data, { type: 'array' });
              const sheetName = workbook.SheetNames[0];
              const worksheet = workbook.Sheets[sheetName];
              const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
              resolve(jsonData);
            } catch (error) {
              reject(error);
            }
          };
          reader.onerror = reject;
          reader.readAsArrayBuffer(file);
        });
      }

      // Função para validar cabeçalhos
      function validateHeaders(headers, expectedHeaders) {
        if (!headers || headers.length < expectedHeaders.length) {
          return false;
        }
        
        for (let i = 0; i < expectedHeaders.length; i++) {
          if (!headers[i] || headers[i].toString().trim() !== expectedHeaders[i]) {
            return false;
          }
        }
        
        return true;
      }
