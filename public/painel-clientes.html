<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
              --primary-color: #005a9f;
      --primary-dark: #003766;
      --primary-light: #0077cc;
      --secondary-color: #022656;
      --accent-color: #1e4a8a;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --background: #f8fafc;
      --surface: #ffffff;
      --border: #e5e7eb;
      --shadow: rgba(0, 90, 159, 0.1);
      --shadow-hover: rgba(0, 90, 159, 0.2);
      --success-color: #059669;
      --danger-color: #dc2626;
      --warning-color: #d97706;
      --light-color: #f9fafb;
      --dark-color: #111827;
      --bg-color: #f3f4f6;
      --card-bg: rgba(255, 255, 255, 0.95);

      --border-radius: 16px;
      --border-radius-lg: 24px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", sans-serif;
      font-size: 16px;
      background: linear-gradient(135deg, #005a9f 0%, #003766 100%);
      color: var(--text-primary);
      padding: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23374151" opacity="0.03"/><circle cx="75" cy="75" r="1" fill="%23374151" opacity="0.03"/><circle cx="50" cy="10" r="0.5" fill="%23374151" opacity="0.03"/><circle cx="10" cy="60" r="0.5" fill="%23374151" opacity="0.03"/><circle cx="90" cy="40" r="0.5" fill="%23374151" opacity="0.03"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      pointer-events: none;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 20px 0;
      box-shadow: 0 4px 20px rgba(0, 90, 159, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 150px;
      height: 67px;
      display: block;
      object-fit: contain;
      background: none;
      box-shadow: none;
      border-radius: 0;
      margin: 0;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-info span {
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 500;
    }

    .user-info #userDisplay {
      font-weight: 700;
    }

    .logout-btn {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 90, 159, 0.3);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    #logo-container {
      text-align: center;
      margin-bottom: 32px;
    }

    #logo {
      max-width: 120px;
      height: auto;
      filter: brightness(0) invert(1) drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
      opacity: 0.9;
      transition: transform 0.3s ease;
    }

    #logo:hover {
      transform: scale(1.05);
    }

    .main-content {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 90, 159, 0.1);
      padding: 32px;
      margin-bottom: 32px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 24px;
      padding-bottom: 20px;
      border-bottom: 1px solid #e5e7eb;
    }

    .card-header .btn-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      width: 100%;
      flex-wrap: wrap;
    }

    .card-header h2 {
      font-size: 1.8em;
      color: var(--dark-color);
      font-weight: 600;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      background: none;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      font-family: "Poppins", sans-serif;
      font-weight: 500;
      font-size: 0.95em;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    .btn-success {
      background: linear-gradient(135deg, var(--success-color), #059669);
      color: white;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, var(--danger-color), #dc2626);
      color: white;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--dark-color);
      font-size: 0.9rem;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      font-family: "Inter", sans-serif;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      background: white;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      position: relative;
      margin-bottom: 24px;
    }

    .search-box {
      position: relative;
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      border: 2px solid var(--border-color);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 4px 20px 4px 20px;
      transition: all 0.3s ease;
    }

    .search-box:focus-within {
      border-color: var(--primary-color);
      box-shadow: 0 12px 35px rgba(99, 102, 241, 0.15);
      transform: translateY(-2px);
    }

    .search-icon {
      font-size: 1.2rem;
      color: var(--primary-color);
      margin-right: 12px;
      opacity: 0.8;
    }

    #busca-cliente {
      border: none;
      background: transparent;
      outline: none;
      font-size: 1rem;
      font-family: "Inter", sans-serif;
      width: 100%;
      padding: 12px 0;
      color: var(--text-color);
    }

    #busca-cliente::placeholder {
      color: #9ca3af;
      opacity: 1;
    }

    .sugestoes-clientes {
      position: absolute;
      left: 0;
      right: 0;
      top: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 2px solid var(--border-color);
      border-radius: 0 0 20px 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      z-index: 1001;
      list-style: none;
      padding: 0;
      display: none;
      max-height: 300px;
      overflow-y: auto;
      font-size: 0.95rem;
    }

    .sugestoes-clientes.show {
      display: block;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .sugestoes-clientes li {
      padding: 12px 20px;
      cursor: pointer;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      transition: all 0.2s ease;
      color: var(--dark-color);
      line-height: 1.4;
    }

    .sugestoes-clientes li:last-child {
      border-bottom: none;
    }

    .sugestoes-clientes li:hover,
    .sugestoes-clientes li.active {
      background: rgba(99, 102, 241, 0.1);
      color: var(--primary-color);
    }

    .table-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 16px 20px;
      text-align: left;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      vertical-align: middle;
    }

    thead th {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      font-weight: 600;
      white-space: nowrap;
      font-size: 0.9rem;
    }

    tbody tr {
      transition: all 0.2s ease;
    }

    tbody tr:hover {
      background: rgba(99, 102, 241, 0.05);
      transform: scale(1.01);
    }

    .table-responsive {
      max-height: 500px;
      overflow-y: auto;
      border-radius: var(--border-radius);
    }

    .table-responsive::-webkit-scrollbar {
      width: 8px;
    }

    .table-responsive::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 4px;
    }

    .table-responsive::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 4px;
    }

    .table-responsive::-webkit-scrollbar-thumb:hover {
      background: var(--primary-hover);
    }

    @media (max-width: 768px) {
      body {
        padding: 80px 15px 15px 15px;
      }

      .header-top {
        padding: 15px 20px;
      }

      .card {
        padding: 20px;
      }

      .card-header h2 {
        font-size: 1.5rem;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      th, td {
        padding: 12px 15px;
        font-size: 0.9rem;
      }

      .btn {
        padding: 10px 16px;
        font-size: 0.9rem;
      }
    }

    .footer {
      width: 100%;
      text-align: center;
      padding: 18px 0 12px 0;
      color: #000;
      font-size: 15px;
      background: transparent;
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.02em;
    }
  </style>

  <script>
    const API_URL = '/api/clientes';
    let clientes = [];
    let clientesFiltrados = [];
    
    async function carregarClientes() {
      try {
        const resp = await fetch(API_URL, { credentials: 'include' });
        if (!resp.ok) throw new Error('Erro ao buscar clientes na API');
        clientes = await resp.json();
        clientesFiltrados = clientes;
        renderTabela();
      } catch (e) {
        alert('Erro ao carregar os dados dos clientes. Verifique se a API esta disponivel.');
      }
    }
    
    function renderTabela() {
      const tbody = document.getElementById('clientes-tbody');
      tbody.innerHTML = '';
      (clientesFiltrados || []).forEach(cli => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${cli.id ?? ''}</td>
          <td>${cli.razao ?? ''}</td>
          <td>${cli.cnpj ?? ''}</td>
          <td>${cli.cidade ?? ''} / ${cli.estado ?? ''}</td>
          <td>
            <button class="btn btn-primary btn-ver-mais" data-id="${cli.id}">
              <i class="fas fa-eye"></i> Ver Mais
            </button>
            <button class="btn btn-success btn-editar" data-id="${cli.id}">
              <i class="fas fa-edit"></i> Editar
            </button>
            <button class="btn btn-danger btn-remover" data-id="${cli.id}">
              <i class="fas fa-trash"></i> Remover
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });
      
      document.querySelectorAll('.btn-ver-mais').forEach(btn => {
        btn.onclick = function() {
          const id = this.getAttribute('data-id');
          const cliente = clientes.find(c => String(c.id) === String(id));
          if (cliente) mostrarModalCliente(cliente);
        };
      });
      
      document.querySelectorAll('.btn-editar').forEach(btn => {
        btn.onclick = function() {
          const id = this.getAttribute('data-id');
          const cliente = clientes.find(c => String(c.id) === String(id));
          if (cliente) preencherFormularioEdicao(cliente);
        };
      });
      
      document.querySelectorAll('.btn-remover').forEach(btn => {
        btn.onclick = async function() {
          const id = this.getAttribute('data-id');
          const cliente = clientes.find(c => String(c.id) === String(id));
          if (!cliente) return;
          
          const senha = prompt('Digite a senha para confirmar a exclusao:');
          if (senha !== 'excluir@95') {
            alert('Senha incorreta. Exclusao cancelada.');
            return;
          }
          
          if (confirm(`Tem certeza que deseja remover o cliente "${cliente.razao}"?`)) {
            try {
              await fetch(`${API_URL}/${id}`, { method: 'DELETE', credentials: 'include' });
              alert('Cliente removido com sucesso!');

    function carregarImagemBase64(url, callback) {
      const img = new Image();
      img.crossOrigin = 'Anonymous';
      img.onload = function() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.height = this.naturalHeight;
        canvas.width = this.naturalWidth;
        ctx.drawImage(this, 0, 0);
        const dataURL = canvas.toDataURL('image/png');
        callback(dataURL);
      };
      img.onerror = function() {
        // Se não conseguir carregar a imagem, continua sem ela
        callback(null);
      };
      img.src = url;
    }

    // Funções para formatação automática de CPF/CNPJ
    function formatarCPFCNPJ(valor) {
      // Remove tudo que nao e digito
      const numeros = valor.replace(/\D/g, '');
      
      // Se nao tem numeros, retorna vazio
      if (numeros.length === 0) {
        return '';
      }
      
      // Se tem 11 digitos ou menos, formata como CPF
      if (numeros.length <= 11) {
        if (numeros.length <= 3) {
          return numeros;
        } else if (numeros.length <= 6) {
          return numeros.replace(/(\d{3})(\d{0,3})/, '$1.$2');
        } else if (numeros.length <= 9) {
          return numeros.replace(/(\d{3})(\d{3})(\d{0,3})/, '$1.$2.$3');
        } else {
          return numeros.replace(/(\d{3})(\d{3})(\d{3})(\d{0,2})/, '$1.$2.$3-$4');
        }
      }
      // Se tem 14 digitos ou menos, formata como CNPJ
      else if (numeros.length <= 14) {
        if (numeros.length <= 2) {
          return numeros;
        } else if (numeros.length <= 5) {
          return numeros.replace(/(\d{2})(\d{0,3})/, '$1.$2');
        } else if (numeros.length <= 8) {
          return numeros.replace(/(\d{2})(\d{3})(\d{0,3})/, '$1.$2.$3');
        } else if (numeros.length <= 12) {
          return numeros.replace(/(\d{2})(\d{3})(\d{3})(\d{0,4})/, '$1.$2.$3/$4');
        } else {
          return numeros.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{0,2})/, '$1.$2.$3/$4-$5');
        }
      }
      // Se tem mais de 14 digitos, trunca para 14
      else {
        return numeros.substring(0, 14).replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, '$1.$2.$3/$4-$5');
      }
    }

    function validarCPFCNPJ(valor) {
      const numeros = valor.replace(/\D/g, '');
      
      // Se nao tem numeros, nao e valido
      if (numeros.length === 0) {
        return false;
      }
      
      // Se tem menos de 11 digitos, nao e valido
      if (numeros.length < 11) {
        return false;
      }
      
      if (numeros.length === 11) {
        // Validacao basica de CPF
        if (numeros === '00000000000' || numeros === '11111111111' || 
            numeros === '22222222222' || numeros === '33333333333' || 
            numeros === '44444444444' || numeros === '55555555555' || 
            numeros === '66666666666' || numeros === '77777777777' || 
            numeros === '88888888888' || numeros === '99999999999') {
          return false;
        }
        
        // Validacao dos digitos verificadores do CPF
        let soma = 0;
        for (let i = 0; i < 9; i++) {
          soma += parseInt(numeros.charAt(i)) * (10 - i);
        }
        let resto = 11 - (soma % 11);
        let digito1 = resto < 2 ? 0 : resto;
        
        soma = 0;
        for (let i = 0; i < 10; i++) {
          soma += parseInt(numeros.charAt(i)) * (11 - i);
        }
        resto = 11 - (soma % 11);
        let digito2 = resto < 2 ? 0 : resto;
        
        return parseInt(numeros.charAt(9)) === digito1 && parseInt(numeros.charAt(10)) === digito2;
      } else if (numeros.length === 14) {
        // Validacao basica de CNPJ
        if (numeros === '00000000000000' || numeros === '11111111111111' || 
            numeros === '22222222222222' || numeros === '33333333333333' || 
            numeros === '44444444444444' || numeros === '55555555555555' || 
            numeros === '66666666666666' || numeros === '77777777777777' || 
            numeros === '88888888888888' || numeros === '99999999999999') {
          return false;
        }
        
        // Validacao dos digitos verificadores do CNPJ
        let tamanho = numeros.length - 2;
        let numeros2 = numeros.substring(0, tamanho);
        let digitos = numeros.substring(tamanho);
        let soma = 0;
        let pos = tamanho - 7;
        
        for (let i = tamanho; i >= 1; i--) {
          soma += parseInt(numeros2.charAt(tamanho - i)) * pos--;
          if (pos < 2) pos = 9;
        }
        
        let resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;
        if (resultado !== parseInt(digitos.charAt(0))) return false;
        
        tamanho = tamanho + 1;
        numeros2 = numeros.substring(0, tamanho);
        soma = 0;
        pos = tamanho - 7;
        
        for (let i = tamanho; i >= 1; i--) {
          soma += parseInt(numeros2.charAt(tamanho - i)) * pos--;
          if (pos < 2) pos = 9;
        }
        
        resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;
        return resultado === parseInt(digitos.charAt(1));
      }
      
      // Se tem mais de 14 digitos, nao e valido
      return false;
    }

          const row = data[i];
          if (row[0] && row[0].trim()) { // Verificar se tem razão social
            const cliente = {
              razao: row[0]?.trim() || '',
              cnpj: row[1]?.trim() || '',
              ie: row[2]?.trim() || '',
              endereco: row[3]?.trim() || '',
              bairro: row[4]?.trim() || '',
              cidade: row[5]?.trim() || '',
              estado: row[6]?.trim() || '',
              cep: row[7]?.trim() || '',
              email: row[8]?.trim() || '',
              telefone: row[9]?.trim() || '',
              transporte: row[10]?.trim() || '',
              prazo: row[11]?.trim() || '',
              obs: row[12]?.trim() || ''
            };
            clientesParaImportar.push(cliente);
          }
        }

        if (clientesParaImportar.length === 0) {
          alert('Nenhum cliente válido encontrado na planilha.');
          return;
        }

        // Confirmar importação
        const confirmacao = confirm(`Encontrados ${clientesParaImportar.length} clientes para importar. Deseja continuar?`);
        if (!confirmacao) return;

        // Importar clientes
        let sucessos = 0;
        let erros = 0;

        for (const cliente of clientesParaImportar) {
          try {
            await fetch(API_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(cliente),
              credentials: 'include'
            });
            sucessos++;
          } catch (error) {
            console.error('Erro ao importar cliente:', cliente.razao, error);
            erros++;
          }
        }

        // Mostrar resultado
        alert(`Importação concluída!\nSucessos: ${sucessos}\nErros: ${erros}`);
        
        // Recarregar lista de clientes
        await carregarClientes();

      } catch (error) {
        console.error('Erro ao processar planilha:', error);
        alert('Erro ao processar a planilha. Verifique se o arquivo está no formato correto.');
      } finally {
        // Restaurar botão
        const btn = document.getElementById('btn-importar-planilha');
        btn.innerHTML = originalText;
        btn.disabled = false;
        
        // Limpar input
        event.target.value = '';
      }
    }

    // Função para ler arquivo Excel
    function readExcelFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const sheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[sheetName];
            const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            resolve(jsonData);
          } catch (error) {
            reject(error);
          }
        };
        reader.onerror = reject;
        reader.readAsArrayBuffer(file);
      });
    }

    // Função para validar cabeçalhos
    function validateHeaders(headers, expectedHeaders) {
      if (!headers || headers.length < expectedHeaders.length) {
        return false;
      }
      
      for (let i = 0; i < expectedHeaders.length; i++) {
        if (!headers[i] || headers[i].toString().trim() !== expectedHeaders[i]) {
          return false;
        }
      }
      
      return true;
    }

    // Adicionar event listener para formatacao automatica
    document.addEventListener('DOMContentLoaded', function() {
      const cnpjInput = document.getElementById('cnpj');
      
      cnpjInput.addEventListener('input', function(e) {
        const valor = e.target.value;
        const formatado = formatarCPFCNPJ(valor);
        e.target.value = formatado;
      });
      
      cnpjInput.addEventListener('blur', function(e) {
        const valor = e.target.value.replace(/\D/g, '');
        if (valor.length > 0 && !validarCPFCNPJ(valor)) {
          const continuar = window.confirm('CPF/CNPJ invalido! Deseja continuar mesmo assim?');
          if (!continuar) {
            setTimeout(() => {
              e.target.focus();
            }, 100);
          }
        }
      });
    });
  </script>
