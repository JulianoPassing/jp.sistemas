<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuracoes - J.P Sistemas Comercial</title>
  <link rel="icon" href="https://i.imgur.com/QgVsPmF.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1d4ed8;
      --primary-light: #3b82f6;
      --secondary-color: #1e40af;
      --accent-color: #60a5fa;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --background: #f8fafc;
      --surface: #ffffff;
      --border: #e5e7eb;
      --shadow: rgba(37, 99, 235, 0.1);
      --shadow-hover: rgba(37, 99, 235, 0.2);
      --success-color: #059669;
      --danger-color: #dc2626;
      --light-color: #f9fafb;
      --dark-color: #111827;
      --bg-color: #f3f4f6;
      --card-bg: #ffffff;
      --border-color: #e0e0e0;
      --border-radius: 12px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--text-primary);
      padding: 0;
      min-height: 100vh;
    }
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 20px 0;
      box-shadow: 0 4px 20px rgba(37, 99, 235, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo h1 {
      color: var(--primary-color);
      font-size: 24px;
      font-weight: 700;
      text-align: left;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .user-info span {
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 500;
    }
    .user-info #userDisplay {
      font-weight: 700;
    }
    .logout-btn {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
    }
    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
    }
    .main-content {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    #logo-container { text-align: center; margin-bottom: 25px; }
    #logo { 
      max-width: 100%; 
      height: auto; 
      max-height: 80px; 
      filter: brightness(0) invert(1);
      opacity: 0.9;
    }
    .card { 
      background-color: var(--card-bg); 
      border-radius: var(--border-radius); 
      box-shadow: var(--shadow); 
      padding: 25px; 
      margin-bottom: 25px; 
      border: 1px solid var(--border-color); 
    }
    .card-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
    }
    .card-header h2 { 
      font-size: 1.8em; 
      color: var(--dark-color); 
      font-weight: 600; 
      text-align: center;
    }
    .btn { 
      display: inline-flex; 
      align-items: center; 
      justify-content: center; 
      gap: 8px; 
      padding: 12px 20px; 
      border-radius: 8px; 
      border: none; 
      font-family: "Poppins", sans-serif; 
      font-weight: 500; 
      font-size: 0.95em; 
      cursor: pointer; 
      transition: all 0.3s ease; 
      text-decoration: none; 
    }
    .btn-primary { 
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); 
      color: white; 
    }
    .btn-primary:hover { 
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    .btn-success { 
      background: linear-gradient(135deg, var(--success-color), #20c997); 
      color: white; 
    }
    .btn-success:hover { 
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
    }
    .btn-danger { 
      background: linear-gradient(135deg, var(--danger-color), #c82333); 
      color: white; 
    }
    .btn-danger:hover { 
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
    }
    .config-area {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      min-height: 180px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .config-area h3 {
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    .config-area label {
      font-weight: 500;
      color: var(--dark-color);
      margin-top: 10px;
      display: block;
    }
    .config-area input[type="text"], .config-area input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1.5px solid var(--border-color);
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 1em;
      background: #fff;
    }
    .config-area button {
      margin-top: 10px;
      padding: 10px 18px;
      border-radius: 6px;
      border: none;
      background: var(--primary-color);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .config-area button:hover {
      background: var(--primary-hover);
    }
    .footer {
      width: 100%;
      text-align: center;
      padding: 18px 0 12px 0;
      color: #000;
      font-size: 15px;
      background: transparent;
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.02em;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <img src="https://i.imgur.com/2jT2EPD.png" alt="Logo J.P Sistemas" style="width: 150px; height: 67px; display: block; object-fit: contain; background: none; box-shadow: none; border-radius: 0; margin: 0;" />
      </div>
      <div class="user-info">
        <span>Bem-vindo, <span id="userDisplay"></span></span>
        <button class="logout-btn" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Sair
        </button>
        <a href="painel.html" class="logout-btn" style="background: var(--primary-light); margin-left: 8px;">
          <i class="fas fa-arrow-left"></i> Voltar
        </a>
      </div>
    </div>
  </header>
  <main class="main-content">
    <div class="card">
      <div class="card-header">
        <h2>Configuracoes do Sistema</h2>
      </div>
      <div class="config-area">
        <div style="text-align: center; padding: 40px 20px;">
          <i class="fas fa-lock" style="font-size: 48px; color: var(--primary-color); margin-bottom: 20px; display: block;"></i>
          <h3 style="color: var(--primary-color); margin-bottom: 15px;">Configuracoes Bloqueadas</h3>
          <p style="color: var(--text-secondary); font-size: 16px; line-height: 1.6; margin-bottom: 20px;">
            Entre em contato com o Suporte e solicite as alteracoes.
          </p>
          <div style="background: rgba(37, 99, 235, 0.1); border: 1px solid rgba(37, 99, 235, 0.2); border-radius: 8px; padding: 15px; margin-top: 20px;">
            <p style="margin: 0; color: var(--text-primary); font-size: 14px;">
              <i class="fas fa-info-circle" style="color: var(--primary-color); margin-right: 8px;"></i>
              Para alterar configuracoes do sistema, entre em contato com nossa equipe de suporte tecnico.
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    © 2025 J.P Sistemas. Todos os direitos reservados. <a href="https://whatsa.me/5548996852138/?t=Ola,%20gostaria%20de%20mais%20informacoes%20sobre%20os%20sistemas." target="_blank" style="color: #000; text-decoration: underline; font-weight: 500;">Fale conosco no WhatsApp</a>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Verificar se está logado
      if (sessionStorage.getItem('loggedIn') !== 'true') {
        window.location.href = 'index.html';
      }

      // Exibir nome do usuário
      const username = sessionStorage.getItem('username') || 'Usuário';
      document.getElementById('userDisplay').textContent = username;
    });

    function logout() {
      sessionStorage.removeItem('loggedIn');
      sessionStorage.removeItem('username');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
