<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurações - J.P Sistemas Comercial</title>
  <link rel="icon" href="https://i.imgur.com/QgVsPmF.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
</head>
<body>
  <div class="app-layout">
    <!-- Header -->
    <header>
      <div class="header-content">
        <a href="index.html" class="logo">
          <h1>J.P Sistemas</h1>
        </a>
        <nav>
          <div class="user-info">
            <span>Bem-vindo, <span id="userDisplay"></span></span>
            <a href="sistema.html" class="nav-link">
              <i class="fas fa-sign-out-alt"></i> Sair
            </a>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <div class="container">
        <!-- Dashboard -->
        <div class="dashboard">
          <div class="dashboard-header">
            <h1 class="dashboard-title">Configurações</h1>
            <p class="dashboard-subtitle">Gerencie as configurações do sistema</p>
          </div>
        </div>

        <!-- Dados da Empresa Section -->
        <div class="section">
          <div class="section-header">
            <h2 class="section-title">
              <i class="fas fa-building"></i>
              Dados da Empresa
            </h2>
          </div>

          <div class="card">
            <form id="empresaForm">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="form-group">
                  <label for="razaoSocial">Razão Social</label>
                  <input type="text" id="razaoSocial" name="razaoSocial" class="form-input" required>
                </div>
                
                <div class="form-group">
                  <label for="cnpj">CNPJ</label>
                  <input type="text" id="cnpj" name="cnpj" class="form-input">
                </div>
                
                <div class="form-group">
                  <label for="telefone">Telefone</label>
                  <input type="text" id="telefone" name="telefone" class="form-input">
                </div>
                
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-input">
                </div>
                
                <div class="form-group">
                  <label for="endereco">Endereço</label>
                  <input type="text" id="endereco" name="endereco" class="form-input">
                </div>
                
                <div class="form-group">
                  <label for="cidade">Cidade</label>
                  <input type="text" id="cidade" name="cidade" class="form-input">
                </div>
                
                <div class="form-group">
                  <label for="estado">Estado</label>
                  <input type="text" id="estado" name="estado" class="form-input">
                </div>
                
                <div class="form-group">
                  <label for="cep">CEP</label>
                  <input type="text" id="cep" name="cep" class="form-input">
                </div>
              </div>
              
              <div class="form-group">
                <label for="observacoes">Observações</label>
                <textarea id="observacoes" name="observacoes" class="form-input" rows="3"></textarea>
              </div>
              
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Salvar Dados da Empresa
              </button>
            </form>
          </div>
        </div>

        <!-- Alterar Senha Section -->
        <div class="section">
          <div class="section-header">
            <h2 class="section-title">
              <i class="fas fa-key"></i>
              Alterar Senha
            </h2>
          </div>

          <div class="card">
            <form id="senhaForm">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="form-group">
                  <label for="senhaAtual">Senha Atual</label>
                  <input type="password" id="senhaAtual" name="senhaAtual" class="form-input" required>
                </div>
                
                <div class="form-group">
                  <label for="novaSenha">Nova Senha</label>
                  <input type="password" id="novaSenha" name="novaSenha" class="form-input" required>
                </div>
                
                <div class="form-group">
                  <label for="confirmarSenha">Confirmar Nova Senha</label>
                  <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-input" required>
                </div>
              </div>
              
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-key"></i> Alterar Senha
              </button>
            </form>
          </div>
        </div>

        <!-- Configurações do Sistema Section -->
        <div class="section">
          <div class="section-header">
            <h2 class="section-title">
              <i class="fas fa-cog"></i>
              Configurações do Sistema
            </h2>
          </div>

          <div class="card">
            <form id="sistemaForm">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="form-group">
                  <label for="moeda">Moeda Padrão</label>
                  <select id="moeda" name="moeda" class="form-input">
                    <option value="BRL">Real (R$)</option>
                    <option value="USD">Dólar ($)</option>
                    <option value="EUR">Euro (€)</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="timezone">Fuso Horário</label>
                  <select id="timezone" name="timezone" class="form-input">
                    <option value="America/Sao_Paulo">Brasília (GMT-3)</option>
                    <option value="America/Manaus">Manaus (GMT-4)</option>
                    <option value="America/Belem">Belém (GMT-3)</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="idioma">Idioma</label>
                  <select id="idioma" name="idioma" class="form-input">
                    <option value="pt-BR">Português (Brasil)</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="tema">Tema</label>
                  <select id="tema" name="tema" class="form-input">
                    <option value="light">Claro</option>
                    <option value="dark">Escuro</option>
                    <option value="auto">Automático</option>
                  </select>
                </div>
              </div>
              
              <div class="form-group">
                <label>
                  <input type="checkbox" id="notificacoes" name="notificacoes">
                  Ativar notificações
                </label>
              </div>
              
              <div class="form-group">
                <label>
                  <input type="checkbox" id="backupAutomatico" name="backupAutomatico">
                  Backup automático
                </label>
              </div>
              
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Salvar Configurações
              </button>
            </form>
          </div>
        </div>

        <!-- Backup e Restauração Section -->
        <div class="section">
          <div class="section-header">
            <h2 class="section-title">
              <i class="fas fa-database"></i>
              Backup e Restauração
            </h2>
          </div>

          <div class="card">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <h3 class="text-lg font-semibold mb-3">Backup</h3>
                <p class="text-gray-600 mb-4">Faça backup dos dados do sistema</p>
                <button onclick="fazerBackup()" class="btn btn-primary">
                  <i class="fas fa-download"></i> Fazer Backup
                </button>
              </div>
              
              <div>
                <h3 class="text-lg font-semibold mb-3">Restauração</h3>
                <p class="text-gray-600 mb-4">Restaura dados de um backup</p>
                <input type="file" id="backupFile" accept=".json,.sql" style="display: none;" onchange="restaurarBackup(event)">
                <button onclick="document.getElementById('backupFile').click()" class="btn btn-secondary">
                  <i class="fas fa-upload"></i> Selecionar Arquivo
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Voltar Section -->
        <div class="section">
          <div class="card">
            <div class="text-center">
              <button onclick="voltarPainel()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Voltar ao Painel
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p class="text-center">&copy; 2024 J.P Sistemas. Todos os direitos reservados.</p>
      </div>
    </footer>
  </div>

  <script>
    // Carregar informações do usuário
    document.addEventListener('DOMContentLoaded', function() {
      const user = JSON.parse(localStorage.getItem('user'));
      if (user && user.nome) {
        // Capitalizar primeira letra do nome
        const nomeCapitalizado = user.nome.charAt(0).toUpperCase() + user.nome.slice(1);
        document.getElementById('userDisplay').textContent = nomeCapitalizado;
      } else {
        document.getElementById('userDisplay').textContent = 'Usuário';
      }

      carregarConfiguracoes();
      configurarEventos();
    });

    // Verificar autenticação
    function checkAuth() {
      const user = localStorage.getItem('user');
      if (!user) {
        window.location.href = 'sistema.html';
      }
    }

    // Verificar autenticação ao carregar a página
    checkAuth();

    // Verificar autenticação periodicamente
    setInterval(checkAuth, 30000);

    // Configurar eventos
    function configurarEventos() {
      document.getElementById('empresaForm').addEventListener('submit', function(e) {
        e.preventDefault();
        salvarDadosEmpresa();
      });

      document.getElementById('senhaForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alterarSenha();
      });

      document.getElementById('sistemaForm').addEventListener('submit', function(e) {
        e.preventDefault();
        salvarConfiguracoesSistema();
      });
    }

    // Carregar configurações
    async function carregarConfiguracoes() {
      try {
        const response = await fetch('/api/empresa');
        const dados = await response.json();
        
        // Preencher dados da empresa
        document.getElementById('razaoSocial').value = dados.razao_social || '';
        document.getElementById('cnpj').value = dados.cnpj || '';
        document.getElementById('telefone').value = dados.telefone || '';
        document.getElementById('email').value = dados.email || '';
        document.getElementById('endereco').value = dados.endereco || '';
        document.getElementById('cidade').value = dados.cidade || '';
        document.getElementById('estado').value = dados.estado || '';
        document.getElementById('cep').value = dados.cep || '';
        document.getElementById('observacoes').value = dados.observacoes || '';
        
        // Preencher configurações do sistema
        document.getElementById('moeda').value = dados.moeda || 'BRL';
        document.getElementById('timezone').value = dados.timezone || 'America/Sao_Paulo';
        document.getElementById('idioma').value = dados.idioma || 'pt-BR';
        document.getElementById('tema').value = dados.tema || 'light';
        document.getElementById('notificacoes').checked = dados.notificacoes || false;
        document.getElementById('backupAutomatico').checked = dados.backup_automatico || false;
      } catch (error) {
        console.error('Erro ao carregar configurações:', error);
        mostrarNotificacao('Erro ao carregar configurações', 'error');
      }
    }

    // Salvar dados da empresa
    async function salvarDadosEmpresa() {
      const formData = new FormData(document.getElementById('empresaForm'));
      const dados = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('/api/empresa', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(dados)
        });

        if (response.ok) {
          mostrarNotificacao('Dados da empresa salvos com sucesso!', 'success');
        } else {
          throw new Error('Erro ao salvar dados da empresa');
        }
      } catch (error) {
        console.error('Erro ao salvar dados da empresa:', error);
        mostrarNotificacao('Erro ao salvar dados da empresa', 'error');
      }
    }

    // Alterar senha
    async function alterarSenha() {
      const senhaAtual = document.getElementById('senhaAtual').value;
      const novaSenha = document.getElementById('novaSenha').value;
      const confirmarSenha = document.getElementById('confirmarSenha').value;

      if (novaSenha !== confirmarSenha) {
        mostrarNotificacao('As senhas não coincidem', 'error');
        return;
      }

      if (novaSenha.length < 6) {
        mostrarNotificacao('A nova senha deve ter pelo menos 6 caracteres', 'error');
        return;
      }

      try {
        const response = await fetch('/api/auth/alterar-senha', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            senhaAtual: senhaAtual,
            novaSenha: novaSenha
          })
        });

        if (response.ok) {
          mostrarNotificacao('Senha alterada com sucesso!', 'success');
          document.getElementById('senhaForm').reset();
        } else {
          const error = await response.json();
          throw new Error(error.message || 'Erro ao alterar senha');
        }
      } catch (error) {
        console.error('Erro ao alterar senha:', error);
        mostrarNotificacao(error.message || 'Erro ao alterar senha', 'error');
      }
    }

    // Salvar configurações do sistema
    async function salvarConfiguracoesSistema() {
      const formData = new FormData(document.getElementById('sistemaForm'));
      const dados = Object.fromEntries(formData.entries());

      // Converter checkboxes para boolean
      dados.notificacoes = document.getElementById('notificacoes').checked;
      dados.backupAutomatico = document.getElementById('backupAutomatico').checked;

      try {
        const response = await fetch('/api/configuracoes', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(dados)
        });

        if (response.ok) {
          mostrarNotificacao('Configurações salvas com sucesso!', 'success');
        } else {
          throw new Error('Erro ao salvar configurações');
        }
      } catch (error) {
        console.error('Erro ao salvar configurações:', error);
        mostrarNotificacao('Erro ao salvar configurações', 'error');
      }
    }

    // Fazer backup
    async function fazerBackup() {
      try {
        const response = await fetch('/api/backup');
        const blob = await response.blob();
        
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `backup_${new Date().toISOString().split('T')[0]}.json`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
        
        mostrarNotificacao('Backup realizado com sucesso!', 'success');
      } catch (error) {
        console.error('Erro ao fazer backup:', error);
        mostrarNotificacao('Erro ao fazer backup', 'error');
      }
    }

    // Restaurar backup
    function restaurarBackup(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const dados = JSON.parse(e.target.result);
          confirmarRestauracao(dados);
        } catch (error) {
          console.error('Erro ao processar arquivo:', error);
          mostrarNotificacao('Arquivo inválido', 'error');
        }
      };
      reader.readAsText(file);
    }

    // Confirmar restauração
    function confirmarRestauracao(dados) {
      if (confirm('Tem certeza que deseja restaurar os dados? Esta ação não pode ser desfeita.')) {
        executarRestauracao(dados);
      }
    }

    // Executar restauração
    async function executarRestauracao(dados) {
      try {
        const response = await fetch('/api/restaurar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(dados)
        });

        if (response.ok) {
          mostrarNotificacao('Restauração realizada com sucesso!', 'success');
          setTimeout(() => {
            window.location.reload();
          }, 2000);
        } else {
          throw new Error('Erro ao restaurar dados');
        }
      } catch (error) {
        console.error('Erro ao restaurar dados:', error);
        mostrarNotificacao('Erro ao restaurar dados', 'error');
      }
    }

    // Voltar para o painel
    function voltarPainel() {
      window.location.href = 'painel.html';
    }

    // Mostrar notificação
    function mostrarNotificacao(mensagem, tipo) {
      const notification = document.createElement('div');
      notification.className = `notification notification-${tipo}`;
      notification.innerHTML = `
        <div class="notification-content">
          <span>${mensagem}</span>
          <button class="notification-close" onclick="this.parentElement.parentElement.remove()">
            <i class="fas fa-times"></i>
          </button>
        </div>
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        if (notification.parentElement) {
          notification.remove();
        }
      }, 5000);
    }
  </script>
</body>
</html>
