<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesas e Pedidos em Aberto - J.P Sistemas Comercial</title>
  <link rel="icon" href="https://i.imgur.com/QgVsPmF.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
</head>
<body>
  <div class="app-layout">
    <!-- Header -->
    <header>
      <div class="header-content">
        <a href="index.html" class="logo">
          <h1>J.P Sistemas</h1>
        </a>
        <nav>
          <div class="user-info">
            <span>Bem-vindo, <span id="userDisplay"></span></span>
            <a href="sistema.html" class="nav-link">
              <i class="fas fa-sign-out-alt"></i> Sair
            </a>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <div class="container">
        <!-- Dashboard -->
        <div class="dashboard">
          <div class="dashboard-header">
            <h1 class="dashboard-title">Mesas e Pedidos</h1>
            <p class="dashboard-subtitle">Gerencie mesas e pedidos em aberto</p>
          </div>
        </div>

        <!-- Actions Section -->
        <div class="section">
          <div class="section-header">
            <h2 class="section-title">
              <i class="fas fa-tools"></i>
              Ações
            </h2>
          </div>

          <div class="card">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
              <button onclick="abrirModalNovaMesa()" class="btn btn-primary">
                <i class="fas fa-plus"></i> Nova Mesa
              </button>
              <button onclick="abrirModalNovoPedido()" class="btn btn-primary">
                <i class="fas fa-utensils"></i> Novo Pedido
              </button>
              <button onclick="atualizarMesas()" class="btn btn-secondary">
                <i class="fas fa-sync"></i> Atualizar
              </button>
              <button onclick="voltarPainel()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Voltar
              </button>
            </div>
          </div>
        </div>

        <!-- Mesas Section -->
        <div class="section">
          <div class="section-header">
            <h2 class="section-title">
              <i class="fas fa-chair"></i>
              Mesas Disponíveis
            </h2>
          </div>

          <div class="card">
            <div class="mesas-grid" id="mesasGrid">
              <!-- Mesas serão carregadas dinamicamente -->
            </div>
          </div>
        </div>

        <!-- Pedidos em Aberto Section -->
        <div class="section">
          <div class="section-header">
            <h2 class="section-title">
              <i class="fas fa-clock"></i>
              Pedidos em Aberto
            </h2>
          </div>

          <div class="card">
            <div class="table-container">
              <table class="table">
                <thead>
                  <tr>
                    <th>Mesa</th>
                    <th>Cliente</th>
                    <th>Itens</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Hora</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody id="pedidosTableBody">
                  <!-- Pedidos serão carregados dinamicamente -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p class="text-center">&copy; 2024 J.P Sistemas. Todos os direitos reservados.</p>
      </div>
    </footer>
  </div>

  <!-- Modal Nova Mesa -->
  <div id="modalNovaMesa" class="modal">
    <div class="modal-overlay" onclick="fecharModalNovaMesa()"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3>Nova Mesa</h3>
        <button class="modal-close" onclick="fecharModalNovaMesa()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <form id="novaMesaForm">
          <div class="form-group">
            <label for="numeroMesa">Número da Mesa</label>
            <input type="number" id="numeroMesa" name="numeroMesa" class="form-input" required min="1">
          </div>
          
          <div class="form-group">
            <label for="capacidadeMesa">Capacidade</label>
            <input type="number" id="capacidadeMesa" name="capacidadeMesa" class="form-input" required min="1" max="20">
          </div>
          
          <div class="form-group">
            <label for="localizacaoMesa">Localização</label>
            <input type="text" id="localizacaoMesa" name="localizacaoMesa" class="form-input" placeholder="Ex: Área externa, Salão principal...">
          </div>
          
          <div class="grid grid-cols-2 gap-4">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> Salvar
            </button>
            <button type="button" onclick="fecharModalNovaMesa()" class="btn btn-secondary">
              <i class="fas fa-times"></i> Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Novo Pedido -->
  <div id="modalNovoPedido" class="modal">
    <div class="modal-overlay" onclick="fecharModalNovoPedido()"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3>Novo Pedido</h3>
        <button class="modal-close" onclick="fecharModalNovoPedido()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <form id="novoPedidoForm">
          <div class="form-group">
            <label for="mesaPedido">Mesa</label>
            <select id="mesaPedido" name="mesaPedido" class="form-input" required>
              <option value="">Selecione uma mesa</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="clientePedido">Cliente</label>
            <input type="text" id="clientePedido" name="clientePedido" class="form-input" placeholder="Nome do cliente">
          </div>
          
          <div class="form-group">
            <label for="produtoPedido">Produto</label>
            <select id="produtoPedido" name="produtoPedido" class="form-input" required>
              <option value="">Selecione um produto</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="quantidadePedido">Quantidade</label>
            <input type="number" id="quantidadePedido" name="quantidadePedido" class="form-input" required min="1" value="1">
          </div>
          
          <div class="form-group">
            <label for="observacoesPedido">Observações</label>
            <textarea id="observacoesPedido" name="observacoesPedido" class="form-input" rows="3" placeholder="Observações especiais..."></textarea>
          </div>
          
          <div class="grid grid-cols-2 gap-4">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-plus"></i> Adicionar
            </button>
            <button type="button" onclick="fecharModalNovoPedido()" class="btn btn-secondary">
              <i class="fas fa-times"></i> Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Detalhes do Pedido -->
  <div id="modalDetalhesPedido" class="modal">
    <div class="modal-overlay" onclick="fecharModalDetalhesPedido()"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3>Detalhes do Pedido</h3>
        <button class="modal-close" onclick="fecharModalDetalhesPedido()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div id="detalhesPedidoContent">
          <!-- Conteúdo será carregado dinamicamente -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // Variáveis globais
    let mesas = [];
    let pedidos = [];
    let produtos = [];
    let pedidoAtual = null;

    // Carregar informações do usuário
    document.addEventListener('DOMContentLoaded', function() {
      const user = JSON.parse(localStorage.getItem('user'));
      if (user && user.nome) {
        // Capitalizar primeira letra do nome
        const nomeCapitalizado = user.nome.charAt(0).toUpperCase() + user.nome.slice(1);
        document.getElementById('userDisplay').textContent = nomeCapitalizado;
      } else {
        document.getElementById('userDisplay').textContent = 'Usuário';
      }

      carregarDados();
      configurarEventos();
    });

    // Verificar autenticação
    function checkAuth() {
      const user = localStorage.getItem('user');
      if (!user) {
        window.location.href = 'sistema.html';
      }
    }

    // Verificar autenticação ao carregar a página
    checkAuth();

    // Verificar autenticação periodicamente
    setInterval(checkAuth, 30000);

    // Configurar eventos
    function configurarEventos() {
      document.getElementById('novaMesaForm').addEventListener('submit', function(e) {
        e.preventDefault();
        salvarNovaMesa();
      });

      document.getElementById('novoPedidoForm').addEventListener('submit', function(e) {
        e.preventDefault();
        salvarNovoPedido();
      });
    }

    // Carregar dados iniciais
    async function carregarDados() {
      try {
        // Carregar mesas
        const responseMesas = await fetch('/api/mesas');
        mesas = await responseMesas.json();
        atualizarGridMesas();

        // Carregar pedidos
        const responsePedidos = await fetch('/api/pedidos');
        pedidos = await responsePedidos.json();
        atualizarTabelaPedidos();

        // Carregar produtos
        const responseProdutos = await fetch('/api/produtos');
        produtos = await responseProdutos.json();
        atualizarSelectProdutos();
      } catch (error) {
        console.error('Erro ao carregar dados:', error);
        mostrarNotificacao('Erro ao carregar dados', 'error');
      }
    }

    // Atualizar grid de mesas
    function atualizarGridMesas() {
      const grid = document.getElementById('mesasGrid');
      grid.innerHTML = '';

      mesas.forEach(mesa => {
        const mesaCard = document.createElement('div');
        mesaCard.className = 'mesa-card';
        
        const pedidosMesa = pedidos.filter(p => p.mesa_id === mesa.id && p.status !== 'finalizado');
        const status = pedidosMesa.length > 0 ? 'ocupada' : 'livre';
        
        mesaCard.innerHTML = `
          <div class="mesa-header">
            <div class="mesa-nome">
              <i class="fas fa-chair"></i>
              Mesa ${mesa.numero}
            </div>
            <div class="mesa-status ${status}">
              <i class="fas fa-${status === 'ocupada' ? 'users' : 'check'}"></i>
              ${status === 'ocupada' ? 'Ocupada' : 'Livre'}
            </div>
          </div>
          <div class="mesa-content">
            <div class="mesa-info">
              <p><strong>Capacidade:</strong> ${mesa.capacidade} pessoas</p>
              <p><strong>Localização:</strong> ${mesa.localizacao || 'Não informada'}</p>
              ${pedidosMesa.length > 0 ? `<p><strong>Pedidos ativos:</strong> ${pedidosMesa.length}</p>` : ''}
            </div>
            <div class="mesa-actions">
              <button onclick="abrirModalNovoPedido(${mesa.id})" class="btn btn-primary">
                <i class="fas fa-plus"></i> Novo Pedido
              </button>
              ${pedidosMesa.length > 0 ? `
                <button onclick="verPedidosMesa(${mesa.id})" class="btn btn-secondary">
                  <i class="fas fa-eye"></i> Ver Pedidos
                </button>
              ` : ''}
            </div>
          </div>
        `;
        
        grid.appendChild(mesaCard);
      });

      // Atualizar select de mesas no modal de pedido
      const selectMesa = document.getElementById('mesaPedido');
      selectMesa.innerHTML = '<option value="">Selecione uma mesa</option>';
      mesas.forEach(mesa => {
        const option = document.createElement('option');
        option.value = mesa.id;
        option.textContent = `Mesa ${mesa.numero}`;
        selectMesa.appendChild(option);
      });
    }

    // Atualizar tabela de pedidos
    function atualizarTabelaPedidos() {
      const tbody = document.getElementById('pedidosTableBody');
      tbody.innerHTML = '';

      const pedidosEmAberto = pedidos.filter(p => p.status !== 'finalizado');

      pedidosEmAberto.forEach(pedido => {
        const mesa = mesas.find(m => m.id === pedido.mesa_id);
        const row = document.createElement('tr');
        
        row.innerHTML = `
          <td>${mesa ? `Mesa ${mesa.numero}` : 'N/A'}</td>
          <td>${pedido.cliente || 'Não informado'}</td>
          <td>${pedido.itens ? pedido.itens.length : 0} itens</td>
          <td>R$ ${parseFloat(pedido.total || 0).toFixed(2)}</td>
          <td>
            <span class="badge badge-${getStatusBadge(pedido.status)}">
              ${pedido.status}
            </span>
          </td>
          <td>${new Date(pedido.data_pedido).toLocaleTimeString('pt-BR')}</td>
          <td>
            <button onclick="verDetalhesPedido(${pedido.id})" class="btn btn-secondary">
              <i class="fas fa-eye"></i>
            </button>
            <button onclick="finalizarPedido(${pedido.id})" class="btn btn-primary">
              <i class="fas fa-check"></i>
            </button>
          </td>
        `;
        
        tbody.appendChild(row);
      });
    }

    // Atualizar select de produtos
    function atualizarSelectProdutos() {
      const select = document.getElementById('produtoPedido');
      select.innerHTML = '<option value="">Selecione um produto</option>';
      produtos.forEach(produto => {
        const option = document.createElement('option');
        option.value = produto.id;
        option.textContent = `${produto.nome} - R$ ${parseFloat(produto.preco).toFixed(2)}`;
        select.appendChild(option);
      });
    }

    // Obter classe do badge de status
    function getStatusBadge(status) {
      switch (status) {
        case 'pendente': return 'warning';
        case 'preparando': return 'info';
        case 'pronto': return 'success';
        case 'entregue': return 'success';
        case 'finalizado': return 'success';
        default: return 'secondary';
      }
    }

    // Abrir modal nova mesa
    function abrirModalNovaMesa() {
      document.getElementById('modalNovaMesa').style.display = 'flex';
      document.getElementById('novaMesaForm').reset();
    }

    // Fechar modal nova mesa
    function fecharModalNovaMesa() {
      document.getElementById('modalNovaMesa').style.display = 'none';
    }

    // Salvar nova mesa
    async function salvarNovaMesa() {
      const formData = new FormData(document.getElementById('novaMesaForm'));
      const dados = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('/api/mesas', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(dados)
        });

        if (response.ok) {
          mostrarNotificacao('Mesa criada com sucesso!', 'success');
          fecharModalNovaMesa();
          carregarDados();
        } else {
          throw new Error('Erro ao criar mesa');
        }
      } catch (error) {
        console.error('Erro ao criar mesa:', error);
        mostrarNotificacao('Erro ao criar mesa', 'error');
      }
    }

    // Abrir modal novo pedido
    function abrirModalNovoPedido(mesaId = null) {
      document.getElementById('modalNovoPedido').style.display = 'flex';
      document.getElementById('novoPedidoForm').reset();
      
      if (mesaId) {
        document.getElementById('mesaPedido').value = mesaId;
      }
    }

    // Fechar modal novo pedido
    function fecharModalNovoPedido() {
      document.getElementById('modalNovoPedido').style.display = 'none';
    }

    // Salvar novo pedido
    async function salvarNovoPedido() {
      const formData = new FormData(document.getElementById('novoPedidoForm'));
      const dados = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('/api/pedidos', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(dados)
        });

        if (response.ok) {
          mostrarNotificacao('Pedido criado com sucesso!', 'success');
          fecharModalNovoPedido();
          carregarDados();
        } else {
          throw new Error('Erro ao criar pedido');
        }
      } catch (error) {
        console.error('Erro ao criar pedido:', error);
        mostrarNotificacao('Erro ao criar pedido', 'error');
      }
    }

    // Ver detalhes do pedido
    async function verDetalhesPedido(pedidoId) {
      try {
        const response = await fetch(`/api/pedidos/${pedidoId}`);
        const pedido = await response.json();
        
        const mesa = mesas.find(m => m.id === pedido.mesa_id);
        const content = document.getElementById('detalhesPedidoContent');
        
        content.innerHTML = `
          <div class="pedido-info">
            <h4>Pedido #${pedido.id}</h4>
            <p><strong>Mesa:</strong> ${mesa ? `Mesa ${mesa.numero}` : 'N/A'}</p>
            <p><strong>Cliente:</strong> ${pedido.cliente || 'Não informado'}</p>
            <p><strong>Status:</strong> ${pedido.status}</p>
            <p><strong>Data:</strong> ${new Date(pedido.data_pedido).toLocaleString('pt-BR')}</p>
          </div>
          
          <div class="pedido-itens">
            <h5>Itens do Pedido:</h5>
            <table class="table">
              <thead>
                <tr>
                  <th>Produto</th>
                  <th>Quantidade</th>
                  <th>Preço Unit.</th>
                  <th>Subtotal</th>
                </tr>
              </thead>
              <tbody>
                ${pedido.itens ? pedido.itens.map(item => `
                  <tr>
                    <td>${item.produto}</td>
                    <td>${item.quantidade}</td>
                    <td>R$ ${parseFloat(item.preco_unitario).toFixed(2)}</td>
                    <td>R$ ${(item.quantidade * item.preco_unitario).toFixed(2)}</td>
                  </tr>
                `).join('') : ''}
              </tbody>
            </table>
          </div>
          
          <div class="pedido-total">
            <h5>Total: R$ ${parseFloat(pedido.total || 0).toFixed(2)}</h5>
          </div>
          
          ${pedido.observacoes ? `
            <div class="pedido-observacoes">
              <h5>Observações:</h5>
              <p>${pedido.observacoes}</p>
            </div>
          ` : ''}
        `;
        
        document.getElementById('modalDetalhesPedido').style.display = 'flex';
        pedidoAtual = pedido;
      } catch (error) {
        console.error('Erro ao carregar detalhes do pedido:', error);
        mostrarNotificacao('Erro ao carregar detalhes do pedido', 'error');
      }
    }

    // Fechar modal detalhes do pedido
    function fecharModalDetalhesPedido() {
      document.getElementById('modalDetalhesPedido').style.display = 'none';
      pedidoAtual = null;
    }

    // Finalizar pedido
    async function finalizarPedido(pedidoId) {
      if (!confirm('Tem certeza que deseja finalizar este pedido?')) {
        return;
      }

      try {
        const response = await fetch(`/api/pedidos/${pedidoId}/finalizar`, {
          method: 'PUT'
        });

        if (response.ok) {
          mostrarNotificacao('Pedido finalizado com sucesso!', 'success');
          carregarDados();
        } else {
          throw new Error('Erro ao finalizar pedido');
        }
      } catch (error) {
        console.error('Erro ao finalizar pedido:', error);
        mostrarNotificacao('Erro ao finalizar pedido', 'error');
      }
    }

    // Ver pedidos da mesa
    function verPedidosMesa(mesaId) {
      const pedidosMesa = pedidos.filter(p => p.mesa_id === mesaId && p.status !== 'finalizado');
      
      if (pedidosMesa.length === 0) {
        mostrarNotificacao('Nenhum pedido ativo nesta mesa', 'info');
        return;
      }

      // Mostrar pedidos em uma nova janela ou modal
      const pedidosInfo = pedidosMesa.map(p => 
        `Pedido #${p.id} - ${p.cliente || 'Cliente não informado'} - R$ ${parseFloat(p.total || 0).toFixed(2)}`
      ).join('\n');
      
      alert(`Pedidos ativos na mesa:\n\n${pedidosInfo}`);
    }

    // Atualizar mesas
    function atualizarMesas() {
      carregarDados();
      mostrarNotificacao('Dados atualizados!', 'success');
    }

    // Voltar para o painel
    function voltarPainel() {
      window.location.href = 'painel.html';
    }

    // Mostrar notificação
    function mostrarNotificacao(mensagem, tipo) {
      const notification = document.createElement('div');
      notification.className = `notification notification-${tipo}`;
      notification.innerHTML = `
        <div class="notification-content">
          <span>${mensagem}</span>
          <button class="notification-close" onclick="this.parentElement.parentElement.remove()">
            <i class="fas fa-times"></i>
          </button>
        </div>
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        if (notification.parentElement) {
          notification.remove();
        }
      }, 5000);
    }

    // Fechar modais ao clicar fora
    window.onclick = function(event) {
      const modals = [
        document.getElementById('modalNovaMesa'),
        document.getElementById('modalNovoPedido'),
        document.getElementById('modalDetalhesPedido')
      ];
      
      modals.forEach(modal => {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      });
    };
  </script>
</body>
</html>
