<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JP Gestão - Configurações</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/TwZLW6a.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="app-layout">
    <header>
        <div class="header-content">
            <a href="dashboard.html" class="logo" style="display: flex; align-items: center;">
                <img src="https://i.imgur.com/TwZLW6a.png" alt="JP Gestão" style="height: 3rem; width: auto; object-fit: contain;">
            </a>
            <button id="mobile-menu-toggle" class="mobile-menu-btn" aria-label="Abrir menu"><span class="menu-icon"></span></button>
            <div class="nav-wrapper">
                <nav>
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                    <a href="produtos.html" class="nav-link">Produtos</a>
                    <a href="pedidos.html" class="nav-link">Pedidos</a>
                    <a href="clientes.html" class="nav-link">Clientes</a>
                    <a href="mesas.html" class="nav-link">Mesas</a>
                    <a href="caixa.html" class="nav-link">Caixa</a>
                    <a href="relatorios.html" class="nav-link">Relatórios</a>
                    <a href="configuracoes.html" class="nav-link active">Configurações</a>
                    <a href="#" class="nav-link" onclick="sair()">Sair</a>
                </nav>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="dashboard-header">
                <div class="welcome-message" id="welcomeMessage">Bem-vindo(a)!</div>
                <div class="dashboard-title">Informações da Empresa</div>
                <div class="dashboard-subtitle">Gerencie os dados da sua empresa</div>
            </div>
            <div class="section" style="max-width: 600px; margin: 0 auto;">
                <form id="empresaForm">
                    <h3 style="margin-bottom: 1rem;">Informações da Empresa</h3>
                    <div class="form-group">
                        <label for="nome_fantasia" class="form-label">Nome Fantasia</label>
                        <input type="text" id="nome_fantasia" name="nome_fantasia" class="form-input" required />
                    </div>
                    <div class="form-group">
                        <label for="razao_social" class="form-label">Razão Social</label>
                        <input type="text" id="razao_social" name="razao_social" class="form-input" required />
                    </div>
                    <div class="form-group">
                        <label for="cnpj" class="form-label">CNPJ</label>
                        <input type="text" id="cnpj" name="cnpj" class="form-input" required maxlength="18" />
                    </div>
                    <div class="form-group">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" id="endereco" name="endereco" class="form-input" />
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="text" id="email" name="email" class="form-input" />
                    </div>
                    <div class="form-group">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" id="telefone" name="telefone" class="form-input" />
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 15px;">Salvar Informações</button>
                    <div id="empresaMsg" style="margin-top: 10px;"></div>
                </form>
            </div>
        </div>
    </main>
    
    <footer class="text-center p-4 mt-8">
        © 2024 JP Gestão. Todos os direitos reservados.
    </footer>
    
    <script src="./js/main.js"></script>
    <script>
        // Verificar autenticação
        if (sessionStorage.getItem('loggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
        
        // Configurar mensagem de boas-vindas
        function updateWelcomeMessage() {
            const username = sessionStorage.getItem('userDisplay') || sessionStorage.getItem('username') || 'Usuário';
            const capitalizedUsername = username.charAt(0).toUpperCase() + username.slice(1);
            document.getElementById('welcomeMessage').textContent = `Bem-vindo(a), ${capitalizedUsername}!`;
        }
        
        // Carregar e salvar informações da empresa
        async function carregarEmpresa() {
            try {
                const res = await fetch('/api/empresa');
                if (!res.ok) return;
                const data = await res.json();
                document.getElementById('nome_fantasia').value = data?.nome_fantasia ?? '';
                document.getElementById('razao_social').value = data?.razao_social ?? '';
                document.getElementById('cnpj').value = data?.cnpj ?? '';
                document.getElementById('endereco').value = data?.endereco ?? '';
                document.getElementById('email').value = data?.email ?? '';
                document.getElementById('telefone').value = data?.telefone ?? '';
            } catch (e) {
                console.error('Erro ao carregar empresa:', e);
            }
        }
        document.getElementById('empresaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const body = {
                nome_fantasia: form.nome_fantasia.value,
                razao_social: form.razao_social.value,
                cnpj: form.cnpj.value,
                endereco: form.endereco.value,
                email: form.email.value,
                telefone: form.telefone.value
            };
            try {
                const res = await fetch('/api/empresa', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await res.json();
                if (res.ok) {
                    document.getElementById('empresaMsg').textContent = 'Informações salvas com sucesso!';
                    document.getElementById('empresaMsg').style.color = 'green';
                    await carregarEmpresa();
                } else {
                    document.getElementById('empresaMsg').textContent = data.error || 'Erro ao salvar.';
                    document.getElementById('empresaMsg').style.color = 'red';
                }
            } catch (e) {
                document.getElementById('empresaMsg').textContent = 'Erro ao salvar.';
                document.getElementById('empresaMsg').style.color = 'red';
            }
        });
        carregarEmpresa();
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            updateWelcomeMessage();
        });
    </script>
</body>
</html>
