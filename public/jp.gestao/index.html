<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JP Gestão - Sistema de Gestão</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/TwZLW6a.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="app-layout">
    <div class="loading-container">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Carregando...</p>
        </div>
    </div>

    <script>
        // Verificar autenticação usando sessionStorage (mesmo padrão do sistema principal)
        function checkAuthAndRedirect() {
            if (sessionStorage.getItem('loggedIn') === 'true') {
                // Usuário autenticado, redirecionar para dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Usuário não autenticado, redirecionar para login
                window.location.href = 'login.html';
            }
        }

        // Executar verificação quando a página carregar
        document.addEventListener('DOMContentLoaded', checkAuthAndRedirect);
    </script>
</body>
</html>
