<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedidos e Vendas - J.P Sistemas Comercial</title>
  <link rel="icon" href="https://i.imgur.com/QgVsPmF.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
</head>
<body>
  <div class="app-layout">
    <!-- Header -->
    <header>
      <div class="header-content">
        <a href="index.html" class="logo">
          <h1>J.P Sistemas</h1>
        </a>
        <nav>
          <div class="user-info">
            <span>Bem-vindo, <span id="userDisplay"></span></span>
            <a href="sistema.html" class="nav-link">
              <i class="fas fa-sign-out-alt"></i> Sair
            </a>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <div class="container">
        <!-- Dashboard -->
        <div class="dashboard">
          <div class="dashboard-header">
            <h1 class="dashboard-title">Pedidos e Vendas</h1>
            <p class="dashboard-subtitle">Gerencie pedidos e histórico de vendas</p>
          </div>
        </div>

        <!-- Search Section -->
        <div class="section">
          <div class="section-header">
            <h2 class="section-title">
              <i class="fas fa-search"></i>
              Buscar Pedidos
            </h2>
          </div>

          <div class="card">
            <div class="search-container">
              <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                  <input type="text" id="searchInput" class="form-input" placeholder="Buscar por cliente, produto...">
                </div>
                <div>
                  <select id="filterStatus" class="form-input">
                    <option value="">Todos os status</option>
                    <option value="pendente">Pendente</option>
                    <option value="preparando">Preparando</option>
                    <option value="pronto">Pronto</option>
                    <option value="entregue">Entregue</option>
                    <option value="finalizado">Finalizado</option>
                    <option value="cancelado">Cancelado</option>
                  </select>
                </div>
                <div>
                  <input type="date" id="filterDate" class="form-input">
                </div>
                <div>
                  <button onclick="buscarPedidos()" class="btn btn-primary">
                    <i class="fas fa-search"></i> Buscar
                  </button>
                  <button onclick="limparBusca()" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Limpar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Actions Section -->
        <div class="section">
          <div class="section-header">
            <h2 class="section-title">
              <i class="fas fa-tools"></i>
              Ações
            </h2>
          </div>

          <div class="card">
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
              <button onclick="abrirModalNovoPedido()" class="btn btn-primary">
                <i class="fas fa-plus"></i> Novo Pedido
              </button>
              <button onclick="exportarPedidos()" class="btn btn-secondary">
                <i class="fas fa-download"></i> Exportar
              </button>
              <button onclick="gerarRelatorio()" class="btn btn-secondary">
                <i class="fas fa-chart-bar"></i> Relatório
              </button>
              <button onclick="irParaCaixa()" class="btn btn-secondary">
                <i class="fas fa-cash-register"></i> Caixa
              </button>
              <button onclick="voltarPainel()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Voltar
              </button>
            </div>
          </div>
        </div>

        <!-- Orders List Section -->
        <div class="section">
          <div class="section-header">
            <h2 class="section-title">
              <i class="fas fa-list"></i>
              Lista de Pedidos
            </h2>
          </div>

          <div class="card">
            <div class="table-container">
              <table class="table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Itens</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Data</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody id="pedidosTableBody">
                  <!-- Dados serão carregados dinamicamente -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p class="text-center">&copy; 2024 J.P Sistemas. Todos os direitos reservados.</p>
      </div>
    </footer>
  </div>

  <!-- Modal Novo Pedido -->
  <div id="modalNovoPedido" class="modal">
    <div class="modal-overlay" onclick="fecharModalNovoPedido()"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3>Novo Pedido</h3>
        <button class="modal-close" onclick="fecharModalNovoPedido()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <form id="novoPedidoForm">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="form-group">
              <label for="clientePedido">Cliente</label>
              <input type="text" id="clientePedido" name="clientePedido" class="form-input" required>
            </div>
            
            <div class="form-group">
              <label for="telefonePedido">Telefone</label>
              <input type="text" id="telefonePedido" name="telefonePedido" class="form-input">
            </div>
          </div>
          
          <div class="form-group">
            <label for="enderecoPedido">Endereço</label>
            <input type="text" id="enderecoPedido" name="enderecoPedido" class="form-input">
          </div>
          
          <div class="form-group">
            <label for="produtoPedido">Produto</label>
            <select id="produtoPedido" name="produtoPedido" class="form-input" required>
              <option value="">Selecione um produto</option>
            </select>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="form-group">
              <label for="quantidadePedido">Quantidade</label>
              <input type="number" id="quantidadePedido" name="quantidadePedido" class="form-input" required min="1" value="1">
            </div>
            
            <div class="form-group">
              <label for="precoPedido">Preço Unitário</label>
              <input type="number" id="precoPedido" name="precoPedido" class="form-input" step="0.01" readonly>
            </div>
          </div>
          
          <div class="form-group">
            <label for="observacoesPedido">Observações</label>
            <textarea id="observacoesPedido" name="observacoesPedido" class="form-input" rows="3"></textarea>
          </div>
          
          <div class="grid grid-cols-2 gap-4">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> Salvar
            </button>
            <button type="button" onclick="fecharModalNovoPedido()" class="btn btn-secondary">
              <i class="fas fa-times"></i> Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Detalhes do Pedido -->
  <div id="modalDetalhesPedido" class="modal">
    <div class="modal-overlay" onclick="fecharModalDetalhesPedido()"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3>Detalhes do Pedido</h3>
        <button class="modal-close" onclick="fecharModalDetalhesPedido()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div id="detalhesPedidoContent">
          <!-- Conteúdo será carregado dinamicamente -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // Variáveis globais
    let pedidos = [];
    let produtos = [];
    let pedidoAtual = null;

    // Carregar informações do usuário
    document.addEventListener('DOMContentLoaded', function() {
      const user = JSON.parse(localStorage.getItem('user'));
      if (user && user.nome) {
        // Capitalizar primeira letra do nome
        const nomeCapitalizado = user.nome.charAt(0).toUpperCase() + user.nome.slice(1);
        document.getElementById('userDisplay').textContent = nomeCapitalizado;
      } else {
        document.getElementById('userDisplay').textContent = 'Usuário';
      }

      carregarDados();
      configurarEventos();
    });

    // Verificar autenticação
    function checkAuth() {
      const user = localStorage.getItem('user');
      if (!user) {
        window.location.href = 'sistema.html';
      }
    }

    // Verificar autenticação ao carregar a página
    checkAuth();

    // Verificar autenticação periodicamente
    setInterval(checkAuth, 30000);

    // Configurar eventos
    function configurarEventos() {
      document.getElementById('searchInput').addEventListener('input', function() {
        buscarPedidos();
      });

      document.getElementById('filterStatus').addEventListener('change', function() {
        buscarPedidos();
      });

      document.getElementById('filterDate').addEventListener('change', function() {
        buscarPedidos();
      });

      document.getElementById('novoPedidoForm').addEventListener('submit', function(e) {
        e.preventDefault();
        salvarNovoPedido();
      });

      document.getElementById('produtoPedido').addEventListener('change', function() {
        atualizarPrecoProduto();
      });

      document.getElementById('quantidadePedido').addEventListener('input', function() {
        atualizarPrecoProduto();
      });
    }

    // Carregar dados iniciais
    async function carregarDados() {
      try {
        // Carregar pedidos
        const responsePedidos = await fetch('/api/pedidos');
        pedidos = await responsePedidos.json();
        atualizarTabelaPedidos(pedidos);

        // Carregar produtos
        const responseProdutos = await fetch('/api/produtos');
        produtos = await responseProdutos.json();
        atualizarSelectProdutos();
      } catch (error) {
        console.error('Erro ao carregar dados:', error);
        mostrarNotificacao('Erro ao carregar dados', 'error');
      }
    }

    // Atualizar tabela de pedidos
    function atualizarTabelaPedidos(listaPedidos) {
      const tbody = document.getElementById('pedidosTableBody');
      tbody.innerHTML = '';

      listaPedidos.forEach(pedido => {
        const row = document.createElement('tr');
        const data = new Date(pedido.data_pedido).toLocaleDateString('pt-BR');
        
        row.innerHTML = `
          <td>#${pedido.id}</td>
          <td>${pedido.nome_cliente || pedido.cliente || 'Cliente não informado'}</td>
          <td>${pedido.itens ? pedido.itens.length : 0} itens</td>
          <td>R$ ${parseFloat(pedido.valor_total || pedido.total || 0).toFixed(2)}</td>
          <td>
            <span class="badge badge-${getStatusBadge(pedido.status)}">
              ${pedido.status}
            </span>
          </td>
          <td>${data}</td>
          <td>
            <button onclick="verDetalhesPedido(${pedido.id})" class="btn btn-secondary">
              <i class="fas fa-eye"></i>
            </button>
            <button onclick="editarPedido(${pedido.id})" class="btn btn-secondary">
              <i class="fas fa-edit"></i>
            </button>
            <button onclick="excluirPedido(${pedido.id})" class="btn btn-danger">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        `;
        
        tbody.appendChild(row);
      });
    }

    // Atualizar select de produtos
    function atualizarSelectProdutos() {
      const select = document.getElementById('produtoPedido');
      select.innerHTML = '<option value="">Selecione um produto</option>';
      produtos.forEach(produto => {
        const option = document.createElement('option');
        option.value = produto.id;
        option.textContent = `${produto.nome} - R$ ${parseFloat(produto.preco).toFixed(2)}`;
        option.dataset.preco = produto.preco;
        select.appendChild(option);
      });
    }

    // Obter classe do badge de status
    function getStatusBadge(status) {
      switch (status) {
        case 'pendente': return 'warning';
        case 'preparando': return 'info';
        case 'pronto': return 'success';
        case 'entregue': return 'success';
        case 'finalizado': return 'success';
        case 'cancelado': return 'danger';
        default: return 'secondary';
      }
    }

    // Buscar pedidos
    function buscarPedidos() {
      const termo = document.getElementById('searchInput').value.toLowerCase();
      const status = document.getElementById('filterStatus').value;
      const data = document.getElementById('filterDate').value;

      const pedidosFiltrados = pedidos.filter(pedido => {
        const matchTermo = !termo || 
          (pedido.nome_cliente && pedido.nome_cliente.toLowerCase().includes(termo)) ||
          (pedido.cliente && pedido.cliente.toLowerCase().includes(termo)) ||
          (pedido.itens && pedido.itens.some(item => 
            item.produto && item.produto.toLowerCase().includes(termo)
          ));

        const matchStatus = !status || pedido.status === status;

        const matchData = !data || 
          new Date(pedido.data_pedido).toISOString().split('T')[0] === data;

        return matchTermo && matchStatus && matchData;
      });

      atualizarTabelaPedidos(pedidosFiltrados);
    }

    // Limpar busca
    function limparBusca() {
      document.getElementById('searchInput').value = '';
      document.getElementById('filterStatus').value = '';
      document.getElementById('filterDate').value = '';
      atualizarTabelaPedidos(pedidos);
    }

    // Abrir modal novo pedido
    function abrirModalNovoPedido() {
      document.getElementById('modalNovoPedido').style.display = 'flex';
      document.getElementById('novoPedidoForm').reset();
      document.getElementById('precoPedido').value = '';
    }

    // Fechar modal novo pedido
    function fecharModalNovoPedido() {
      document.getElementById('modalNovoPedido').style.display = 'none';
    }

    // Atualizar preço do produto
    function atualizarPrecoProduto() {
      const produtoSelect = document.getElementById('produtoPedido');
      const quantidade = parseInt(document.getElementById('quantidadePedido').value) || 0;
      
      if (produtoSelect.value) {
        const produto = produtos.find(p => p.id === produtoSelect.value);
        if (produto) {
          document.getElementById('precoPedido').value = parseFloat(produto.preco).toFixed(2);
        }
      } else {
        document.getElementById('precoPedido').value = '';
      }
    }

    // Salvar novo pedido
    async function salvarNovoPedido() {
      const formData = new FormData(document.getElementById('novoPedidoForm'));
      const dados = Object.fromEntries(formData.entries());

      const produto = produtos.find(p => p.id === dados.produtoPedido);
      if (!produto) {
        mostrarNotificacao('Produto não encontrado', 'error');
        return;
      }

      const pedido = {
        nome_cliente: dados.clientePedido,
        telefone: dados.telefonePedido,
        endereco: dados.enderecoPedido,
        itens: [{
          produto: produto.nome,
          produto_id: produto.id,
          quantidade: parseInt(dados.quantidadePedido),
          preco_unitario: parseFloat(produto.preco),
          subtotal: parseInt(dados.quantidadePedido) * parseFloat(produto.preco)
        }],
        valor_total: parseInt(dados.quantidadePedido) * parseFloat(produto.preco),
        status: 'pendente',
        observacoes: dados.observacoesPedido,
        data_pedido: new Date().toISOString()
      };

      try {
        const response = await fetch('/api/pedidos', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(pedido)
        });

        if (response.ok) {
          mostrarNotificacao('Pedido criado com sucesso!', 'success');
          fecharModalNovoPedido();
          carregarDados();
        } else {
          throw new Error('Erro ao criar pedido');
        }
      } catch (error) {
        console.error('Erro ao criar pedido:', error);
        mostrarNotificacao('Erro ao criar pedido', 'error');
      }
    }

    // Ver detalhes do pedido
    async function verDetalhesPedido(pedidoId) {
      try {
        const response = await fetch(`/api/pedidos/${pedidoId}`);
        const pedido = await response.json();
        
        const content = document.getElementById('detalhesPedidoContent');
        
        content.innerHTML = `
          <div class="pedido-info">
            <h4>Pedido #${pedido.id}</h4>
            <p><strong>Cliente:</strong> ${pedido.nome_cliente || pedido.cliente || 'Não informado'}</p>
            <p><strong>Telefone:</strong> ${pedido.telefone || 'Não informado'}</p>
            <p><strong>Endereço:</strong> ${pedido.endereco || 'Não informado'}</p>
            <p><strong>Status:</strong> ${pedido.status}</p>
            <p><strong>Data:</strong> ${new Date(pedido.data_pedido).toLocaleString('pt-BR')}</p>
          </div>
          
          <div class="pedido-itens">
            <h5>Itens do Pedido:</h5>
            <table class="table">
              <thead>
                <tr>
                  <th>Produto</th>
                  <th>Quantidade</th>
                  <th>Preço Unit.</th>
                  <th>Subtotal</th>
                </tr>
              </thead>
              <tbody>
                ${pedido.itens ? pedido.itens.map(item => `
                  <tr>
                    <td>${item.produto}</td>
                    <td>${item.quantidade}</td>
                    <td>R$ ${parseFloat(item.preco_unitario).toFixed(2)}</td>
                    <td>R$ ${(item.quantidade * item.preco_unitario).toFixed(2)}</td>
                  </tr>
                `).join('') : ''}
              </tbody>
            </table>
          </div>
          
          <div class="pedido-total">
            <h5>Total: R$ ${parseFloat(pedido.valor_total || pedido.total || 0).toFixed(2)}</h5>
          </div>
          
          ${pedido.observacoes ? `
            <div class="pedido-observacoes">
              <h5>Observações:</h5>
              <p>${pedido.observacoes}</p>
            </div>
          ` : ''}
        `;
        
        document.getElementById('modalDetalhesPedido').style.display = 'flex';
        pedidoAtual = pedido;
      } catch (error) {
        console.error('Erro ao carregar detalhes do pedido:', error);
        mostrarNotificacao('Erro ao carregar detalhes do pedido', 'error');
      }
    }

    // Fechar modal detalhes do pedido
    function fecharModalDetalhesPedido() {
      document.getElementById('modalDetalhesPedido').style.display = 'none';
      pedidoAtual = null;
    }

    // Editar pedido
    function editarPedido(pedidoId) {
      // Implementar edição de pedido
      mostrarNotificacao('Funcionalidade de edição em desenvolvimento', 'info');
    }

    // Excluir pedido
    async function excluirPedido(pedidoId) {
      if (!confirm('Tem certeza que deseja excluir este pedido?')) {
        return;
      }

      try {
        const response = await fetch(`/api/pedidos/${pedidoId}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          mostrarNotificacao('Pedido excluído com sucesso!', 'success');
          carregarDados();
        } else {
          throw new Error('Erro ao excluir pedido');
        }
      } catch (error) {
        console.error('Erro ao excluir pedido:', error);
        mostrarNotificacao('Erro ao excluir pedido', 'error');
      }
    }

    // Exportar pedidos
    function exportarPedidos() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const pedidosParaExportar = pedidos.map(pedido => [
        pedido.id,
        pedido.nome_cliente || pedido.cliente || 'N/A',
        pedido.itens ? pedido.itens.length : 0,
        `R$ ${parseFloat(pedido.valor_total || pedido.total || 0).toFixed(2)}`,
        pedido.status,
        new Date(pedido.data_pedido).toLocaleDateString('pt-BR')
      ]);

      doc.autoTable({
        head: [['ID', 'Cliente', 'Itens', 'Total', 'Status', 'Data']],
        body: pedidosParaExportar,
        startY: 20,
        theme: 'grid'
      });

      doc.save('pedidos.pdf');
      mostrarNotificacao('Relatório exportado com sucesso!', 'success');
    }

    // Gerar relatório
    function gerarRelatorio() {
      const totalPedidos = pedidos.length;
      const pedidosFinalizados = pedidos.filter(p => p.status === 'finalizado').length;
      const valorTotal = pedidos.reduce((acc, p) => acc + parseFloat(p.valor_total || p.total || 0), 0);

      const relatorio = `
        RELATÓRIO DE PEDIDOS
        
        Total de Pedidos: ${totalPedidos}
        Pedidos Finalizados: ${pedidosFinalizados}
        Valor Total: R$ ${valorTotal.toFixed(2)}
        
        Gerado em: ${new Date().toLocaleString('pt-BR')}
      `;

      alert(relatorio);
    }

    // Ir para caixa
    function irParaCaixa() {
      window.location.href = 'caixa.html';
    }

    // Voltar para o painel
    function voltarPainel() {
      window.location.href = 'painel.html';
    }

    // Mostrar notificação
    function mostrarNotificacao(mensagem, tipo) {
      const notification = document.createElement('div');
      notification.className = `notification notification-${tipo}`;
      notification.innerHTML = `
        <div class="notification-content">
          <span>${mensagem}</span>
          <button class="notification-close" onclick="this.parentElement.parentElement.remove()">
            <i class="fas fa-times"></i>
          </button>
        </div>
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        if (notification.parentElement) {
          notification.remove();
        }
      }, 5000);
    }

    // Fechar modais ao clicar fora
    window.onclick = function(event) {
      const modals = [
        document.getElementById('modalNovoPedido'),
        document.getElementById('modalDetalhesPedido')
      ];
      
      modals.forEach(modal => {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      });
    };
  </script>
</body>
</html>
