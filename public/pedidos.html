<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedidos e Vendas - J.P Sistemas Comercial</title>
  <link rel="icon" href="https://i.imgur.com/QgVsPmF.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1d4ed8;
      --primary-light: #3b82f6;
      --secondary-color: #1e40af;
      --accent-color: #60a5fa;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --background: #f8fafc;
      --surface: #ffffff;
      --border: #e5e7eb;
      --shadow: rgba(37, 99, 235, 0.1);
      --shadow-hover: rgba(37, 99, 235, 0.2);
      --success-color: #059669;
      --danger-color: #dc2626;
      --light-color: #f9fafb;
      --dark-color: #111827;
      --bg-color: #f3f4f6;
      --card-bg: #ffffff;
      --border-radius: 12px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--text-primary);
      padding: 0;
      min-height: 100vh;
    }
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 20px 0;
      box-shadow: 0 4px 20px rgba(37, 99, 235, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      width: 150px;
      height: 67px;
      object-fit: contain;
      background: none;
      box-shadow: none;
      border-radius: 0;
      margin: 0;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .user-info span {
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 500;
    }
    .user-info #userDisplay {
      font-weight: 700;
    }
    .logout-btn {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
    }
    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
    }
    .main-content {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    #logo-container { text-align: center; margin-bottom: 25px; }
    #logo { 
      max-width: 100%; 
      height: auto; 
      max-height: 80px; 
      filter: brightness(0) invert(1);
      opacity: 0.9;
    }
    .card { 
      background-color: var(--card-bg); 
      border-radius: var(--border-radius); 
      box-shadow: var(--shadow); 
      padding: 25px; 
      margin-bottom: 25px; 
      border: 1px solid var(--border-color); 
    }
    .card-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
    }
    .card-header .btn-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      width: 100%;
    }
    .card-header h2 { 
      font-size: 1.8em; 
      color: var(--dark-color); 
      font-weight: 600; 
      text-align: center;
    }
    .btn { 
      display: inline-flex; 
      align-items: center; 
      justify-content: center; 
      gap: 8px; 
      padding: 12px 20px; 
      border-radius: 8px; 
      border: none; 
      font-family: "Poppins", sans-serif; 
      font-weight: 500; 
      font-size: 0.95em; 
      cursor: pointer; 
      transition: all 0.3s ease; 
      text-decoration: none; 
    }
    .btn-primary { 
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); 
      color: white; 
    }
    .btn-primary:hover { 
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    .btn-success { 
      background: linear-gradient(135deg, var(--success-color), #20c997); 
      color: white; 
    }
    .btn-success:hover { 
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
    }
    .btn-danger { 
      background: linear-gradient(135deg, var(--danger-color), #c82333); 
      color: white; 
    }
    .btn-danger:hover { 
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
    }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
    thead th { 
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); 
      color: white; 
      font-weight: 600; 
      white-space: nowrap; 
    }
    tbody tr:hover { background-color: #f8f9fa; }
    .search-box {
      position: relative;
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 24px;
      border: 2px solid var(--border-color);
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      padding: 4px 16px 4px 14px;
      margin: 0 auto 24px auto;
      transition: all 0.3s ease;
    }
    .search-box:focus-within {
      border-color: var(--primary-color);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.15);
    }
    .search-icon {
      font-size: 1.35em;
      color: var(--primary-color);
      margin-right: 10px;
      opacity: 0.85;
      transition: color 0.2s;
    }
    #busca-pedido {
      border: none;
      background: transparent;
      outline: none;
      font-size: 1.13em;
      font-family: "Poppins", sans-serif;
      width: 100%;
      padding: 10px 0 10px 0;
      color: var(--text-color);
      letter-spacing: 0.01em;
    }
    #busca-pedido::placeholder {
      color: #b0b0b0;
      opacity: 1;
      font-size: 1em;
      letter-spacing: 0.01em;
    }
    .table-responsive { max-height: 420px; overflow-y: auto; }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      margin: 2% auto;
      padding: 0;
      border-radius: var(--border-radius);
      width: 98%;
      max-width: 1200px;
      max-height: 95vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border-color);
      animation: slideIn 0.3s ease;
      position: relative;
    }

    @keyframes slideIn {
      from { 
        transform: translateY(-50px);
        opacity: 0;
      }
      to { 
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 20px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .modal-header h3 {
      margin: 0;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .close {
      color: white;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
    }

    .close:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .modal-body {
      padding: 24px;
    }

    .form-section {
      margin-bottom: 24px;
    }

    .form-section h4 {
      color: var(--dark-color);
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--primary-color);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      color: var(--dark-color);
      margin-bottom: 6px;
      font-size: 0.9rem;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 12px 16px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-family: "Poppins", sans-serif;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .items-section {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .item-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr auto;
      gap: 12px;
      align-items: center;
      margin-bottom: 12px;
      padding: 12px;
      background: white;
      border-radius: 6px;
      border: 1px solid var(--border-color);
    }

    .item-row:last-child {
      margin-bottom: 0;
    }

    .remove-item {
      background: var(--danger-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .remove-item:hover {
      transform: scale(1.1);
      background: #c82333;
    }

    .add-item-btn {
      background: var(--success-color);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-family: "Poppins", sans-serif;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .add-item-btn:hover {
      background: #20c997;
      transform: translateY(-1px);
    }

    .total-section {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 16px;
      border-radius: 8px;
      text-align: right;
    }

    .total-section h3 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .modal-footer {
      padding: 20px 24px;
      background: rgba(0, 0, 0, 0.02);
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      position: sticky;
      bottom: 0;
    }

    @media (max-width: 768px) {
      .modal-content {
        width: 99%;
        margin: 1% auto;
        max-width: 99vw;
        max-height: 98vh;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .item-row {
        grid-template-columns: 1fr;
        gap: 8px;
      }

      .item-row > * {
        width: 100%;
      }
    }

    .footer {
      width: 100%;
      text-align: center;
      padding: 18px 0 12px 0;
      color: #000;
      font-size: 15px;
      background: transparent;
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.02em;
    }
  </style>
</head>
<body>
  <!-- Modal para Novo Pedido -->
  <div id="novoPedidoModal" class="modal">

      <div class="modal-body">
        <form id="novoPedidoForm">

  </div>

  <header class="header">
    <div class="header-content">
      <div class="logo">
        <img src="https://i.imgur.com/2jT2EPD.png" alt="Logo J.P Sistemas" style="width: 150px; height: 67px; display: block; object-fit: contain; background: none; box-shadow: none; border-radius: 0; margin: 0;" />

        <button class="logout-btn" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Sair
        </button>
        <a href="painel.html" class="logout-btn" style="background: var(--primary-light); margin-left: 8px;">

    </div>
  </header>
  <main class="main-content">
    <div class="card">
      <div class="card-header">
        <h2>Pedidos e Vendas</h2>
        <div class="btn-group">
          <button class="btn btn-primary" id="btn-novo-pedido">
            <i class="fas fa-plus"></i> Novo Pedido
          </button>
          <button class="btn btn-primary" id="btn-exportar-pdf">
            <i class="fas fa-file-pdf"></i> Exportar PDF
          </button>
          <button class="btn btn-success" id="btn-exportar-excel">
            <i class="fas fa-file-excel"></i> Exportar Excel
          </button>
          <button class="btn btn-warning" id="btn-ir-caixa" style="background: linear-gradient(135deg, #f59e0b, #fbbf24); color: #fff;">

      </div>
      <div style="display: flex; justify-content: center; position: relative;">

      </div>
      <div class="table-responsive">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Cliente</th>
              <th>Data</th>
              <th>Status</th>
              <th>Valor Total</th>
              <th>Lucro</th>
              <th>Ações</th>
            </tr>

            <!-- Os pedidos serão carregados dinamicamente do banco de dados -->
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <footer class="footer">
    © 2025 J.P Sistemas. Todos os direitos reservados. <a href="https://whatsa.me/5548996852138/?t=Ol%C3%A1,%20gostaria%20de%20mais%20informa%C3%A7%C3%B5es%20sobre%20os%20sistemas." target="_blank" style="color: #000; text-decoration: underline; font-weight: 500;">Fale conosco no WhatsApp</a>
  </footer>
  <script>
    // Array para armazenar pedidos carregados do banco
    let pedidos = [];
    let clientes = []; // Array para armazenar clientes do banco

    // Função para carregar clientes do banco de dados
    async function carregarClientes() {
      try {
        const response = await fetch('/api/clientes');
        if (!response.ok) throw new Error('Erro ao carregar clientes');
        clientes = await response.json();
        atualizarSelectClientes();
      } catch (error) {
        console.error('Erro ao carregar clientes:', error);
        alert('Erro ao carregar clientes do banco de dados');
      }
    }

    // Função para atualizar o select de clientes
    function atualizarSelectClientes() {
      const select = document.getElementById('cliente');
      if (!select) return;
      
      select.innerHTML = '<option value="">Selecione um cliente</option>';
      
      if (clientes.length === 0) {
        select.innerHTML += '<option value="" disabled>Nenhum cliente cadastrado</option>';
        return;
      }
      
      clientes.forEach(cliente => {
        const option = document.createElement('option');
        option.value = cliente.id;
        option.textContent = `${cliente.razao}${cliente.cnpj ? ` - ${cliente.cnpj}` : ''}`;
        select.appendChild(option);
      });
    }

    // Função para carregar pedidos do banco de dados
    async function carregarPedidos() {
      try {
        const response = await fetch('/api/pedidos');
        if (!response.ok) throw new Error('Erro ao carregar pedidos');
        pedidos = await response.json();
        renderTabelaPedidos();
      } catch (error) {
        alert('Erro ao carregar pedidos do banco de dados');
        console.error(error);
      }
    }

    // Renderizar tabela de pedidos
    function renderTabelaPedidos(filtro = "") {
      const tbody = document.getElementById('pedidos-tbody');
      tbody.innerHTML = '';
      let filtrados = pedidos.filter(p => {
        const texto = `${p.id} ${p.cliente_id || ''} ${p.data_pedido || ''} ${p.status || ''} ${p.valor_total || ''}`.toLowerCase();
        return texto.includes(filtro.toLowerCase());
      });
      filtrados.forEach(pedido => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${pedido.id}</td>
          <td>${pedido.cliente_id || ''}</td>
          <td>${pedido.data_pedido || ''}</td>
          <td><span style="color: ${pedido.status === 'Concluído' ? 'var(--success-color)' : pedido.status === 'Cancelado' ? 'var(--danger-color)' : '#f59e0b'}; font-weight: bold;">${pedido.status || ''}</span></td>
          <td>R$ ${(pedido.valor_total || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
          <td>R$ 0,00</td>
          <td>
            <button class="btn btn-primary btn-sm" onclick="gerarPDFPedido('${pedido.id}')"><i class="fas fa-eye"></i> Ver</button>
            <button class="btn btn-success btn-sm" onclick="editarPedido('${pedido.id}')"><i class="fas fa-edit"></i> Editar</button>
            <button class="btn btn-danger btn-sm" onclick="removerPedido('${pedido.id}')"><i class="fas fa-trash"></i> Remover</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Função para salvar pedido (criar ou editar)
    async function salvarPedido() {
      // ... coletar dados do formulário ...
      const cliente_id = document.getElementById('cliente').value;
      const data_pedido = new Date().toISOString().split('T')[0];
      const status = 'Em Processamento';
      const valor_total = 0; // Calcule o valor total dos itens
      const observacoes = document.getElementById('observacoes').value;
      const editandoId = document.getElementById('salvarPedido').getAttribute('data-editando');
      try {
        let response;
        if (editandoId) {
          response = await fetch(`/api/pedidos/${editandoId}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({cliente_id, data_pedido, status, valor_total, observacoes})
          });
        } else {
          response = await fetch('/api/pedidos', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({cliente_id, data_pedido, status, valor_total, observacoes})
          });
        }
        if (!response.ok) throw new Error('Erro ao salvar pedido');
        await carregarPedidos();
        fecharModalNovoPedido();
        alert('Pedido salvo com sucesso!');
      } catch (error) {
        alert('Erro ao salvar pedido');
        console.error(error);
      }
    }

    // Função para remover pedido
    async function removerPedido(pedidoId) {
      if (!confirm('Tem certeza que deseja remover este pedido?')) return;
      try {
        const response = await fetch(`/api/pedidos/${pedidoId}`, { method: 'DELETE' });
        if (!response.ok) throw new Error('Erro ao remover pedido');
        await carregarPedidos();
        alert('Pedido removido com sucesso!');
      } catch (error) {
        alert('Erro ao remover pedido');
        console.error(error);
      }
    }

    // Função para editar pedido (preencher modal)
    async function editarPedido(pedidoId) {
      const pedido = pedidos.find(p => p.id == pedidoId);
      if (!pedido) return;
      
      // Carregar clientes se ainda não foram carregados
      if (clientes.length === 0) {
        await carregarClientes();
      }
      
      abrirModalNovoPedido();
      document.getElementById('cliente').value = pedido.cliente_id || '';
      document.getElementById('observacoes').value = pedido.observacoes || '';
      document.getElementById('salvarPedido').setAttribute('data-editando', pedidoId);
    }

    // Função para gerar PDF do pedido

        alert('Pedido não encontrado!');

      const secondaryColor = [118, 75, 162];
      const successColor = [40, 167, 69];
      const dangerColor = [220, 53, 69];

      // Inserir logo no lugar do texto
      carregarImagemBase64('https://i.imgur.com/2jT2EPD.png', function(logoBase64) {
        // Logo centralizada
        const logoWidth = 50;
        const logoHeight = 22;
        const logoX = (210 - logoWidth) / 2;
        const logoY = 8;
        doc.addImage(logoBase64, 'PNG', logoX, logoY, logoWidth, logoHeight);

        doc.setTextColor(0, 0, 0);
        doc.setFontSize(12);
        doc.setFont('helvetica', 'normal');
        doc.text('Pedido de Venda', 105, 32, { align: 'center' });
        doc.text(`Data: ${pedido.data_pedido}`, 105, 38, { align: 'center' });

        // Informações do pedido
        doc.setTextColor(0, 0, 0);
        doc.setFontSize(16);
        doc.setFont('helvetica', 'bold');
        doc.text(`PEDIDO #${pedido.id}`, 20, 55);
        doc.setFontSize(12);
        doc.setFont('helvetica', 'normal');
        doc.text('Status:', 20, 65);
        // Status colorido
        if (pedido.status === 'Concluído') {
          doc.setTextColor(...successColor);
        } else if (pedido.status === 'Cancelado') {
          doc.setTextColor(...dangerColor);
        } else {
          doc.setTextColor(255, 165, 0);
        }
        doc.setFont('helvetica', 'bold');
        doc.text(pedido.status, 45, 65);
        doc.setTextColor(0, 0, 0);
        doc.setFont('helvetica', 'normal');
        // Informações do cliente
        doc.setFontSize(14);
        doc.setFont('helvetica', 'bold');
        doc.text('INFORMAÇÕES DO CLIENTE', 20, 85);
        doc.setFontSize(10);
        doc.setFont('helvetica', 'normal');
        doc.text(`Cliente: ${pedido.cliente_id}`, 20, 95);
        doc.text(`Endereço: ${pedido.endereco || 'Não informado'}`, 20, 102);
        doc.text(`Telefone: ${pedido.telefone || 'Não informado'}`, 20, 109);
        doc.text(`E-mail: ${pedido.email || 'Não informado'}`, 20, 116);
        doc.text(`Forma de Pagamento: ${pedido.formaPagamento || 'Não informado'}`, 20, 123);
        // Itens do pedido
        doc.setFontSize(14);
        doc.setFont('helvetica', 'bold');
        doc.text('ITENS DO PEDIDO', 20, 145);
        // Tabela de itens
        const tableData = pedido.itens.map(item => [
          item.produto,
          item.quantidade,
          item.precoUnitario,
          item.subtotal
        ]);
        doc.autoTable({
          startY: 150,
          head: [['Produto', 'Qtd', 'Preço Unit.', 'Subtotal']],
          body: tableData,
          theme: 'grid',
          headStyles: {
            fillColor: primaryColor,
            textColor: [255, 255, 255],
            fontStyle: 'bold'
          },
          styles: {
            fontSize: 9,
            cellPadding: 3
          },
          columnStyles: {
            1: { halign: 'center' },
            2: { halign: 'right' },
            3: { halign: 'right' }
          }
        });
        // Total
        const finalY = doc.lastAutoTable.finalY + 10;
        doc.setFontSize(12);
        doc.setFont('helvetica', 'bold');
        doc.text(`Valor Total: R$ ${pedido.valor_total || '0,00'}`, 150, finalY);
        // Observações
        if (pedido.observacoes) {
          doc.setFontSize(12);
          doc.setFont('helvetica', 'bold');
          doc.text('OBSERVAÇÕES:', 20, finalY + 20);
          doc.setFontSize(10);
          doc.setFont('helvetica', 'normal');
          const observacoes = doc.splitTextToSize(pedido.observacoes, 170);
          doc.text(observacoes, 20, finalY + 28);
        }
        // Rodapé
        const pageHeight = doc.internal.pageSize.height;
        doc.setFillColor(240, 240, 240);
        doc.rect(0, pageHeight - 30, 210, 30, 'F');
        doc.setTextColor(100, 100, 100);
        doc.setFontSize(8);
        doc.setFont('helvetica', 'normal');
        doc.text('Este documento foi gerado automaticamente pelo J.P Sistemas Comercial', 105, pageHeight - 20, { align: 'center' });
        doc.text(`Gerado em: ${new Date().toLocaleString('pt-BR')}`, 105, pageHeight - 15, { align: 'center' });
        // Salvar PDF
        doc.save(`Pedido_${pedido.id}_${pedido.cliente_id.replace(/\s+/g, '_')}.pdf`);
      });

    // Função para gerar PDF com todos os pedidos
    function gerarPDFTodosPedidos() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      // Configurações de cores
      const primaryColor = [102, 126, 234];
      const secondaryColor = [118, 75, 162];
      // Inserir logo no lugar do texto
      carregarImagemBase64('https://i.imgur.com/2jT2EPD.png', function(logoBase64) {
        // Logo centralizada
        const logoWidth = 50;
        const logoHeight = 22;
        const logoX = (210 - logoWidth) / 2;
        const logoY = 5;
        doc.addImage(logoBase64, 'PNG', logoX, logoY, logoWidth, logoHeight);
        doc.setTextColor(0, 0, 0);
        doc.setFontSize(10);
        doc.setFont('helvetica', 'normal');
        doc.text(`Gerado em: ${new Date().toLocaleString('pt-BR')}`, 105, 25, { align: 'center' });
        // Tabela de pedidos
        const tableData = pedidos.map(pedido => [
          pedido.id,
          pedido.cliente_id,
          pedido.data_pedido,
          pedido.status,
          pedido.valor_total
        ]);
        doc.autoTable({
          startY: 40,
          head: [['ID', 'Cliente', 'Data', 'Status', 'Valor Total']],
          body: tableData,
          theme: 'grid',
          headStyles: {
            fillColor: primaryColor,
            textColor: [255, 255, 255],
            fontStyle: 'bold'
          },
          styles: {
            fontSize: 9,
            cellPadding: 3
          },
          columnStyles: {
            0: { halign: 'center' },
            2: { halign: 'center' },
            3: { halign: 'center' },
            4: { halign: 'right' }
          }
        });
        // Total geral
        const totalGeral = pedidos.reduce((total, pedido) => {
          return total + parseFloat(pedido.valor_total.replace('R$ ', '').replace(',', '.'));
        }, 0);
        const finalY = doc.lastAutoTable.finalY + 10;
        doc.setFontSize(12);
        doc.setFont('helvetica', 'bold');
        doc.text(`Total Geral: R$ ${totalGeral.toFixed(2).replace('.', ',')}`, 150, finalY);
        // Estatísticas
        doc.setFontSize(10);
        doc.setFont('helvetica', 'normal');
        doc.text(`Total de Pedidos: ${pedidos.length}`, 20, finalY + 15);
        const concluidos = pedidos.filter(p => p.status === 'Concluído').length;
        const cancelados = pedidos.filter(p => p.status === 'Cancelado').length;
        const processamento = pedidos.filter(p => p.status === 'Em Processamento').length;
        doc.text(`Concluídos: ${concluidos}`, 20, finalY + 22);
        doc.text(`Cancelados: ${cancelados}`, 20, finalY + 29);
        doc.text(`Em Processamento: ${processamento}`, 20, finalY + 36);
        // Salvar PDF
        doc.save(`Relatorio_Pedidos_${new Date().toISOString().split('T')[0]}.pdf`);
      });
    }

    // Função para gerar Excel com todos os pedidos
    function gerarExcelTodosPedidos() {
      // Criar conteúdo CSV
      let csvContent = "ID,Cliente,Data,Status,Valor Total,Forma Pagamento,Telefone,Email\n";
      
      pedidos.forEach(pedido => {
        csvContent += `${pedido.id},"${pedido.cliente_id}","${pedido.data_pedido}","${pedido.status}","${pedido.valor_total}","${pedido.formaPagamento || 'Não informado'}","${pedido.telefone || 'Não informado'}","${pedido.email || 'Não informado'}"\n`;
      });

      // Criar e baixar arquivo
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      const url = URL.createObjectURL(blob);
      link.setAttribute("href", url);
      link.setAttribute("download", `Relatorio_Pedidos_${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Funções do modal de novo pedido
    async function abrirModalNovoPedido() {
      document.getElementById('novoPedidoModal').style.display = 'block';
      document.body.style.overflow = 'hidden';
      limparFormulario();
      adicionarItemPadrao();
      
      // Carregar clientes se ainda não foram carregados
      if (clientes.length === 0) {
        await carregarClientes();
      }
    }

    function fecharModalNovoPedido() {
      document.getElementById('novoPedidoModal').style.display = 'none';
      document.body.style.overflow = 'auto';
      limparFormulario();
    }

    function limparFormulario() {
      document.getElementById('novoPedidoForm').reset();
      document.getElementById('itensContainer').innerHTML = '';
      novoPedidoItens = [];
      itemCounter = 0;
      atualizarTotal();
    }

    function adicionarItemPadrao() {
      const itemHtml = `
        <div class="item-row" data-item-id="${itemCounter}">
          <select class="produto-select" onchange="atualizarPreco(${itemCounter})">
            <option value="">Selecione um produto</option>
            ${produtos.map(p => `<option value="${p.id}" data-preco="${p.precoVenda}">${p.nome} - R$ ${p.precoVenda.toFixed(2).replace('.', ',')}</option>`).join('')}
          </select>
          <input type="number" class="quantidade-input" value="1" min="1" onchange="calcularSubtotal(${itemCounter})" onkeyup="calcularSubtotal(${itemCounter})">
          <input type="text" class="preco-input" value="R$ 0,00" readonly>
          <input type="text" class="subtotal-input" value="R$ 0,00" readonly>
          <button type="button" class="remove-item" onclick="removerItem(${itemCounter})">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      `;
      
      document.getElementById('itensContainer').insertAdjacentHTML('beforeend', itemHtml);
      novoPedidoItens.push({
        id: itemCounter,
        produto: '',
        quantidade: 1,
        preco: 0,
        subtotal: 0
      });
      itemCounter++;
    }

    function adicionarItem() {
      adicionarItemPadrao();
    }

    function removerItem(itemId) {
      const itemElement = document.querySelector(`[data-item-id="${itemId}"]`);
      if (itemElement) {
        itemElement.remove();
        novoPedidoItens = novoPedidoItens.filter(item => item.id !== itemId);
        atualizarTotal();
      }
    }

    function atualizarPreco(itemId) {
      const itemElement = document.querySelector(`[data-item-id="${itemId}"]`);
      const select = itemElement.querySelector('.produto-select');
      const precoInput = itemElement.querySelector('.preco-input');
      
      if (select.value) {
        const produto = produtos.find(p => p.id == select.value);
        if (produto) {
          precoInput.value = `R$ ${produto.precoVenda.toFixed(2).replace('.', ',')}`;
          const item = novoPedidoItens.find(i => i.id === itemId);
          if (item) {
            item.produto = produto.nome;
            item.preco = produto.precoVenda;
            calcularSubtotal(itemId);
          }
        }
      }
    }

    function calcularSubtotal(itemId) {
      const itemElement = document.querySelector(`[data-item-id="${itemId}"]`);
      const quantidadeInput = itemElement.querySelector('.quantidade-input');
      const precoInput = itemElement.querySelector('.preco-input');
      const subtotalInput = itemElement.querySelector('.subtotal-input');
      
      const quantidade = parseInt(quantidadeInput.value) || 0;
      const preco = parseFloat(precoInput.value.replace('R$ ', '').replace(',', '.')) || 0;
      const subtotal = quantidade * preco;
      
      subtotalInput.value = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
      
      const item = novoPedidoItens.find(i => i.id === itemId);
      if (item) {
        item.quantidade = quantidade;
        item.subtotal = subtotal;
      }
      
      atualizarTotal();
    }

    function atualizarTotal() {
      const total = novoPedidoItens.reduce((sum, item) => sum + item.subtotal, 0);
      document.getElementById('totalPedido').textContent = total.toFixed(2).replace('.', ',');
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Verificar se está logado
      if (sessionStorage.getItem('loggedIn') !== 'true') {
        window.location.href = 'index.html';
      }
      // Exibir nome do usuário
      const username = sessionStorage.getItem('username') || 'Usuário';
      document.getElementById('userDisplay').textContent = username;

      // Event listeners do modal
      document.getElementById('btn-novo-pedido').addEventListener('click', abrirModalNovoPedido);
      document.getElementById('closeNovoPedido').addEventListener('click', fecharModalNovoPedido);
      document.getElementById('cancelarPedido').addEventListener('click', fecharModalNovoPedido);
      document.getElementById('addItemBtn').addEventListener('click', adicionarItem);
      document.getElementById('salvarPedido').addEventListener('click', salvarPedido);

      // Fechar modal ao clicar fora
      window.addEventListener('click', function(event) {
        const modal = document.getElementById('novoPedidoModal');
        if (event.target === modal) {
          fecharModalNovoPedido();
        }
      });

      // Fechar modal com ESC
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
          fecharModalNovoPedido();
        }
      });

      // Busca em tempo real
      document.getElementById('busca-pedido').addEventListener('input', function() {
        renderTabelaPedidos(this.value);
      });

      // Exportar PDF
      document.getElementById('btn-exportar-pdf').onclick = function() {
        gerarPDFTodosPedidos();
      };
      
      // Exportar Excel
      document.getElementById('btn-exportar-excel').onclick = function() {
        gerarExcelTodosPedidos();
      };

      // Ir para o Caixa
      document.getElementById('btn-ir-caixa').onclick = function() {
        window.location.href = 'caixa.html';
      };

      // Ao carregar a página, buscar pedidos do banco
      carregarPedidos();
      carregarClientes();
    });

    function logout() {
      sessionStorage.removeItem('loggedIn');
      sessionStorage.removeItem('username');
      window.location.href = 'index.html';
    }

    // Função para calcular o lucro de um pedido
    function calcularLucroPedido(pedido) {
      if (pedido.status === 'Cancelado') {
        return 0;
      }
      
      let lucroTotal = 0;
      
      pedido.itens.forEach(item => {
        const produto = produtos.find(p => p.nome === item.produto);
        if (produto) {
          const quantidade = item.quantidade;
          const lucroUnitario = produto.precoVenda - produto.precoCusto;
          lucroTotal += lucroUnitario * quantidade;
        }
      });
      
      return lucroTotal;
    }

    // Função para formatar valor em reais
    function formatarMoeda(valor) {
      return `R$ ${valor.toFixed(2).replace('.', ',')}`;
    }
  </script>
