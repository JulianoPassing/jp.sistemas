<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedidos e Vendas - J.P Sistemas Comercial</title>
  <link rel="icon" href="https://i.imgur.com/QgVsPmF.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      background: linear-gradient(135deg, var(--terciary) 0%, var(--terciary-100) 100%);
      color: var(--gray-900);
      padding: 0;
      min-height: 100vh;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 20px 0;
      box-shadow: var(--shadow-lg);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo h1 {
      color: var(--terciary);
      font-size: 24px;
      font-weight: 700;
      margin: 0;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-info span {
      color: var(--gray-900);
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      font-weight: 500;
    }

    .user-info #userDisplay {
      font-weight: 700;
      color: var(--primary);
    }

    .logout-btn {
      background: var(--primary);
      color: var(--white);
      border: none;
      padding: 8px 16px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
    }

    .logout-btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .main-content {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .container { 
      max-width: 1200px; 
      margin: 0 auto; 
    }

    #logo-container { 
      text-align: center; 
      margin-bottom: 25px; 
    }

    #logo { 
      max-width: 100%; 
      height: auto; 
      max-height: 80px; 
      filter: brightness(0) invert(1);
      opacity: 0.9;
    }

    .card { 
      background-color: var(--white); 
      border-radius: var(--border-radius-lg); 
      box-shadow: var(--shadow); 
      padding: 25px; 
      margin-bottom: 25px; 
      border: 1px solid var(--gray-200); 
    }

    .card-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--gray-200);
    }

    .card-header .btn-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      width: 100%;
      flex-wrap: wrap;
    }

    .card-header h2 { 
      font-size: 1.8em; 
      color: var(--terciary); 
      font-weight: 600; 
      text-align: center;
    }

    .btn { 
      display: inline-flex; 
      align-items: center; 
      justify-content: center; 
      gap: 8px; 
      padding: 12px 20px; 
      border-radius: var(--border-radius); 
      border: none; 
      font-family: "Poppins", sans-serif; 
      font-weight: 500; 
      font-size: 0.95em; 
      cursor: pointer; 
      transition: all 0.3s ease; 
      text-decoration: none; 
    }

    .btn-primary { 
      background: var(--primary); 
      color: var(--white); 
    }

    .btn-primary:hover { 
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn-success { 
      background: var(--green-500); 
      color: var(--white); 
    }

    .btn-success:hover { 
      background: var(--green-600);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn-danger { 
      background: var(--red-500); 
      color: var(--white); 
    }

    .btn-danger:hover { 
      background: var(--red-600);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn-warning {
      background: var(--yellow-400);
      color: var(--white);
    }

    .btn-warning:hover {
      background: var(--yellow-500);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn-secondary {
      background: var(--gray-200);
      color: var(--gray-700);
    }

    .btn-secondary:hover {
      background: var(--gray-300);
      transform: translateY(-2px);
    }

    .search-container {
      display: flex;
      gap: 1rem;
      align-items: center;
      background-color: var(--white);
      padding: 1rem;
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow);
      margin-bottom: 1.5rem;
      border: 1px solid var(--gray-200);
    }

    .search-container:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 160, 71, 0.1);
    }

    .search-container input,
    .search-container select {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid var(--gray-300);
      border-radius: var(--border-radius);
      font-size: 0.875rem;
    }

    .search-container input:focus,
    .search-container select:focus {
      outline: none;
      border-color: var(--primary);
    }

    .table-container {
      overflow-x: auto;
      background: var(--white);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow);
      border: 1px solid var(--gray-200);
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th,
    .table td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid var(--gray-200);
    }

    .table th {
      background-color: var(--gray-50);
      font-weight: 600;
      color: var(--gray-700);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .table tbody tr:hover {
      background-color: var(--gray-50);
    }

    .table tbody tr:nth-child(even) {
      background-color: var(--gray-50);
    }

    .badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: var(--border-radius);
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .badge-success {
      background-color: var(--green-500);
      color: var(--white);
    }

    .badge-warning {
      background-color: var(--yellow-400);
      color: var(--white);
    }

    .badge-danger {
      background-color: var(--red-500);
      color: var(--white);
    }

    .badge-info {
      background-color: var(--terciary);
      color: var(--white);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }

    .modal-content {
      position: relative;
      background-color: var(--white);
      margin: 5% auto;
      padding: 0;
      border-radius: var(--border-radius-lg);
      width: 90%;
      max-width: 600px;
      box-shadow: var(--shadow-lg);
      animation: fadeIn 0.3s ease-out;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      border-bottom: 1px solid var(--gray-200);
    }

    .modal-header h3 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--terciary);
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--gray-500);
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-close:hover {
      color: var(--gray-700);
    }

    .modal-body {
      padding: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--gray-700);
    }

    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--gray-300);
      border-radius: var(--border-radius);
      font-size: 0.875rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 160, 71, 0.1);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--white);
      border-radius: var(--border-radius);
      padding: 1rem;
      box-shadow: var(--shadow-lg);
      border-left: 4px solid var(--primary);
      z-index: 1000;
      max-width: 400px;
      animation: fadeIn 0.3s ease-out;
      display: none;
    }

    .notification.notification-error {
      border-left-color: var(--red-500);
    }

    .notification.notification-success {
      border-left-color: var(--green-500);
    }

    .notification.notification-warning {
      border-left-color: var(--yellow-400);
    }

    .notification-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .notification-close {
      background: none;
      border: none;
      font-size: 1.25rem;
      cursor: pointer;
      color: var(--gray-500);
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .notification-close:hover {
      color: var(--gray-700);
    }

    .footer {
      width: 100%;
      text-align: center;
      padding: 18px 0 12px 0;
      color: var(--white);
      font-size: 15px;
      background: transparent;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 0.02em;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 10;
    }

    .footer a {
      color: var(--primary);
      text-decoration: underline;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 16px;
      }

      .search-container > div {
        flex-direction: column;
        gap: 0.5rem;
      }
      
      .search-container > div > div:first-child {
        flex: 1;
      }
      
      .search-container > div > div:last-child {
        display: flex;
        gap: 0.5rem;
      }
      
      .search-container select {
        min-width: 120px;
      }

      .modal-content {
        width: 95%;
        margin: 10% auto;
      }
      
      .modal-header {
        padding: 1rem;
      }
      
      .modal-body {
        padding: 1rem;
      }
    }

    @media (max-width: 480px) {
      .search-container > div > div:last-child {
        flex-direction: column;
      }
      
      .search-container .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <h1>J.P Sistemas</h1>
      </div>
      <div class="user-info">
        <span>Bem-vindo,</span>
        <span id="userDisplay">Usuário</span>
        <a href="painel.html" class="btn btn-secondary">
          <i class="fas fa-home"></i> Painel
        </a>
        <button class="logout-btn" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Sair
        </button>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="card">
      <div class="card-header">
        <h2><i class="fas fa-shopping-cart"></i> Gestão de Pedidos</h2>
        <div class="btn-group">
          <button class="btn btn-primary" onclick="abrirModalNovoPedido()">
            <i class="fas fa-plus"></i> Novo Pedido
          </button>
          <button class="btn btn-success" onclick="exportarPedidos()">
            <i class="fas fa-download"></i> Exportar
          </button>
          <button class="btn btn-warning" onclick="gerarRelatorio()">
            <i class="fas fa-chart-bar"></i> Relatório
          </button>
        </div>
      </div>

      <div class="search-container">
        <div style="display: flex; gap: 1rem; align-items: center; width: 100%;">
          <div style="flex: 1;">
            <input type="text" id="searchInput" placeholder="Buscar pedidos..." class="form-input">
          </div>
          <div style="display: flex; gap: 0.5rem;">
            <select id="filterStatus" class="form-input">
              <option value="">Todos os status</option>
              <option value="Pendente">Pendente</option>
              <option value="Em andamento">Em andamento</option>
              <option value="Concluído">Concluído</option>
              <option value="Cancelado">Cancelado</option>
            </select>
            <button class="btn btn-primary" onclick="buscarPedidos()">
              <i class="fas fa-search"></i> Buscar
            </button>
          </div>
        </div>
      </div>

      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Cliente</th>
              <th>Data</th>
              <th>Total</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="pedidosTableBody">
            <!-- Pedidos serão carregados aqui -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Modal Novo Pedido -->
  <div id="pedidoModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Novo Pedido</h3>
        <button class="modal-close" onclick="fecharModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form id="pedidoForm">
          <div class="form-group">
            <label for="pedidoCliente" class="form-label">Cliente</label>
            <select id="pedidoCliente" class="form-input" required>
              <option value="">Selecione um cliente</option>
              <option value="João Silva">João Silva</option>
              <option value="Maria Santos">Maria Santos</option>
              <option value="Pedro Costa">Pedro Costa</option>
            </select>
          </div>
          <div class="form-group">
            <label for="pedidoProdutos" class="form-label">Produtos</label>
            <select id="pedidoProdutos" class="form-input" multiple>
              <option value="Smartphone Samsung">Smartphone Samsung - R$ 1299.99</option>
              <option value="Camiseta Básica">Camiseta Básica - R$ 29.90</option>
              <option value="Arroz Integral">Arroz Integral - R$ 8.50</option>
              <option value="Livro JavaScript">Livro JavaScript - R$ 89.90</option>
            </select>
          </div>
          <div class="form-group">
            <label for="pedidoObservacoes" class="form-label">Observações</label>
            <textarea id="pedidoObservacoes" class="form-input" rows="3"></textarea>
          </div>
          <div style="display: flex; gap: 1rem; justify-content: flex-end;">
            <button type="button" class="btn btn-secondary" onclick="fecharModal()">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar Pedido</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Notificação -->
  <div id="notification" class="notification">
    <div class="notification-content">
      <span id="notificationMessage"></span>
      <button class="notification-close" onclick="fecharNotificacao()">&times;</button>
    </div>
  </div>

  <footer class="footer">
    © 2025 J.P Sistemas. Todos os direitos reservados. 
    <a href="https://whatsa.me/5548996852138/?t=Ol%C3%A1,%20gostaria%20de%20mais%20informa%C3%A7%C3%B5es%20sobre%20os%20sistemas." target="_blank">
      Fale conosco no WhatsApp
    </a>
  </footer>

  <script>
    // Verificar se está logado
    if (!sessionStorage.getItem('loggedIn')) {
      window.location.href = 'sistema.html';
    }

    // Exibir nome do usuário
    const username = sessionStorage.getItem('username') || 'Usuário';
    const userDisplay = document.getElementById('userDisplay');
    
    // Capitalizar primeira letra do nome
    const capitalizedUsername = username.charAt(0).toUpperCase() + username.slice(1);
    userDisplay.textContent = capitalizedUsername;

    // Dados simulados de pedidos
    let pedidos = [
      { id: 1, cliente: 'João Silva', data: '2025-01-15', total: 1329.89, status: 'Concluído' },
      { id: 2, cliente: 'Maria Santos', data: '2025-01-14', total: 89.90, status: 'Em andamento' },
      { id: 3, cliente: 'Pedro Costa', data: '2025-01-13', total: 59.80, status: 'Pendente' },
      { id: 4, cliente: 'Ana Oliveira', data: '2025-01-12', total: 1299.99, status: 'Concluído' }
    ];

    // Carregar pedidos na tabela
    function carregarPedidos() {
      const tbody = document.getElementById('pedidosTableBody');
      tbody.innerHTML = '';

      pedidos.forEach(pedido => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${pedido.id}</td>
          <td>${pedido.cliente}</td>
          <td>${new Date(pedido.data).toLocaleDateString('pt-BR')}</td>
          <td>R$ ${pedido.total.toFixed(2)}</td>
          <td><span class="badge badge-${getStatusBadge(pedido.status)}">${pedido.status}</span></td>
          <td>
            <button class="btn btn-secondary" onclick="visualizarPedido(${pedido.id})">
              <i class="fas fa-eye"></i>
            </button>
            <button class="btn btn-warning" onclick="editarPedido(${pedido.id})">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-danger" onclick="cancelarPedido(${pedido.id})">
              <i class="fas fa-times"></i>
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Obter classe do badge baseado no status
    function getStatusBadge(status) {
      switch(status) {
        case 'Concluído': return 'success';
        case 'Em andamento': return 'warning';
        case 'Pendente': return 'info';
        case 'Cancelado': return 'danger';
        default: return 'info';
      }
    }

    // Buscar pedidos
    function buscarPedidos() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const status = document.getElementById('filterStatus').value;
      
      const pedidosFiltrados = pedidos.filter(pedido => {
        const matchSearch = pedido.cliente.toLowerCase().includes(searchTerm);
        const matchStatus = !status || pedido.status === status;
        return matchSearch && matchStatus;
      });

      const tbody = document.getElementById('pedidosTableBody');
      tbody.innerHTML = '';

      pedidosFiltrados.forEach(pedido => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${pedido.id}</td>
          <td>${pedido.cliente}</td>
          <td>${new Date(pedido.data).toLocaleDateString('pt-BR')}</td>
          <td>R$ ${pedido.total.toFixed(2)}</td>
          <td><span class="badge badge-${getStatusBadge(pedido.status)}">${pedido.status}</span></td>
          <td>
            <button class="btn btn-secondary" onclick="visualizarPedido(${pedido.id})">
              <i class="fas fa-eye"></i>
            </button>
            <button class="btn btn-warning" onclick="editarPedido(${pedido.id})">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-danger" onclick="cancelarPedido(${pedido.id})">
              <i class="fas fa-times"></i>
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Abrir modal para novo pedido
    function abrirModalNovoPedido() {
      document.getElementById('modalTitle').textContent = 'Novo Pedido';
      document.getElementById('pedidoForm').reset();
      document.getElementById('pedidoModal').style.display = 'block';
    }

    // Visualizar pedido
    function visualizarPedido(id) {
      const pedido = pedidos.find(p => p.id === id);
      if (pedido) {
        alert(`Pedido #${pedido.id}\nCliente: ${pedido.cliente}\nData: ${new Date(pedido.data).toLocaleDateString('pt-BR')}\nTotal: R$ ${pedido.total.toFixed(2)}\nStatus: ${pedido.status}`);
      }
    }

    // Editar pedido
    function editarPedido(id) {
      const pedido = pedidos.find(p => p.id === id);
      if (pedido) {
        document.getElementById('modalTitle').textContent = 'Editar Pedido';
        document.getElementById('pedidoCliente').value = pedido.cliente;
        document.getElementById('pedidoModal').style.display = 'block';
      }
    }

    // Cancelar pedido
    function cancelarPedido(id) {
      if (confirm('Tem certeza que deseja cancelar este pedido?')) {
        const index = pedidos.findIndex(p => p.id === id);
        if (index !== -1) {
          pedidos[index].status = 'Cancelado';
          carregarPedidos();
          mostrarNotificacao('Pedido cancelado com sucesso!', 'success');
        }
      }
    }

    // Fechar modal
    function fecharModal() {
      document.getElementById('pedidoModal').style.display = 'none';
    }

    // Salvar pedido
    document.getElementById('pedidoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const pedido = {
        cliente: document.getElementById('pedidoCliente').value,
        data: new Date().toISOString().split('T')[0],
        total: Math.random() * 1000 + 50, // Simular total
        status: 'Pendente'
      };

      pedido.id = Math.max(...pedidos.map(p => p.id), 0) + 1;
      pedidos.push(pedido);
      
      carregarPedidos();
      fecharModal();
      mostrarNotificacao('Pedido criado com sucesso!', 'success');
    });

    // Exportar pedidos
    function exportarPedidos() {
      const dataStr = JSON.stringify(pedidos, null, 2);
      const dataBlob = new Blob([dataStr], {type: 'application/json'});
      const url = URL.createObjectURL(dataBlob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'pedidos.json';
      link.click();
      URL.revokeObjectURL(url);
      mostrarNotificacao('Pedidos exportados com sucesso!', 'success');
    }

    // Gerar relatório
    function gerarRelatorio() {
      const totalVendas = pedidos.filter(p => p.status === 'Concluído').reduce((acc, p) => acc + p.total, 0);
      const totalPedidos = pedidos.length;
      const pedidosPendentes = pedidos.filter(p => p.status === 'Pendente').length;
      
      alert(`Relatório de Vendas:\n\nTotal de Pedidos: ${totalPedidos}\nPedidos Pendentes: ${pedidosPendentes}\nTotal de Vendas: R$ ${totalVendas.toFixed(2)}`);
    }

    // Mostrar notificação
    function mostrarNotificacao(mensagem, tipo) {
      const notification = document.getElementById('notification');
      const message = document.getElementById('notificationMessage');
      
      message.textContent = mensagem;
      notification.className = `notification notification-${tipo}`;
      notification.style.display = 'block';
      
      setTimeout(() => {
        fecharNotificacao();
      }, 5000);
    }

    // Fechar notificação
    function fecharNotificacao() {
      document.getElementById('notification').style.display = 'none';
    }

    // Função de logout
    function logout() {
      sessionStorage.removeItem('loggedIn');
      sessionStorage.removeItem('username');
      sessionStorage.removeItem('loginTime');
      window.location.href = 'sistema.html';
    }

    // Verificar tempo de sessão (8 horas)
    function checkSessionTimeout() {
      const loginTime = sessionStorage.getItem('loginTime');
      if (loginTime) {
        const loginDate = new Date(loginTime);
        const currentDate = new Date();
        const timeDiff = currentDate.getTime() - loginDate.getTime();
        const hoursDiff = timeDiff / (1000 * 3600);
        
        if (hoursDiff >= 8) {
          alert('Sessão expirada. Faça login novamente.');
          logout();
        }
      }
    }

    // Event listeners
    document.getElementById('searchInput').addEventListener('input', buscarPedidos);
    document.getElementById('filterStatus').addEventListener('change', buscarPedidos);

    // Fechar modal ao clicar fora
    window.onclick = function(event) {
      const modal = document.getElementById('pedidoModal');
      if (event.target === modal) {
        fecharModal();
      }
    }

    // Carregar pedidos ao iniciar
    carregarPedidos();

    // Verificar sessão a cada 5 minutos
    setInterval(checkSessionTimeout, 5 * 60 * 1000);
    checkSessionTimeout(); // Verificar imediatamente
  </script>
