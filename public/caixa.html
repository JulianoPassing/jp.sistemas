<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caixa - J.P Sistemas Comercial</title>
  <link rel="icon" href="https://i.imgur.com/QgVsPmF.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1d4ed8;
      --primary-light: #3b82f6;
      --secondary-color: #1e40af;
      --accent-color: #60a5fa;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --background: #f8fafc;
      --surface: #ffffff;
      --border: #e5e7eb;
      --shadow: rgba(37, 99, 235, 0.1);
      --shadow-hover: rgba(37, 99, 235, 0.2);
      --success-color: #059669;
      --danger-color: #dc2626;
      --warning-color: #d97706;
      --light-color: #f9fafb;
      --dark-color: #111827;
      --text-color: #374151;
      --bg-color: #f3f4f6;
      --card-bg: rgba(255, 255, 255, 0.95);
      --border-color: rgba(156, 163, 175, 0.2);
      --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --border-radius: 16px;
      --border-radius-lg: 24px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      min-height: 100vh;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: var(--text-primary);
      padding: 0;
      overflow-x: hidden;
      width: 100vw;
      height: 100vh;
    }
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 20px 0;
      box-shadow: 0 4px 20px rgba(37, 99, 235, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      width: 150px;
      height: 67px;
      object-fit: contain;
      background: none;
      box-shadow: none;
      border-radius: 0;
      margin: 0;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .user-info span {
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 500;
    }
    .user-info #userDisplay {
      font-weight: 700;
    }
    .logout-btn {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
    }
    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
    }
    .main-content {
      width: 100vw;
      height: calc(100vh - 80px);
      max-width: 1800px;
      margin: 0 auto;
      padding: 32px 24px 0 24px;
      display: flex;
      gap: 36px;
      align-items: stretch;
      justify-content: center;
      box-sizing: border-box;
    }
    .caixa-left {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: #fff;
      width: 520px;
      min-width: 340px;
      max-width: 600px;
      border-radius: 32px;
      box-shadow: 0 12px 48px rgba(37, 99, 235, 0.18);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0;
      position: relative;
      height: 80vh;
      min-height: 520px;
      margin-bottom: 32px;
      text-align: center;
      overflow: hidden;
    }
    .caixa-status {
      font-size: 1.5rem;
      font-family: 'Roboto Mono', monospace;
      letter-spacing: 0.12em;
      margin-top: 0;
      color: #fff;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      padding: 18px 0 10px 0;
      border-radius: 18px 18px 0 0;
      font-weight: bold;
      box-shadow: 0 2px 12px #0002;
      border: none;
      min-width: 0;
      min-height: 0;
      text-align: center;
      margin-bottom: 0;
      text-transform: uppercase;
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .caixa-itens-lista {
      width: 100%;
      flex: 1 1 auto;
      margin: 0;
      background: var(--card-bg);
      border-radius: 0 0 24px 24px;
      box-shadow: 0 6px 24px #0002;
      color: var(--text-primary);
      padding: 38px 32px 38px 32px;
      min-height: 0;
      max-height: none;
      overflow-y: auto;
      font-size: 1.18rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .caixa-itens-lista h4 {
      margin: 0 0 8px 0;
      font-size: 1.25rem;
      color: var(--primary-color);
      font-weight: 700;
      letter-spacing: 0.01em;
      text-align: center;
    }
    .caixa-item-pedido {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #e5e7eb;
      font-size: 1rem;
      gap: 8px;
      width: 100%;
      max-width: 340px;
      margin: 0 auto;
    }
    .caixa-item-pedido:last-child {
      border-bottom: none;
    }
    .caixa-item-nome {
      font-weight: 500;
      color: var(--primary-dark);
      flex: 1;
      min-width: 80px;
    }
    .caixa-item-qtd, .caixa-item-preco {
      color: var(--secondary-color);
      font-weight: 600;
      margin: 0 8px;
      min-width: 40px;
      text-align: center;
    }
    .caixa-item-preco {
      color: var(--success-color);
    }
    .caixa-item-btn {
      background: var(--primary-light);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 2px 8px;
      font-size: 1em;
      margin: 0 2px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .caixa-item-btn:hover {
      background: var(--primary-dark);
    }
    .caixa-item-btn-remove {
      background: var(--danger-color);
      color: #fff;
      margin-left: 6px;
    }
    .caixa-item-btn-remove:hover {
      background: #b91c1c;
    }
    .caixa-shortcuts {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
      align-items: center;
    }
    .caixa-shortcut-btn {
      background: #666;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 18px 24px;
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px #0003;
      transition: background 0.2s, transform 0.2s;
      text-align: left;
      width: 80%;
    }
    .caixa-shortcut-btn:hover {
      background: #888;
      transform: translateY(-2px);
    }
    .caixa-right {
      background: var(--card-bg);
      flex: 1;
      border-radius: var(--border-radius);
      box-shadow: 0 8px 32px rgba(37, 99, 235, 0.08);
      display: flex;
      flex-direction: column;
      min-width: 400px;
      padding: 0;
      overflow: hidden;
    }
    .caixa-top-bar {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: #fff;
      padding: 18px 32px 10px 32px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
      box-shadow: 0 2px 8px #0002;
    }
    .caixa-qtd-btns {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .caixa-qtd-btn {
      background: #fff;
      color: var(--primary-color);
      border: none;
      border-radius: 8px;
      font-size: 1.3rem;
      font-weight: bold;
      padding: 10px 18px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .caixa-qtd-btn.selected, .caixa-qtd-btn:hover {
      background: var(--primary-color);
      color: #fff;
    }
    .caixa-qtd-btn.outro {
      background: #a7f3d0;
      color: #065f46;
      font-weight: bold;
    }
    .caixa-search-bar {
      margin-top: 8px;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .caixa-search-bar input {
      flex: 1;
      padding: 10px 16px;
      border-radius: 8px;
      border: 1.5px solid #bdbdbd;
      font-size: 1.1rem;
      outline: none;
      transition: border 0.2s;
    }
    .caixa-search-bar input:focus {
      border: 1.5px solid var(--primary-color);
    }
    .caixa-search-bar button {
      background: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 1.2rem;
      color: var(--primary-color);
      cursor: pointer;
      transition: background 0.2s;
    }
    .caixa-produtos-lista {
      flex: 1;
      overflow-y: auto;
      margin: 0;
      padding: 0;
      background: var(--card-bg);
    }
    .caixa-produto-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 32px;
      border-bottom: 1px solid #e0e0e0;
      background: #fff;
      transition: background 0.2s;
    }
    .caixa-produto-item:hover {
      background: #e3fcec;
    }
    .caixa-produto-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .caixa-produto-nome {
      font-weight: bold;
      font-size: 1.1rem;
      color: #222;
    }
    .caixa-produto-cod {
      font-size: 0.95rem;
      color: #888;
    }
    .caixa-produto-estoque {
      color: var(--primary-color);
      font-weight: bold;
      font-size: 1.1rem;
      margin-right: 12px;
    }
    .caixa-produto-preco {
      color: var(--success-color);
      font-weight: bold;
      font-size: 1.1rem;
      margin-right: 12px;
    }
    .caixa-produto-add {
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .caixa-produto-add:hover {
      background: var(--secondary-color);
    }
    .caixa-bottom-bar {
      background: #fff;
      padding: 18px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid #e0e0e0;
      box-shadow: 0 -2px 8px #0001;
    }
    .caixa-bottom-btns {
      display: flex;
      gap: 8px;
    }
    .caixa-bottom-btn {
      padding: 8px 12px;
      border-radius: 7px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
      min-width: 0;
    }
    .caixa-bottom-btn.cancel {
      background: var(--danger-color);
      color: #fff;
    }
    .caixa-bottom-btn.open {
      background: var(--warning-color);
      color: #fff;
    }
    .caixa-bottom-btn.pay {
      background: var(--primary-color);
      color: #fff;
    }
    .caixa-total {
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--primary-color);
      margin-left: 12px;
      white-space: nowrap;
    }
    @media (max-width: 1200px) {
      .main-content { flex-direction: column; gap: 24px; }
      .caixa-produtos-col, .caixa-pedidos-aberto-col { max-width: 100%; width: 100%; }
      .caixa-left { width: 100%; min-width: unset; max-width: 100vw; height: auto; min-height: 320px; }
      .caixa-pedidos-aberto-col { max-height: unset; }
    }
    @media (max-width: 900px) {
      .main-content { flex-direction: column; gap: 18px; padding: 10px 2vw 0 2vw; }
      .caixa-left, .caixa-produtos-col, .caixa-pedidos-aberto-col { max-width: 100vw; width: 100%; min-width: unset; }
      .caixa-left, .caixa-produtos-col, .caixa-pedidos-aberto-col { margin-bottom: 18px; }
      .caixa-left { padding: 32px 0 32px 0; }
      .caixa-bottom-bar { flex-direction: column; gap: 8px; align-items: stretch; }
      .caixa-bottom-btns { justify-content: space-between; }
      .caixa-total { margin-left: 0; }
    }
    .footer {
      width: 100%;
      text-align: center;
      padding: 18px 0 12px 0;
      color: #000;
      font-size: 15px;
      background: transparent;
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.02em;
    }
    /* Lateral de clientes */
    .caixa-lateral-clientes {
      position: fixed;
      top: 0;
      right: -420px;
      width: 400px;
      height: 100vh;
      background: var(--card-bg);
      box-shadow: -4px 0 24px #0002;
      z-index: 2000;
      transition: right 0.35s cubic-bezier(.4,1.3,.6,1);
      border-top-left-radius: 24px;
      border-bottom-left-radius: 24px;
      padding: 0;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .caixa-lateral-clientes.aberta {
      right: 0;
    }
    .caixa-lateral-header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: #fff;
      padding: 24px 24px 12px 24px;
      border-top-left-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .caixa-lateral-header h3 {
      margin: 0;
      font-size: 1.3rem;
      font-weight: 600;
    }
    .caixa-lateral-close {
      background: none;
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      margin-left: 12px;
      transition: color 0.2s;
    }
    .caixa-lateral-close:hover {
      color: #f87171;
    }
    .caixa-lateral-body {
      padding: 24px;
      flex: 1;
      overflow-y: auto;
    }
    .caixa-lateral-body label {
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 4px;
      display: block;
    }
    .caixa-lateral-body input, .caixa-lateral-body select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1.5px solid var(--border-color);
      font-size: 1rem;
      margin-bottom: 16px;
      background: #fff;
      color: var(--text-primary);
    }
    .caixa-lateral-body input:focus, .caixa-lateral-body select:focus {
      border: 1.5px solid var(--primary-color);
      outline: none;
    }
    .caixa-lateral-body .clientes-select {
      margin-bottom: 18px;
    }
    .caixa-lateral-body .clientes-select option {
      color: var(--text-primary);
    }
    .caixa-lateral-body .btn {
      width: 100%;
      margin-top: 10px;
    }
    /* Lateral de pedidos em aberto */
    .caixa-lateral-pedidos {
      position: static;
      top: unset;
      right: unset;
      width: 100%;
      height: auto;
      box-shadow: none;
      border-radius: var(--border-radius-lg);
      transition: none;
      z-index: 1;
      padding: 0;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      background: var(--card-bg);
    }
    .caixa-lateral-header-pedidos {
      border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: #fff;
      padding: 28px 32px 18px 32px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-shadow: 0 2px 8px #0001;
    }
    .caixa-lateral-header-pedidos h3 {
      margin: 0;
      font-size: 1.45rem;
      font-weight: 800;
      letter-spacing: 0.01em;
      color: #fff;
      text-shadow: 0 2px 8px #0002;
    }
    .caixa-lateral-body-pedidos {
      max-height: 600px;
      overflow-y: auto;
      padding: 18px 18px 12px 18px;
      background: var(--card-bg);
    }
    .caixa-produtos-col {
      flex: 1;
      min-width: 340px;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      background: var(--card-bg);
      border-radius: var(--border-radius-lg);
      box-shadow: 0 8px 32px rgba(37, 99, 235, 0.13);
      margin: 0 0 0 0;
      overflow: hidden;
      height: 100%;
      max-height: 700px;
    }
    .caixa-pedidos-aberto-col {
      width: 400px;
      min-width: 260px;
      background: var(--card-bg);
      border-radius: var(--border-radius-lg);
      box-shadow: 0 8px 32px rgba(37, 99, 235, 0.13);
      margin-left: 0;
      display: flex;
      flex-direction: column;
      height: 100%;
      max-height: 700px;
      overflow: hidden;
    }
    .pedido-aberto-card {
      background: #f8fafc;
      border-radius: 14px;
      box-shadow: 0 2px 8px #0001;
      margin-bottom: 22px;
      padding: 16px 14px 12px 18px;
      color: var(--text-primary);
      position: relative;
      border: 1.5px solid #e5e7eb;
      transition: box-shadow 0.2s;
    }
    .pedido-aberto-card:hover {
      box-shadow: 0 6px 24px #2563eb22;
      border-color: var(--primary-color);
    }
    .pedido-aberto-card h4 {
      margin: 0 0 8px 0;
      color: var(--primary-color);
      font-size: 1.13rem;
      font-weight: 700;
      letter-spacing: 0.01em;
    }
    .pedido-aberto-actions {
      position: absolute;
      top: 14px;
      right: 16px;
      display: flex;
      gap: 8px;
    }
    .pedido-aberto-btn {
      background: var(--primary-light);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 4px 14px;
      font-size: 1em;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
      box-shadow: 0 2px 8px #0001;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .pedido-aberto-btn:hover {
      background: var(--primary-dark);
    }
    .pedido-aberto-btn-remove {
      background: var(--danger-color);
    }
    .pedido-aberto-btn-remove:hover {
      background: #b91c1c;
    }
    .pedido-aberto-itens {
      font-size: 1.04rem;
      margin-bottom: 6px;
      color: var(--text-primary);
    }
    .pedido-aberto-total {
      color: var(--success-color);
      font-weight: 700;
      font-size: 1.09rem;
      margin-top: 2px;
    }
    .pedidos-em-aberto-header {
      font-size: 1.5rem;
      font-family: 'Roboto Mono', monospace;
      letter-spacing: 0.12em;
      color: #fff;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      padding: 18px 0 10px 0;
      border-radius: 18px 18px 0 0;
      font-weight: bold;
      box-shadow: 0 2px 12px #0002;
      border: none;
      min-width: 0;
      min-height: 0;
      text-align: center;
      margin-bottom: 0;
      text-transform: uppercase;
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 2;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <img src="https://i.imgur.com/2jT2EPD.png" alt="Logo J.P Sistemas" style="width: 150px; height: 67px; display: block; object-fit: contain; background: none; box-shadow: none; border-radius: 0; margin: 0;" />
      </div>
      <div class="user-info">
        <span>Bem-vindo, <span id="userDisplay"></span></span>
        <button class="logout-btn" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Sair
        </button>
        <a href="painel.html" class="logout-btn" style="background: var(--primary-light); margin-left: 8px;">
          <i class="fas fa-arrow-left"></i> Voltar
        </a>
      </div>
    </div>
  </header>
  <main class="main-content">
    <div class="caixa-left">
      <div class="caixa-status">CAIXA LIVRE</div>
      <div class="caixa-itens-lista" id="caixa-itens-lista">
        <h4>Itens do Pedido</h4>
        <div id="caixa-itens-conteudo" style="min-height:24px;color:#888;font-size:0.98em;">Nenhum produto adicionado.</div>
      </div>
    </div>
    <div class="caixa-produtos-col">
      <div class="caixa-top-bar">
        <div style="font-size:1.1rem;font-weight:600;margin-bottom:6px;">QUANTIDADE OU VALOR DA BALANCA</div>
        <div class="caixa-qtd-btns">
          <button class="caixa-qtd-btn selected">1</button>
          <button class="caixa-qtd-btn">2</button>
          <button class="caixa-qtd-btn">3</button>
          <button class="caixa-qtd-btn">4</button>
          <button class="caixa-qtd-btn">5</button>
          <button class="caixa-qtd-btn outro">OUTRO VALOR</button>
        </div>
        <div class="caixa-search-bar">
          <input type="text" id="caixa-busca" placeholder="Use o leitor ou busque por nome ou codigo" />
          <button><i class="fas fa-camera"></i></button>
        </div>
      </div>
      <div class="caixa-produtos-lista" id="caixa-produtos-lista">
        <!-- Produtos serão listados aqui -->
      </div>
      <div class="caixa-bottom-bar">
        <div class="caixa-bottom-btns">
          <button class="caixa-bottom-btn cancel" id="btn-cancelar-caixa"><i class="fas fa-times"></i></button>
          <button class="caixa-bottom-btn open" id="btn-em-aberto"><i class="fas fa-folder-open"></i> EM ABERTO</button>
          <button class="caixa-bottom-btn pay"><i class="fas fa-credit-card"></i> IR PARA O PAGAMENTO</button>
        </div>
        <div class="caixa-total">R$ <span id="caixa-total">0,00</span></div>
      </div>
    </div>
    <div class="caixa-pedidos-aberto-col">
      <div class="caixa-lateral-pedidos" id="caixaLateralPedidos">
        <div class="pedidos-em-aberto-header">Pedidos em Aberto</div>
        <div class="caixa-lateral-body-pedidos" id="corpoPedidosAbertos">
          <!-- Pedidos em aberto serão listados aqui -->
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    © 2025 J.P Sistemas. Todos os direitos reservados. <a href="https://whatsa.me/5548996852138/?t=Ola,%20gostaria%20de%20mais%20informacoes%20sobre%20os%20sistemas." target="_blank" style="color: #000; text-decoration: underline; font-weight: 500;">Fale conosco no WhatsApp</a>
  </footer>
  <div class="caixa-lateral-clientes" id="caixaLateralClientes">
    <div class="caixa-lateral-header">
      <h3>Selecionar Cliente</h3>
      <button class="caixa-lateral-close" id="fecharLateralClientes">&times;</button>
    </div>
    <div class="caixa-lateral-body">
      <label for="cliente-select">Cliente</label>
      <select id="cliente-select" class="clientes-select">
        <option value="">Selecione um cliente</option>
      </select>
      <label for="cliente-manual">Ou preencha manualmente</label>
      <input type="text" id="cliente-manual" placeholder="Nome do cliente manual" />
      <label for="cliente-cnpj">CNPJ</label>
      <input type="text" id="cliente-cnpj" placeholder="CNPJ" />
      <label for="cliente-telefone">Telefone</label>
      <input type="text" id="cliente-telefone" placeholder="Telefone" />
      <label for="cliente-email">E-mail</label>
      <input type="email" id="cliente-email" placeholder="E-mail" />
      <label for="cliente-endereco">Endereco</label>
      <input type="text" id="cliente-endereco" placeholder="Endereco" />
      <button class="btn btn-primary" id="btn-salvar-cliente">Salvar Cliente</button>
    </div>
  </div>
  <script>
    // Array para armazenar produtos carregados do banco
    let produtos = [];
    let itensPedido = [];
    let quantidadeSelecionada = 1;

    // Função para carregar produtos do banco de dados
    async function carregarProdutos() {
      try {
        const response = await fetch('/api/produtos');
        if (!response.ok) throw new Error('Erro ao carregar produtos');
        produtos = await response.json();
        renderProdutos();
      } catch (error) {
        console.error('Erro ao carregar produtos:', error);
        alert('Erro ao carregar produtos do banco de dados');
      }
    }

    function renderProdutos(filtro = "") {
      const lista = document.getElementById('caixa-produtos-lista');
      lista.innerHTML = "";
      produtos.filter(p =>
        p.nome.toLowerCase().includes(filtro.toLowerCase()) ||
        (p.codigo && p.codigo.toLowerCase().includes(filtro.toLowerCase()))
      ).forEach((produto, idx) => {
        const item = document.createElement('div');
        item.className = 'caixa-produto-item';
        item.innerHTML = `
          <div class="caixa-produto-info">
            <span class="caixa-produto-nome">${produto.nome}</span>
            <span class="caixa-produto-cod">${produto.codigo || 'Sem código'}</span>
          </div>
          <span class="caixa-produto-estoque">${produto.estoque || 0} UN</span>
          <span class="caixa-produto-preco">R$ ${(produto.preco_venda || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2})}</span>
          <button class="caixa-produto-add" onclick="adicionarAoPedido(${idx})"><i class="fas fa-plus"></i></button>
        `;
        lista.appendChild(item);
      });
    }

    function atualizarTotal() {
      const total = itensPedido.reduce((sum, item) => sum + (parseFloat(item.preco_venda || 0) * item.qtd), 0);
      document.getElementById('caixa-total').textContent = total.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
    }

    function renderItensPedido() {
      const container = document.getElementById('caixa-itens-conteudo');
      if (!itensPedido.length) {
        container.innerHTML = 'Nenhum produto adicionado.';
        return;
      }
      container.innerHTML = itensPedido.map((item, idx) => `
        <div class="caixa-item-pedido">
          <span class="caixa-item-nome">${item.nome}</span>
          <button class="caixa-item-btn" onclick="alterarQtdItem(${idx}, -1)">-</button>
          <input type="number" min="1" value="${item.qtd}" onchange="alterarQtdDireto(${idx}, this.value)" style="width:38px;text-align:center;border-radius:4px;border:1px solid #ddd;">
          <button class="caixa-item-btn" onclick="alterarQtdItem(${idx}, 1)">+</button>
          <input type="text" value="R$ ${(item.preco_venda || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2})}" onchange="alterarPrecoItem(${idx}, this.value)" style="width:70px;text-align:center;border-radius:4px;border:1px solid #ddd;margin-left:8px;">
          <button class="caixa-item-btn caixa-item-btn-remove" onclick="removerItemPedido(${idx})"><i class="fas fa-trash"></i></button>
        </div>
      `).join('');
    }

    function alterarQtdItem(idx, delta) {
      if (itensPedido[idx]) {
        itensPedido[idx].qtd = Math.max(1, itensPedido[idx].qtd + delta);
        renderItensPedido();
        atualizarTotal();
      }
    }

    function alterarQtdDireto(idx, val) {
      if (itensPedido[idx]) {
        const v = parseInt(val);
        itensPedido[idx].qtd = isNaN(v) || v < 1 ? 1 : v;
        renderItensPedido();
        atualizarTotal();
      }
    }

    function alterarPrecoItem(idx, val) {
      if (itensPedido[idx]) {
        const preco = parseFloat(val.replace('R$ ', '').replace(',', '.')) || 0;
        itensPedido[idx].preco_venda = preco;
        renderItensPedido();
        atualizarTotal();
      }
    }

    function removerItemPedido(idx) {
      itensPedido.splice(idx, 1);
      renderItensPedido();
      atualizarTotal();
    }

    function adicionarAoPedido(idx) {
      const produto = produtos[idx];
      const existente = itensPedido.find(i => i.id === produto.id);
      if (existente) {
        existente.qtd += quantidadeSelecionada;
      } else {
        itensPedido.push({ 
          id: produto.id,
          nome: produto.nome,
          preco_venda: produto.preco_venda || 0,
          qtd: quantidadeSelecionada 
        });
      }
      atualizarTotal();
      renderItensPedido();
    }

    // Função para finalizar venda e registrar no caixa
    async function finalizarVenda() {
      if (!itensPedido.length) {
        alert('Adicione produtos ao pedido antes de finalizar.');
        return;
      }

      const total = itensPedido.reduce((sum, item) => sum + (parseFloat(item.preco_venda || 0) * item.qtd), 0);
      
      try {
        // Registrar pagamento no caixa
        const response = await fetch('/api/caixa', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            tipo: 'entrada',
            valor: total,
            descricao: `Venda - ${itensPedido.length} itens`,
            data: new Date().toISOString().split('T')[0],
            pedido_id: null // Será atualizado quando criar o pedido
          })
        });

        if (!response.ok) throw new Error('Erro ao registrar pagamento');

        // Limpar caixa
        itensPedido = [];
        renderItensPedido();
        atualizarTotal();

        alert(`Venda finalizada! Total: R$ ${total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`);
      } catch (error) {
        console.error('Erro ao finalizar venda:', error);
        alert('Erro ao finalizar venda');
      }
    }

    // Quantidade rápida
    document.querySelectorAll('.caixa-qtd-btn').forEach((btn, idx) => {
      btn.onclick = function() {
        document.querySelectorAll('.caixa-qtd-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        if (btn.classList.contains('outro')) {
          const val = prompt('Digite a quantidade desejada:', '1');
          quantidadeSelecionada = parseInt(val) || 1;
        } else {
          quantidadeSelecionada = parseInt(btn.textContent) || 1;
        }
      };
    });

    // Busca
    document.getElementById('caixa-busca').addEventListener('input', function() {
      renderProdutos(this.value);
    });

    // Login e nome do usuário
    document.addEventListener('DOMContentLoaded', () => {
      if (sessionStorage.getItem('loggedIn') !== 'true') {
        window.location.href = 'index.html';
      }
      const username = sessionStorage.getItem('username') || 'Usuário';
      document.getElementById('userDisplay').textContent = username;
      
      // Carregar produtos do banco
      carregarProdutos();
    });

    function logout() {
      sessionStorage.removeItem('loggedIn');
      sessionStorage.removeItem('username');
      window.location.href = 'index.html';
    }

    // Inicialização
    atualizarTotal();
    renderItensPedido();

    // LATERAL CLIENTES
    async function carregarClientesLateral() {
      try {
        const resp = await fetch('/api/clientes');
        if (!resp.ok) throw new Error('Erro ao buscar clientes na API');
        const clientes = await resp.json();
        const select = document.getElementById('cliente-select');
        select.innerHTML = '<option value="">Selecione um cliente</option>' + clientes.map(cli => `<option value="${cli.id}">${cli.razao} - ${cli.cnpj}</option>`).join('');
      } catch (e) {
        alert('Erro ao carregar clientes.');
      }
    }

    document.getElementById('btn-em-aberto').onclick = function() {
      document.getElementById('caixaLateralClientes').classList.add('aberta');
      carregarClientesLateral();
    };

    document.getElementById('btn-cancelar-caixa').onclick = function() {
      window.location.href = 'pedidos.html';
    };

    document.getElementById('fecharLateralClientes').onclick = function() {
      document.getElementById('caixaLateralClientes').classList.remove('aberta');
    };

    // PEDIDOS EM ABERTO - Agora integrado com banco de dados
    let pedidosEmAberto = [];

    // Carregar pedidos em aberto do banco
    async function carregarPedidosEmAberto() {
      try {
        const response = await fetch('/api/pedidos');
        if (!response.ok) throw new Error('Erro ao carregar pedidos');
        const todosPedidos = await response.json();
        pedidosEmAberto = todosPedidos.filter(p => p.status === 'Em Processamento' || p.status === 'Pendente');
        renderPedidosEmAberto();
      } catch (error) {
        console.error('Erro ao carregar pedidos em aberto:', error);
      }
    }

    function renderPedidosEmAberto() {
      const corpo = document.getElementById('corpoPedidosAbertos');
      if (!pedidosEmAberto.length) {
        corpo.innerHTML = '<div style="color:#888;text-align:center;margin-top:32px;">Nenhum pedido em aberto.</div>';
        return;
      }
      corpo.innerHTML = pedidosEmAberto.map((p, idx) => `
        <div class="pedido-aberto-card">
          <h4>Pedido #${p.id}</h4>
          <div class="pedido-aberto-itens">
            Cliente: ${p.cliente_id || 'Não informado'}<br>
            Data: ${p.data_pedido || 'Não informada'}
          </div>
          <div class="pedido-aberto-total">Total: R$ ${(p.valor_total || 0).toLocaleString('pt-BR', {minimumFractionDigits:2})}</div>
          <div class="pedido-aberto-actions">
            <button class="pedido-aberto-btn" onclick="reabrirPedidoAberto(${p.id})"><i class='fas fa-edit'></i> Reabrir</button>
            <button class="pedido-aberto-btn pedido-aberto-btn-remove" onclick="removerPedidoAberto(${p.id})"><i class='fas fa-trash'></i></button>
          </div>
        </div>
      `).join('');
    }

    // Salvar pedido no banco
    async function salvarPedidoNoBanco(pedidoData) {
      try {
        const response = await fetch('/api/pedidos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(pedidoData)
        });
        
        if (!response.ok) throw new Error('Erro ao salvar pedido');
        
        const result = await response.json();
        return result.id;
      } catch (error) {
        console.error('Erro ao salvar pedido:', error);
        throw error;
      }
    }

    document.getElementById('btn-salvar-cliente').onclick = async function() {
      const select = document.getElementById('cliente-select');
      const clienteId = select.value;
      const clienteNome = select.options[select.selectedIndex]?.text?.split(' - ')[0] || document.getElementById('cliente-manual').value;
      
      if (!clienteNome) {
        alert('Selecione ou preencha o nome do cliente.');
        return;
      }
      
      if (!itensPedido.length) {
        alert('Adicione produtos ao pedido antes de salvar.');
        return;
      }

      const total = itensPedido.reduce((sum, item) => sum + (parseFloat(item.preco_venda || 0) * item.qtd), 0);
      
      try {
        // Salvar pedido no banco
        const pedidoData = {
          cliente_id: clienteId || null,
          data_pedido: new Date().toISOString().split('T')[0],
          status: 'Em Processamento',
          valor_total: total,
          observacoes: `Pedido criado via caixa - ${itensPedido.length} itens`
        };

        const pedidoId = await salvarPedidoNoBanco(pedidoData);

        // Limpar caixa
        itensPedido = [];
        renderItensPedido();
        atualizarTotal();
        document.getElementById('caixaLateralClientes').classList.remove('aberta');
        
        // Atualizar lista de pedidos em aberto
        await carregarPedidosEmAberto();
        document.getElementById('caixaLateralPedidos').classList.add('aberta');
        
        alert('Pedido salvo com sucesso!');
      } catch (error) {
        alert('Erro ao salvar pedido');
        console.error(error);
      }
    };

    document.getElementById('fecharLateralPedidos').onclick = function() {
      document.getElementById('caixaLateralPedidos').classList.remove('aberta');
    };

    // Carregar pedidos em aberto ao inicializar
    document.addEventListener('DOMContentLoaded', carregarPedidosEmAberto);

    // Reabrir pedido em aberto
    window.reabrirPedidoAberto = async function(pedidoId) {
      const pedido = pedidosEmAberto.find(p => p.id == pedidoId);
      if (!pedido) return;
      
      // Aqui você pode implementar a lógica para reabrir o pedido
      // Por enquanto, apenas remove da lista
      pedidosEmAberto = pedidosEmAberto.filter(p => p.id != pedidoId);
      renderPedidosEmAberto();
      document.getElementById('caixaLateralPedidos').classList.remove('aberta');
      
      alert('Funcionalidade de reabrir pedido será implementada em breve.');
    };

    // Remover pedido em aberto
    window.removerPedidoAberto = async function(pedidoId) {
      if (!confirm('Remover este pedido em aberto?')) return;
      
      try {
        const response = await fetch(`/api/pedidos/${pedidoId}`, { method: 'DELETE' });
        if (!response.ok) throw new Error('Erro ao remover pedido');
        
        pedidosEmAberto = pedidosEmAberto.filter(p => p.id != pedidoId);
        renderPedidosEmAberto();
        alert('Pedido removido com sucesso!');
      } catch (error) {
        alert('Erro ao remover pedido');
        console.error(error);
      }
    };
  </script>
