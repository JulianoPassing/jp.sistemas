<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caixa - J.P Sistemas Comercial</title>
  <link rel="icon" href="https://i.imgur.com/QgVsPmF.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
</head>
<body>
  <div class="app-layout">
    <!-- Header -->
    <header>
      <div class="header-content">
        <a href="index.html" class="logo">
          <h1>J.P Sistemas</h1>
        </a>
        <nav>
          <div class="user-info">
            <span>Bem-vindo, <span id="userDisplay"></span></span>
            <a href="sistema.html" class="nav-link">
              <i class="fas fa-sign-out-alt"></i> Sair
            </a>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <div class="container">
        <!-- Dashboard -->
        <div class="dashboard">
          <div class="dashboard-header">
            <h1 class="dashboard-title">Caixa</h1>
            <p class="dashboard-subtitle">Gerencie vendas e transações</p>
          </div>
        </div>

        <!-- Caixa Grid -->
        <div class="caixa-grid">
          <!-- Seção de Nova Venda -->
          <div class="section">
            <div class="section-header">
              <h2 class="section-title">
                <i class="fas fa-plus-circle"></i>
                Nova Venda
              </h2>
            </div>

            <div class="card">
              <div class="form-group">
                <label for="clienteSelect">Cliente:</label>
                <select id="clienteSelect" class="form-input">
                  <option value="">Selecione um cliente</option>
                </select>
              </div>

              <div class="form-group">
                <label for="produtoSelect">Produto:</label>
                <select id="produtoSelect" class="form-input">
                  <option value="">Selecione um produto</option>
                </select>
              </div>

              <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" class="form-input" min="1" value="1">
              </div>

              <button onclick="adicionarProduto()" class="btn btn-primary">
                <i class="fas fa-plus"></i> Adicionar Produto
              </button>

              <div class="produtos-lista">
                <table>
                  <thead>
                    <tr>
                      <th>Produto</th>
                      <th>Qtd</th>
                      <th>Preço</th>
                      <th>Total</th>
                      <th>Ação</th>
                    </tr>
                  </thead>
                  <tbody id="produtosVenda">
                  </tbody>
                </table>
              </div>

              <div class="form-group">
                <label for="totalVenda">Total da Venda:</label>
                <input type="text" id="totalVenda" class="form-input" readonly value="R$ 0,00">
              </div>

              <button onclick="finalizarVenda()" class="btn btn-primary">
                <i class="fas fa-check"></i> Finalizar Venda
              </button>
            </div>
          </div>

          <!-- Seção de Produtos -->
          <div class="section">
            <div class="section-header">
              <h2 class="section-title">
                <i class="fas fa-boxes"></i>
                Produtos Disponíveis
              </h2>
            </div>

            <div class="card">
              <div class="form-group">
                <label for="buscaProduto">Buscar Produto:</label>
                <input type="text" id="buscaProduto" class="form-input" placeholder="Digite o nome do produto...">
              </div>

              <div class="produtos-lista">
                <table>
                  <thead>
                    <tr>
                      <th>Produto</th>
                      <th>Preço</th>
                      <th>Estoque</th>
                      <th>Ação</th>
                    </tr>
                  </thead>
                  <tbody id="listaProdutos">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- Seção de Histórico -->
        <div class="section">
          <div class="section-header">
            <h2 class="section-title">
              <i class="fas fa-history"></i>
              Histórico de Vendas
            </h2>
          </div>

          <div class="card">
            <div class="table-container">
              <table class="table">
                <thead>
                  <tr>
                    <th>Data</th>
                    <th>Cliente</th>
                    <th>Produtos</th>
                    <th>Total</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody id="historicoVendas">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p class="text-center">&copy; 2024 J.P Sistemas. Todos os direitos reservados.</p>
      </div>
    </footer>
  </div>

  <script>
    // Variáveis globais
    let produtosVenda = [];
    let produtos = [];
    let clientes = [];

    // Carregar informações do usuário
    document.addEventListener('DOMContentLoaded', function() {
      const user = JSON.parse(localStorage.getItem('user'));
      if (user && user.nome) {
        // Capitalizar primeira letra do nome
        const nomeCapitalizado = user.nome.charAt(0).toUpperCase() + user.nome.slice(1);
        document.getElementById('userDisplay').textContent = nomeCapitalizado;
      } else {
        document.getElementById('userDisplay').textContent = 'Usuário';
      }

      carregarDados();
    });

    // Verificar autenticação
    function checkAuth() {
      const user = localStorage.getItem('user');
      if (!user) {
        window.location.href = 'sistema.html';
      }
    }

    // Verificar autenticação ao carregar a página
    checkAuth();

    // Verificar autenticação periodicamente
    setInterval(checkAuth, 30000);

    // Carregar dados iniciais
    async function carregarDados() {
      try {
        // Carregar produtos
        const responseProdutos = await fetch('/api/produtos');
        produtos = await responseProdutos.json();
        atualizarListaProdutos();

        // Carregar clientes
        const responseClientes = await fetch('/api/clientes');
        clientes = await responseClientes.json();
        atualizarSelectClientes();

        // Carregar histórico de vendas
        carregarHistoricoVendas();
      } catch (error) {
        console.error('Erro ao carregar dados:', error);
      }
    }

    // Atualizar lista de produtos
    function atualizarListaProdutos() {
      const tbody = document.getElementById('listaProdutos');
      tbody.innerHTML = '';

      produtos.forEach(produto => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${produto.nome}</td>
          <td>R$ ${parseFloat(produto.preco).toFixed(2)}</td>
          <td>${produto.estoque}</td>
          <td>
            <button onclick="selecionarProduto('${produto.id}')" class="btn btn-secondary">
              <i class="fas fa-plus"></i>
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });

      // Atualizar select de produtos
      const select = document.getElementById('produtoSelect');
      select.innerHTML = '<option value="">Selecione um produto</option>';
      produtos.forEach(produto => {
        const option = document.createElement('option');
        option.value = produto.id;
        option.textContent = `${produto.nome} - R$ ${parseFloat(produto.preco).toFixed(2)}`;
        select.appendChild(option);
      });
    }

    // Atualizar select de clientes
    function atualizarSelectClientes() {
      const select = document.getElementById('clienteSelect');
      select.innerHTML = '<option value="">Selecione um cliente</option>';
      clientes.forEach(cliente => {
        const option = document.createElement('option');
        option.value = cliente.id;
        option.textContent = cliente.nome;
        select.appendChild(option);
      });
    }

    // Selecionar produto
    function selecionarProduto(produtoId) {
      document.getElementById('produtoSelect').value = produtoId;
    }

    // Adicionar produto à venda
    function adicionarProduto() {
      const produtoId = document.getElementById('produtoSelect').value;
      const quantidade = parseInt(document.getElementById('quantidade').value);

      if (!produtoId) {
        alert('Selecione um produto');
        return;
      }

      if (quantidade <= 0) {
        alert('Quantidade deve ser maior que zero');
        return;
      }

      const produto = produtos.find(p => p.id === produtoId);
      if (!produto) {
        alert('Produto não encontrado');
        return;
      }

      if (quantidade > produto.estoque) {
        alert('Quantidade maior que o estoque disponível');
        return;
      }

      // Verificar se produto já está na venda
      const index = produtosVenda.findIndex(p => p.id === produtoId);
      if (index >= 0) {
        produtosVenda[index].quantidade += quantidade;
      } else {
        produtosVenda.push({
          id: produtoId,
          nome: produto.nome,
          preco: produto.preco,
          quantidade: quantidade
        });
      }

      atualizarTabelaVenda();
      calcularTotal();
    }

    // Atualizar tabela de venda
    function atualizarTabelaVenda() {
      const tbody = document.getElementById('produtosVenda');
      tbody.innerHTML = '';

      produtosVenda.forEach((item, index) => {
        const row = document.createElement('tr');
        const total = item.preco * item.quantidade;
        row.innerHTML = `
          <td>${item.nome}</td>
          <td>${item.quantidade}</td>
          <td>R$ ${parseFloat(item.preco).toFixed(2)}</td>
          <td>R$ ${total.toFixed(2)}</td>
          <td>
            <button onclick="removerProduto(${index})" class="btn btn-danger">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    // Remover produto da venda
    function removerProduto(index) {
      produtosVenda.splice(index, 1);
      atualizarTabelaVenda();
      calcularTotal();
    }

    // Calcular total da venda
    function calcularTotal() {
      const total = produtosVenda.reduce((acc, item) => {
        return acc + (item.preco * item.quantidade);
      }, 0);
      document.getElementById('totalVenda').value = `R$ ${total.toFixed(2)}`;
    }

    // Finalizar venda
    async function finalizarVenda() {
      const clienteId = document.getElementById('clienteSelect').value;
      
      if (!clienteId) {
        alert('Selecione um cliente');
        return;
      }

      if (produtosVenda.length === 0) {
        alert('Adicione produtos à venda');
        return;
      }

      try {
        const venda = {
          clienteId: clienteId,
          produtos: produtosVenda.map(item => ({
            produtoId: item.id,
            quantidade: item.quantidade,
            preco: item.preco
          })),
          total: produtosVenda.reduce((acc, item) => acc + (item.preco * item.quantidade), 0)
        };

        const response = await fetch('/api/pedidos', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(venda)
        });

        if (response.ok) {
          alert('Venda finalizada com sucesso!');
          produtosVenda = [];
          atualizarTabelaVenda();
          calcularTotal();
          document.getElementById('clienteSelect').value = '';
          document.getElementById('produtoSelect').value = '';
          document.getElementById('quantidade').value = '1';
          carregarDados(); // Recarregar dados para atualizar estoque
        } else {
          alert('Erro ao finalizar venda');
        }
      } catch (error) {
        console.error('Erro ao finalizar venda:', error);
        alert('Erro ao finalizar venda');
      }
    }

    // Carregar histórico de vendas
    async function carregarHistoricoVendas() {
      try {
        const response = await fetch('/api/pedidos');
        const vendas = await response.json();
        
        const tbody = document.getElementById('historicoVendas');
        tbody.innerHTML = '';

        vendas.forEach(venda => {
          const row = document.createElement('tr');
          const data = new Date(venda.data).toLocaleDateString('pt-BR');
          const cliente = clientes.find(c => c.id === venda.clienteId)?.nome || 'Cliente não encontrado';
          
          row.innerHTML = `
            <td>${data}</td>
            <td>${cliente}</td>
            <td>${venda.produtos.length} produtos</td>
            <td>R$ ${parseFloat(venda.total).toFixed(2)}</td>
            <td><span class="badge badge-success">Finalizada</span></td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error('Erro ao carregar histórico:', error);
      }
    }

    // Buscar produtos
    document.getElementById('buscaProduto').addEventListener('input', function(e) {
      const termo = e.target.value.toLowerCase();
      const tbody = document.getElementById('listaProdutos');
      tbody.innerHTML = '';

      const produtosFiltrados = produtos.filter(produto => 
        produto.nome.toLowerCase().includes(termo)
      );

      produtosFiltrados.forEach(produto => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${produto.nome}</td>
          <td>R$ ${parseFloat(produto.preco).toFixed(2)}</td>
          <td>${produto.estoque}</td>
          <td>
            <button onclick="selecionarProduto('${produto.id}')" class="btn btn-secondary">
              <i class="fas fa-plus"></i>
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });
    });
  </script>
</body>
</html>
