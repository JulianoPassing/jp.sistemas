<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="https://i.imgur.com/6N82fk2.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="app-layout">
  <header>
    <div class="header-content">
      <a href="index.html" class="logo" style="display: flex; align-items: center;">
        <img src="https://i.imgur.com/EQ1tjZX.png" alt="JP-Cobranças" style="height: 5rem; width: auto; object-fit: contain;">
      </a>
      <nav>
        <a href="dashboard.html" class="nav-link">Dashboard</a>
        <a href="clientes.html" class="nav-link">Clientes</a>
        <a href="adicionar-cliente.html" class="nav-link">Adicionar Cliente</a>
        <a href="cobrancas.html" class="nav-link">Cobranças</a>
        <a href="atrasados.html" class="nav-link">Atrasados</a>
        <a href="lista-negra.html" class="nav-link">Lista Negra</a>
        <a href="emprestimos.html" class="nav-link">Histórico de Empréstimos</a>
        <a href="afiliados.html" class="nav-link">Lista de Afiliados</a>
        <a href="plataforma.html" class="nav-link active">Dados da Plataforma</a>
        <a href="#" class="nav-link" onclick="sair()">Sair</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="dashboard-header">
        <div class="dashboard-title">Dados da Plataforma</div>
        <div class="dashboard-subtitle">
          Configure e gerencie os dados da plataforma.
        </div>
      </div>
      <!-- Configurações da Plataforma -->
      <div class="section">
        <div class="section-header">
          <h3 class="section-title">Configurações</h3>
        </div>
        <form id="form-plataforma" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="form-group">
            <label for="nome-plataforma" class="form-label">Nome da Plataforma</label>
            <input type="text" id="nome-plataforma" name="nome-plataforma" class="form-input" value="JP-Cobranças">
          </div>
          <div class="form-group">
            <label for="email-contato" class="form-label">E-mail de Contato</label>
            <input type="email" id="email-contato" name="email-contato" class="form-input">
          </div>
          <div class="form-group">
            <label for="telefone-contato" class="form-label">Telefone de Contato</label>
            <input type="tel" id="telefone-contato" name="telefone-contato" class="form-input">
          </div>
          <div class="form-group">
            <label for="endereco-plataforma" class="form-label">Endereço</label>
            <input type="text" id="endereco-plataforma" name="endereco-plataforma" class="form-input">
          </div>
          <div class="form-group md:col-span-2">
            <button type="submit" class="btn btn-primary">Salvar Configurações</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer class="text-center p-4 mt-8">
    © 2024 JP-Cobranças. Todos os direitos reservados.
  </footer>
  <script src="./js/main.js"></script>
