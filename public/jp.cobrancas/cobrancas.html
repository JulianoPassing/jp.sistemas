<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JP-Cobranças - Cobranças</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/6N82fk2.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="app-layout">
  <header>
    <div class="header-content">
      <a href="index.html" class="logo" style="display: flex; align-items: center;">
        <img src="https://i.imgur.com/EQ1tjZX.png" alt="JP-Cobranças" style="height: 5rem; width: auto; object-fit: contain;">
      </a>
      <button id="mobile-menu-toggle" class="mobile-menu-btn" aria-label="Abrir menu"><span class="menu-icon"></span></button>
      <div class="nav-wrapper">
        <nav>
          <a href="dashboard.html" class="nav-link">Dashboard</a>
          <a href="clientes.html" class="nav-link menu-counter">Clientes</a>
          <a href="adicionar-cliente.html" class="nav-link">Adicionar Cliente</a>
          <a href="cobrancas.html" class="nav-link active menu-counter">Cobranças</a>
          <a href="atrasados.html" class="nav-link menu-counter">Atrasados</a>
          <a href="lista-negra.html" class="nav-link">Lista Negra</a>
          <a href="emprestimos.html" class="nav-link menu-counter">Empréstimos</a>
          <a href="historico.html" class="nav-link">Histórico</a>
          <a href="#" class="nav-link" onclick="sair()">Sair</a>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="dashboard-header">
        <div class="welcome-message" id="welcomeMessage">Bem-vindo(a)!</div>
        <div class="dashboard-title">Cobranças</div>
        <div class="dashboard-subtitle">
          <span id="currentDate"></span>
          <small>(cobranças em aberto)</small>
        </div>
      </div>
      <!-- Container para filtros -->
      <div id="filter-container"></div>
      
      <!-- Container para ações em lote -->
      <div id="bulk-action-container"></div>
      
      <!-- Seção de Cobranças -->
      <div class="section">
        <div class="section-header">
          <h3 class="section-title">Cobranças em Aberto</h3>
          <button class="btn btn-primary" onclick="recarregarDadosPagina()">
            <i class="fas fa-sync-alt"></i> Atualizar
          </button>
        </div>
        <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th>
                  <input type="checkbox" class="select-all-checkbox" title="Selecionar todos">
                </th>
                <th>Cliente</th>
                <th>Valor</th>
                <th>Vencimento</th>
                <th>Dias Atraso</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="lista-cobrancas">
              <tr>
                <td colspan="7" class="text-center text-gray-500">Carregando...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Container para paginação -->
      <div id="pagination-container"></div>
      
    </div>
  </main>
  <footer class="text-center p-4 mt-8">
    © 2024 JP-Cobranças. Todos os direitos reservados.
  </footer>
  <script src="./js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const menuBtn = document.getElementById('mobile-menu-toggle');
      const navWrapper = document.querySelector('.nav-wrapper');
      if (menuBtn && navWrapper) {
        menuBtn.addEventListener('click', function() {
          navWrapper.classList.toggle('open');
        });
      }
      
      // Inicializar aplicação
      app.init();
    });
  </script>
</body>
</html>
