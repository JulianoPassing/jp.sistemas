<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J.P Sistemas - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://i.imgur.com/QgVsPmF.png" type="image/png" />
    <style>
      :root {
        --primary-color: #005a9f;
        --primary-dark: #003766;
        --primary-light: #0077cc;
        --secondary-color: #022656;
        --accent-color: #1e4a8a;
        --success-color: #10b981;
        --error-color: #ef4444;
        --warning-color: #f59e0b;
        --text-primary: #000000;
        --text-secondary: #000000;
        --text-muted: #333333;
        --background: #f8fafc;
        --surface: #ffffff;
        --surface-hover: #f9fafb;
        --border: #e5e7eb;
        --border-focus: #005a9f;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        --shadow-primary: 0 0 0 4px rgba(0, 90, 159, 0.1);
        --gradient-primary: linear-gradient(135deg, #005a9f 0%, #003766 100%);
        --gradient-secondary: linear-gradient(135deg, #022656 0%, #1e4a8a 100%);
        --gradient-accent: linear-gradient(135deg, #0077cc 0%, #005a9f 100%);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: var(--gradient-primary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 18px;
        position: relative;
        overflow-x: hidden;
        font-size: 0.9rem;
      }

      /* Animated background elements */
      .background-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .bg-circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        animation: float 20s ease-in-out infinite;
      }

      .bg-circle:nth-child(1) {
        width: 300px;
        height: 300px;
        top: -150px;
        right: -150px;
        animation-delay: 0s;
      }

      .bg-circle:nth-child(2) {
        width: 200px;
        height: 200px;
        bottom: -100px;
        left: -100px;
        animation-delay: 5s;
      }

      .bg-circle:nth-child(3) {
        width: 150px;
        height: 150px;
        top: 50%;
        left: 10%;
        animation-delay: 10s;
      }

      @keyframes float {
        0%, 100% { 
          transform: translateY(0px) rotate(0deg) scale(1);
          opacity: 0.3;
        }
        50% { 
          transform: translateY(-30px) rotate(180deg) scale(1.1);
          opacity: 0.6;
        }
      }

      .login-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 21.6px;
        padding: 43.2px;
        box-shadow: var(--shadow-xl);
        border: 1px solid rgba(255, 255, 255, 0.2);
        width: 100%;
        max-width: 396px;
        position: relative;
        z-index: 1;
        animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        transition: all 0.3s ease;
      }

      .login-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(40px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .logo {
        text-align: center;
        margin-bottom: 40px;
      }

      .logo-icon {
        width: 57.6px;
        height: 57.6px;
        background: var(--gradient-primary);
        border-radius: 14.4px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 16px;
        box-shadow: var(--shadow-lg);
        animation: pulse 2s ease-in-out infinite;
        font-size: 25.2px;
      }

      .logo-icon i {
        font-size: 25.2px;
        color: white;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      .logo h1 {
        color: var(--text-primary);
        font-size: 28.8px;
        font-weight: 800;
        margin-bottom: 8px;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .logo p {
        color: var(--text-secondary);
        font-size: 14.4px;
        font-weight: 400;
        letter-spacing: 0.025em;
      }

      .form-group {
        margin-bottom: 25.2px;
        position: relative;
      }

      .form-group label {
        display: block;
        color: var(--text-primary);
        font-weight: 600;
        margin-bottom: 9px;
        font-size: 12.6px;
        letter-spacing: 0.025em;
        transition: color 0.3s ease;
      }

      .form-group:focus-within label {
        color: var(--primary-color);
      }

      .input-wrapper {
        position: relative;
        transition: all 0.3s ease;
      }

      .input-wrapper i {
        position: absolute;
        left: 16.2px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        font-size: 16.2px;
        transition: all 0.3s ease;
        z-index: 2;
      }

      .form-group input {
        width: 100%;
        padding: 16.2px 16.2px 16.2px 46.8px;
        border: 2px solid var(--border);
        border-radius: 14.4px;
        font-size: 14.4px;
        font-family: inherit;
        font-weight: 500;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        color: #000000;
        position: relative;
        z-index: 1;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--border-focus);
        box-shadow: var(--shadow-primary);
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 1);
      }

      .form-group input:focus + i {
        color: var(--primary-color);
        transform: translateY(-50%) scale(1.1);
      }

      .form-group input::placeholder {
        color: var(--text-muted);
        font-weight: 400;
      }

      .form-group input:not(:placeholder-shown) + i {
        color: var(--primary-color);
      }

      .login-btn {
        width: 100%;
        padding: 16.2px;
        background: var(--gradient-primary);
        color: white;
        border: none;
        border-radius: 14.4px;
        font-size: 14.4px;
        font-weight: 700;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        margin-top: 10.8px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 9px;
        position: relative;
        overflow: hidden;
        letter-spacing: 0.025em;
      }

      .login-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      .login-btn:hover::before {
        left: 100%;
      }

      .login-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.4);
      }

      .login-btn:active {
        transform: translateY(-1px);
      }

      .login-btn i {
        font-size: 16.2px;
        transition: transform 0.3s ease;
      }

      .login-btn:hover i {
        transform: translateX(3px);
      }

      .error-message {
        color: var(--error-color);
        font-size: 12.6px;
        font-weight: 500;
        margin-top: 18px;
        text-align: center;
        padding: 14.4px;
        background: rgba(239, 68, 68, 0.1);
        border-radius: 10.8px;
        border: 1px solid rgba(239, 68, 68, 0.2);
        display: none;
        animation: shake 0.5s ease-in-out;
        backdrop-filter: blur(10px);
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }

      .success-message {
        color: var(--success-color);
        font-size: 12.6px;
        font-weight: 500;
        margin-top: 18px;
        text-align: center;
        padding: 14.4px;
        background: rgba(16, 185, 129, 0.1);
        border-radius: 10.8px;
        border: 1px solid rgba(16, 185, 129, 0.2);
        display: none;
        animation: slideIn 0.5s ease-out;
        backdrop-filter: blur(10px);
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-footer {
        margin-top: 28.8px;
        text-align: center;
        padding-top: 21.6px;
        border-top: 1px solid var(--border);
      }

      .form-footer p {
        color: var(--text-muted);
        font-size: 11.7px;
        font-weight: 400;
        line-height: 1.5;
      }

      .demo-credentials {
        background: rgba(99, 102, 241, 0.05);
        border: 1px solid rgba(99, 102, 241, 0.1);
        border-radius: 10.8px;
        padding: 14.4px;
        margin-top: 14.4px;
        text-align: left;
      }

      .demo-credentials h4 {
        color: var(--primary-color);
        font-size: 12.6px;
        font-weight: 600;
        margin-bottom: 7.2px;
      }

      .demo-credentials p {
        color: var(--text-secondary);
        font-size: 11.7px;
        margin-bottom: 3.6px;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      }

      /* Loading state */
      .loading {
        opacity: 0.7;
        pointer-events: none;
      }

      .loading .login-btn {
        background: var(--text-muted);
      }

      .spinner {
        display: none;
        width: 18px;
        height: 18px;
        border: 1.8px solid rgba(255, 255, 255, 0.3);
        border-top: 1.8px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Responsive design */
      @media (max-width: 480px) {
        .login-container {
          padding: 28.8px 21.6px;
          margin: 14.4px;
          border-radius: 18px;
        }

        .logo h1 {
          font-size: 25.2px;
        }

        .logo p {
          font-size: 12.6px;
        }

        .form-group input {
          padding: 14.4px 14.4px 14.4px 43.2px;
          font-size: 14.4px;
        }

        .login-btn {
          padding: 14.4px;
          font-size: 14.4px;
        }
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        :root {
          --text-primary: #f9fafb;
          --text-secondary: #d1d5db;
          --text-muted: #9ca3af;
          --background: #111827;
          --surface: rgba(31, 41, 55, 0.95);
          --surface-hover: rgba(55, 65, 81, 0.95);
          --border: #374151;
        }
      }

      .footer {
        width: 100%;
        text-align: center;
        padding: 16.2px 0 10.8px 0;
        color: #fff;
        font-size: 13.5px;
        background: transparent;
        font-family: 'Inter', sans-serif;
        letter-spacing: 0.02em;
        position: fixed;
        left: 0;
        bottom: 0;
        z-index: 10;
      }

      /* Imagem do logo */
      .logo img {
        width: 270px !important;
        height: 126px !important;
        margin-bottom: 14.4px !important;
      }

      /* Menu hambúrguer */
      .hamburger {
        display: none;
        flex-direction: column;
        justify-content: center;
        width: 40px;
        height: 40px;
        cursor: pointer;
        z-index: 1001;
        background: none;
        border: none;
        margin-left: 1rem;
      }
      .hamburger span {
        height: 4px;
        width: 28px;
        background: var(--primary-color, #00e6ff);
        margin: 4px 0;
        border-radius: 2px;
        transition: 0.3s;
        display: block;
      }
      .header nav {
        display: flex;
        gap: 2rem;
        align-items: center;
      }
      @media (max-width: 900px) {
        .header nav {
          display: none;
        }
        .hamburger {
          display: flex;
        }
        .mobile-drawer {
          display: flex;
        }
      }
      .mobile-drawer {
        display: none;
        flex-direction: column;
        position: fixed;
        top: 0; right: 0;
        width: 75vw;
        max-width: 320px;
        height: 100vh;
        background: var(--primary-color, #002f4b);
        box-shadow: -2px 0 16px rgba(0,0,0,0.18);
        z-index: 1000;
        padding: 2.5rem 1.5rem 1.5rem 2rem;
        transform: translateX(100%);
        transition: transform 0.3s cubic-bezier(.4,0,.2,1);
      }
      .mobile-drawer.active {
        transform: translateX(0);
        display: flex;
      }
      .mobile-drawer .close-drawer {
        position: absolute;
        top: 1.2rem;
        right: 1.2rem;
        background: none;
        border: none;
        color: var(--accent-color, #00e6ff);
        font-size: 2rem;
        cursor: pointer;
      }
      .mobile-drawer nav {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        margin-top: 2rem;
      }
      .mobile-drawer nav a {
        color: var(--text-primary, #ecf0f1);
        font-size: 1.2rem;
        font-weight: 600;
        text-decoration: none;
        padding: 0.7rem 0;
        border-bottom: 1px solid rgba(0,230,255,0.08);
        transition: color 0.2s;
      }
      .mobile-drawer nav a:hover {
        color: var(--accent-color, #00e6ff);
      }
      .drawer-bg {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: rgba(0,0,0,0.35);
        z-index: 999;
        transition: opacity 0.3s;
      }
      .drawer-bg.active {
        display: block;
      }
    </style>
  </head>
  <body>

      <div class="bg-circle"></div>

    </div>

        <img src="https://i.imgur.com/2jT2EPD.png" alt="Logo J.P Sistemas" style="width: 300px; height: 140px; display: block; margin: 0 auto 16px; object-fit: contain; background: none; box-shadow: none; border-radius: 0;" />

      <div class="header-content">
        <div class="logo">
          <img src="https://i.imgur.com/2jT2EPD.png" alt="Logo J.P Sistemas" />

    <script>
      const loginForm = document.getElementById('loginForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const spinner = document.getElementById('spinner');
      const loginIcon = document.getElementById('loginIcon');
      const loginText = document.getElementById('loginText');

      // Verificar se já está logado
      if (sessionStorage.getItem('loggedIn') === 'true') {
        window.location.href = 'painel.html';
      }

      // Função para mostrar loading
      function setLoading(loading) {
        if (loading) {
          loginForm.classList.add('loading');
          spinner.style.display = 'inline-block';
          loginIcon.style.display = 'none';
          loginText.textContent = 'Entrando...';
        } else {
          loginForm.classList.remove('loading');
          spinner.style.display = 'none';
          loginIcon.style.display = 'inline-block';
          loginText.textContent = 'Entrar no Sistema';
        }
      }

      // Função para mostrar mensagem
      function showMessage(element, message, type = 'error') {
        element.textContent = message;
        element.style.display = 'block';
        
        if (type === 'success') {
          errorMessage.style.display = 'none';
        } else {
          successMessage.style.display = 'none';
        }

        // Auto-hide após 5 segundos
        setTimeout(() => {
          element.style.display = 'none';
        }, 5000);
      }

      // Função para limpar mensagens
      function clearMessages() {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
      }

      // Event listeners para inputs
      [usernameInput, passwordInput].forEach(input => {
        input.addEventListener('focus', clearMessages);
        input.addEventListener('input', clearMessages);
      });

      // Submit do formulário
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = usernameInput.value.trim();
        const password = passwordInput.value;
        
        // Validação básica
        if (!username || !password) {
          showMessage(errorMessage, 'Por favor, preencha todos os campos.');
          return;
        }

        setLoading(true);

        try {
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password }),
            credentials: 'include'
          });

          const data = await response.json();

          if (response.ok && data.success) {
            showMessage(successMessage, 'Login realizado com sucesso! Redirecionando...', 'success');
            sessionStorage.setItem('loggedIn', 'true');
            sessionStorage.setItem('username', username);
            sessionStorage.setItem('loginTime', new Date().toISOString());
            setTimeout(() => {
              window.location.href = 'painel.html';
            }, 1200);
          } else {
            setLoading(false);
            showMessage(errorMessage, data.error || 'Usuário ou senha incorretos. Verifique suas credenciais.');
            passwordInput.value = '';
            usernameInput.focus();
          }
        } catch (err) {
          setLoading(false);
          showMessage(errorMessage, 'Erro ao conectar ao servidor. Tente novamente.');
        }
      });

      // Enter key navigation
      usernameInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          passwordInput.focus();
        }
      });

      passwordInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          loginForm.dispatchEvent(new Event('submit'));
        }
      });

      // Auto-focus no primeiro campo
      usernameInput.focus();

      // Menu hambúrguer responsivo
      const hamburger = document.getElementById('hamburger');
      const mobileDrawer = document.getElementById('mobile-drawer');
      const drawerBg = document.getElementById('drawer-bg');
      const closeDrawer = document.getElementById('close-drawer');
      function openDrawer() {
        mobileDrawer.classList.add('active');
        drawerBg.classList.add('active');
        hamburger.setAttribute('aria-expanded', 'true');
        mobileDrawer.setAttribute('aria-hidden', 'false');
      }
      function closeDrawerFn() {
        mobileDrawer.classList.remove('active');
        drawerBg.classList.remove('active');
        hamburger.setAttribute('aria-expanded', 'false');
        mobileDrawer.setAttribute('aria-hidden', 'true');
      }
      hamburger.addEventListener('click', openDrawer);
      closeDrawer.addEventListener('click', closeDrawerFn);
      drawerBg.addEventListener('click', closeDrawerFn);
      // Fechar com ESC
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') closeDrawerFn();
      });

      document.querySelectorAll('#userDisplay').forEach(el => el.textContent = username);
    </script>
  </body>
</html>
